 advisor_USA_nicholas_sarwark_desc:0 "L'homme d'affaires Nicholas Sarwark a rejoint le Parti libertarien des États-Unis en 1999, devenant son président du comité national en 2014. Sarwark a également été actif au niveau de l'État dans le Maryland et le Colorado. Le père de trois enfants était un partisan du ticket Johnson / Weld en 2016, avec la campagne Libertarienne se terminant à environ 3% du vote populaire."
