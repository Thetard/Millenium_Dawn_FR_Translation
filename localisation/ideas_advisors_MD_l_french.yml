 TUR_FNSS:0 "FNSS"
 TUR_FNSS_desc:0 "La FNSS est un important fabricant et fournisseur de véhicules de combat blindés à chenilles et à roues et de systèmes d'armes pour les forces armées turques."
 TUR_TAI:0 "TAI"
 TUR_TAI_desc:0 "Turkish Aerospace Industries Inc. est le centre de la technologie dans la conception, le développement, la fabrication, l'intégration des systèmes aérospatiaux, la modernisation et le service après-vente en Turquie."
 TUR_Koc:0 "Koç Holding"
 TUR_Koc_desc:0 "Koç Holding A.Ş. est le plus grand conglomérat industriel de Turquie et la seule entrée de ce pays sur la liste Fortune Global 500."
 TUR_ASELSAN:0 "ASELSAN"
 TUR_ASELSAN_desc:0 "ASELSAN A.Ş. est une société turque qui produit des radios militaires tactiques et des systèmes électroniques de défense pour les forces armées turques."
 advisor_USA_al_gore:0 "Al Gore"
 advisor_USA_al_gore_desc:0 "Albert Arnold Gore a été vice-président des États-Unis sous la présidence de Bill Clinton de 1993 à 2001 après avoir été représentant (1977-1985) et sénateur (1985-1993) pour son État natal, le Tennessee. Il avait d'abord cherché la nomination présidentielle du Parti démocrate en 1988, avec sa rivalité intense avec Jesse Jackson dans le sud, menant à l'échec des deux hommes contre le candidat éventuel, Michael Dukakis. Jackson et Gore se sont réconciliés plus tard et ont travaillé ensemble en 1992 et 1996 pour faire de Gore VP sous Clinton. En 2000, Gore, un ancien vice-président à la fois prospère et expérimenté, a de nouveau remporté l'investiture démocrate, mais a perdu contre George W. Bush lors des élections de 2000 - en raison d'une marge de 527 voix dans l'État de Floride. élection à Bush. Après sa défaite, Gore a quitté la politique et s'est concentré sur ses campagnes écologistes, avec ses discours fréquents, ses présentations et son documentaire de 2006 'Une vérité qui dérange' avertissant des résultats potentiellement graves de Global Warning - même si son documentaire a été accusé de sensationnalisme -, jouant ainsi entre les mains des sceptiques. On a parlé de Gore en tant que candidat potentiel à la présidentielle en 2004 et en 2008, mais il a plutôt choisi de rester loin des fonctions électives depuis sa défaite de 2000 contre George W. Bush."
 advisor_USA_alberto_gonzales:0 "Alberto Gonzales"
 advisor_USA_alberto_gonzales_desc:0 "Le 80e procureur général des États-Unis, Alberto Gonzales, a été chef du département de la Justice de 2005 à 2007 sous le second mandat de George W. Bush, devenant ainsi le plus haut dirigeant hispanique du gouvernement jusqu'à ce point de l'histoire. Gonzales était un acteur clé de l'administration Bush, soutenant et facilitant les mesures défensives de Donald Rumsfeld contre le terrorisme, qui incluaient des «techniques d'interrogation renforcées» et une surveillance généralisée des citoyens américains sans mandat ni soupçon de culpabilité. Après plusieurs licenciements controversés d'avocats du gouvernement refusant la persécution des opposants politiques, Gonzales a été contraint de démissionner de son poste de procureur général le 27 août 2007. Après sa carrière politique, l'ancien membre de l'Armée de l'Air a repris ses fonctions d'avocat privé et de professeur a la Texas Tech University."
 advisor_USA_alex_acosta:0 "Alex Acosta"
 advisor_USA_alex_acosta_desc:0 "Le 27 février 2017, Alexander Acosta, secrétaire d'Etat américain au Travail, a été nommé à son poste par le président Donald Trump, devenant le premier membre hispanique du cabinet Trump. Un fils d'immigrants cubains, Acosta avait servi à la cour d'appel des États-Unis pour le troisième circuit et avait présidé la banque de la communauté hispanique «US Century Bank». Il avait également été procureur des États-Unis pour le district sud de la Floride après sa nomination par le sénateur Jeb Bush. Il continue d'être une voix de la minorité hispanique aux États-Unis, en particulier le sous-ensemble des Cubains conservateurs en Floride."
 advisor_USA_alexis_herman:0 "Alexis Herman"
 advisor_USA_alexis_herman_desc:0 "Alexis Herman a été secrétaire du Travail sous le président Bill Clinton de 1997 à 2001. La fervente catholique et fille de politicien Alex Herman a agi en tant que chef d'état-major et vice-présidente de la Convention nationale démocratique de 1992, puis a rejoint le Bureau de la Maison Blanche de liaison avec le public au cours du premier mandat de Clinton, avant d'être la première Afro-Américain à être nommé secrétaire du Travail sous le second mandat de Clinton. Elle a été critiquée en raison d'accusations de corruption, mais a été jugée innocente et blanchie par une commission d'enquête en 2000."
 advisor_USA_ann_coulter:0 "Ann Coulter"
 advisor_USA_ann_coulter_desc:0 "Conservatrice intransigeante sur le plan social et politique, Ann Coulter est une commentatrice politique, une écrivaine et une avocate. Elle fait de fréquentes apparitions sur de nombreuses chaînes de télévision américaines et est devenue une fervente partisane de l'aile droite du Parti républicain, notamment le Tea Party Movement et la campagne Donald Trump. Elle est souvent critique envers l'établissement républicain, la mettant plus proche de la Constitution du Parti hyper-conservateur que du Parti républicain ligne principale."
