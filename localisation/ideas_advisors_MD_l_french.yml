 advisor_USA_bill_maher:0 "Bill Maher"
 advisor_USA_bill_maher_desc:0 "Un commentateur politique de gauche, animateur de télévision et comédien, Bill Maher, a animé à partir de 2003 un talk-show politique intitulé «Real Talk avec Bill Maher» sur la chaîne de télévision HBO. Il est similaire dans un sens à son ami et invité fréquent Ann Coulter, critiquant souvent le Parti démocrate au point de se rapprocher des mouvements politiques à la gauche du Parti démocrate."
 advisor_USA_bill_o_reilly:0 "Bill O'Reilly"
 advisor_USA_bill_o_reilly_desc:0 "Le titan de la télévision politique américaine, Bill O'Reilly est un animateur TV couronné de succès modérément conservateur et commentateur politique. Il a accueilli 'The O'Reilly Factor' sur Fox News pendant 21 ans, de 1996 à 2017. Bien qu'affilié au parti de l'indépendance de New York en tant que membre du parti, O'Reilly est un ancien républicain et reste populaire auprès des électeurs républicains, être devenu leur voix principale à la télévision du soir."
