 advisor_USA_daniel_glickman_desc:0 ""
 advisor_USA_david_duke:0 "David Duke"
 advisor_USA_david_duke_desc:0 "Sur le front des suprématistes blancs américains, négationnistes de l'holocauste et théoriciens de la conspiration antisémite, ancien grand magicien du Ku Klux Klan, David Duke est une figure controversée de la vie politique américaine. Après avoir servi un mandat pour le Parti républicain à l'assemblée législative de la Louisiane, Duke se présenta plusieurs fois à la présidence, échouant à acquérir l'offre démocrate en 1988 (0,19% des voix) et l'offre républicaine en 1992 (0,94% des voix )."
