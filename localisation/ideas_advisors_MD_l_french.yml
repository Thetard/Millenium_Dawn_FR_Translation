 advisor_USA_joe_biden:0 "Joe Biden"
 advisor_USA_joe_biden_desc:0 "Joseph Robinette Biden Jr a été sénateur des États-Unis pour son État du Delaware de 1973 à 2009 (quatrième sénateur au moment de sa démission) avant de devenir le 44e vice-président des États-Unis sous les deux mandats de Barack Obama à la présidence. De 2009 à 2017. Expert de longue date en politique étrangère, il a été membre de longue date et président du Foreign Relations Committee. Ses votes au Sénat sur la politique étrangère des États-Unis ont suscité des débats, Biden s'opposant à la guerre du Golfe de 1991, mais votant en faveur de l'intervention bosniaque de 1994/95 et même de la guerre en Irak en 2002 avant de se retourner contre le plan de George W. Bush en 2007 d'augmenter encore une fois le nombre de troupes américaines au Moyen-Orient et en Irak en particulier. Après avoir cherché sans succès la candidature à la présidence démocrate en 1988 et en 2008, Biden est devenu le candidat à la vice-présidence de Barack Obama contre le ticket républicain McCain / Palin, les Démocrates remportant les élections très clairement. En tant que vice-président, ses compétences en négociation avec les républicains de la Chambre - trouver des compromis sur la loi de 2010 sur la création d'emplois et la loi de 2011 sur le contrôle budgétaire, entre autres - et son intérêt pour les affaires de vétérans étaient notables. La fin de sa longue vice-présidence et la mort de son fils aîné Joseph 'Beau' Robinette III font que Biden fait une pause dans la politique, rejoignant l'Université de Pennsylvanie dans un institut politique et diplomatique."
 advisor_USA_john_bachtell:0 "John Bachtell"
 advisor_USA_john_bachtell_desc:0 "Le syndicaliste et militant politique John Bachtell est l'un des communistes américains les plus conformistes, soulignant l'importance des institutions diplomatiques pour faire passer la société américaine vers un système socialiste et pour acquérir du pouvoir et de l'influence. Le marxiste né en Ohio a été élu président du Comité national du CPUSA lors de sa 30ème convention nationale en 2014. Bachtell vise à influencer le pays avec une plate-forme anti-monopole et anti-ultra à tous les niveaux électoraux, citant les expériences des pays comme le Venezuela et Cuba comme des exemples utiles dignes d'observation."
