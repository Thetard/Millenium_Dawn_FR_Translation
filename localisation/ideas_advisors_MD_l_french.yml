 advisor_USA_dirk_kempthorne_desc:0 ""
 advisor_USA_donald_rumsfeld:0 "Donald Rumsfeld"
 advisor_USA_donald_rumsfeld_desc:0 "Donald Henry Rumsfeld est l'un des experts défensifs les plus vétérans du Parti républicain et de la politique américaine en général. Ayant servi à la fois comme le 13e et le 21e secrétaire américain à la Défense sous les présidents Gerald Ford et George W. Bush, il est le seul à avoir occupé deux mandats non consécutifs à titre de secrétaire à la Défense. Alors que le diplômé de Princeton et ancien ambassadeur des États-Unis à l'OTAN et chef de cabinet de la Maison Blanche est respecté pour plusieurs de ses réalisations, son rôle dans la réponse américaine aux attentats terroristes du 11 septembre fait de son héritage un sujet controversé. Le cerveau derrière les guerres en Afghanistan et en Irak et en tant que pionnier des «techniques d'interrogatoire renforcées» - ou, comme ces méthodes pourraient être plus communément connues, la torture autorisée par l'État."
