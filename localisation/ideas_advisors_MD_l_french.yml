l_French:
 advisor_GER_alexander_dobrindt:0 "Alexander Dobrindt"
 advisor_GER_alexander_dobrindt_desc:0 "Alexander Dobrindt, membre bavarois du CSU, est un adepte fidèle du chef du parti Horst Seehofer, secrétaire général sous la présidence de Seehofer de 2009 à 2013. Depuis 2013, Dobrindt est ministre fédéral des Transports et de l'Infrastructure numérique. Son projet le plus notable est le soi-disant «PkW-Maut», un péage sur le système d'autoroute allemand qui est célèbre pour son absence de limite de vitesse générale, ce qui en fait un choix de transport pour les Allemands et les étrangers. Le péage routier de Dobrindt était destiné à tous les conducteurs, mais les Allemands seraient remboursés en réduisant leur taxe sur les voitures, ce qui, dans d'autres pays, pourrait constituer une violation des codes de lois de l'Union européenne."
 advisor_GER_alexander_gauland:0 "Alexander Gauland"
 advisor_GER_alexander_gauland_desc:0 "Alexander Eberhard Gauland, l'un des politiciens les plus conservateurs d'Allemagne encore sur la scène démocratique, est un conservateur de droite réputé, même au sein du parti extrémiste de droite qui est l'Alternative pour l'Allemagne. Né en 1941, Gauland était un avocat et journaliste expérimenté avant d'entrer en politique en 2010 quand Angela Merkel a fait volte-face sur une promesse publique de ne pas aider financièrement le gouvernement grec. Gauland est devenu l'un des trois principaux cofondateurs de l'élection alternative 2013, qui a fini par devenir l'AfD. Alors que les deux autres, Konrad Adam et Bernd Lucke, étaient plus proches du spectre néolibéral, Alexander Gauland était le leader d'une école de pensée nationale conservatrice au sein de l'AfD et trouverait éventuellement un allié dans Frauke Petry. Les deux ont fini par éliminer Bernd Lucke dans une lutte de pouvoir interne, avec Petry prenant la direction du parti et Gauland devenant le porte-parole fédéral. La faction de Gauland et Petry finit par obtenir un large soutien populaire, l'AfD obtenant jusqu'à 24% des voix en Saxe-Anhalt. Dans l'Etat d'origine de Gauland, Brandebourg, le résultat était encore considérable : 12,2%. Gauland continue de guider la politique de l'AfD dans les coulisses, notamment en protégeant l'orateur controversé Björn Höcke de nombreuses conséquences internes aux discours pro-nazis de Höcke."
 advisor_GER_angela_merkel:0 "Angela Merkel"
 advisor_GER_angela_merkel_desc:0 "Dr. Angela Dorothea Merkel a occupé une fonction publique depuis 1990, après avoir grandi en Allemagne de l'Est et obtenu un diplôme scientifique en physique. Elle a d'abord occupé un poste fédéral important pour la CDU chrétienne-démocrate lorsque Helmut Kohl l'a nommée Ministre fédérale de la Femme et de la Jeunesse en 1991 - après la réunification allemande - et plus tard ministre fédérale de l'Environnement, de la Protection de la Nature et des Réacteurs. En 1998 elle devient secrétaire générale de la CDU et en devint la présidente en avril 2000, ce qui la plaçât en chef de l'opposition contre l'administration de Schröder. Angela Merkel sera élue 8ème Chancelière fédérale - et première femme à occuper ce poste - en Allemagne en 2005 et défendra cette position en 2009 et 2013. Merkel est reconnue comme une adepte de la realpolitik face aux problèmes nationaux et internationaux, aux conflits et aux disputes. Elle s'engage rarement dans une hostilité ouverte envers une faction particulière, par exemple en mettant en garde contre une position trop anti-britannique après le référendum sur le Brexit de juin 2016."
 advisor_GER_anton_hofreiter:0 "Anton Hofreiter"
 advisor_GER_anton_hofreiter_desc:0 "À côté de sa coiffure peu orthodoxe, Anton Hofreiter est principalement connu pour ses discours grandioses et discordants en tant que leader du Parti vert allemand. Il était l'un des critiques les plus virulents des administrations de Merkel dans les trois cabinets, appelant souvent les hypocrites du SPD pour leur alliance dans le cadre de la Grande Coalition. À partir de 2013, Hofreiter et Katrin Göring-Eckardt ont été président et présidente de la faction des Verts au Bundestag."
 advisor_GER_brigitte_zypries:0 "Brigitte Zypries"
 advisor_GER_brigitte_zypries_desc:0 "Brigitte Zypries, connue comme une pragmatique relativement conservatrice au sein du SPD de gauche, a été nommée coordinatrice fédérale des voyages aériens et spatiaux et ministre fédérale de l'Économie et de l'Énergie respectivement en 2014 et 2017, servant sous le cabinet Merkel III (2013-2017). Elle avait déjà été ministre fédérale de la Justice sous les cabinets Schröder II (2002-2005) et Merkel I (2005-2009)."
 advisor_GER_dirk_rossmann:0 "Dirk Roßmann"
 advisor_GER_dirk_rossmann_desc:0 ""
 advisor_GER_frank_franz:0 "Frank Franz"
 advisor_GER_frank_franz_desc:0 "Un jeune et nouveau visage dans le NPD d'extrême droite, Frank Franz est passé de la politique étatique en Sarre à la scène fédérale en novembre 2011 lorsqu'il a rejoint le conseil de direction fédéral de son parti. Trois ans plus tard, en 2014, il est devenu président fédéral du NPD."
 advisor_GER_frank_haun:0 "Frank Haun"
 advisor_GER_frank_haun_desc:0 "Le président et principal gestionnaire de l'armement allemand concerne Kraus-Maffei Wegmann, Frank Haun est une des principales voix de l'industrie européenne de l'armement. Fervent défenseur des politiques d'armement paneuropéennes, Frank Haun est le cerveau du côté allemand derrière la fusion de KMW et de l'industriel français Nexter."
 advisor_GER_frank_walter_steinmeier:0 "Frank-Walter Steinmeier"
 advisor_GER_frank_walter_steinmeier_desc:0 "Frank-Walter Steinmeier est un géant au sein du SPD et un expert établi de la politique étrangère, ayant servi comme ministre des Affaires étrangères sous la première et la troisième administration de Merkel, lorsque son SPD s'est allié à la CDU. Il avait été vice-chancelier de l'Allemagne de 2007 à 2009, avant de défier Merkel en 2009 - une défaite écrasante et une coalition entre la CDU conservatrice et le FDP libéral, poussant le SPD de Steinmeier dans l'opposition. En 2013, après que le FDP ne se soit pas qualifié à nouveau pour l'Assemblée fédérale, la CDU et le SPD ont renouvelé leur alliance et Steinmeier est redevenu l'un des principaux ministres allemands. En 2017, lorsque Joachim Gauck a démissionné de son poste de chef de l'État, Steinmeier a fini par être approuvé par Sigmar Gabriel et, après un court délai, Angela Merkel, puis élu président fédéral, chef d'État de la République allemande."
 advisor_GER_gerd_mueller:0 "Gerd Müller"
 advisor_GER_gerd_mueller_desc:0 "Gerhard Müller, à ne pas confondre avec le célèbre footballeur du même nom, est un homme politique de la CSU et a été ministre fédéral de la Coopération économique et du Développement à partir de 2013. Il a servi dans la politique européenne de 1989 à 1994 et dans la politique nationale depuis cette dernière. Le nouveau poste de Müller sous le troisième cabinet de Merkel l'a vu chercher des liens commerciaux allemands avec des pays lointains comme l'Inde, le Myanmar et le Brésil. Il a également été d'un franc-parler contre le changement climatique et a été parmi les premiers politiciens allemands à critiquer la décision controversée de la FIFA d'accueillir la Coupe du monde 2022 au Qatar."
 advisor_GER_hans_eichel:0 "Hans Eichel"
 advisor_GER_hans_eichel_desc:0 ""
 advisor_GER_hans_peter_brenner:0 "Hans-Peter Brenner"
 advisor_GER_hans_peter_brenner_desc:0 "Dr. Hans-Peter Brenner est l'un des écrivains et penseurs les plus connus du DKP, le Parti communiste allemand. Il a été confirmé en tant que co-président sous Patrik Köbele sur les conventions DKP 2013 et 2015."
 advisor_GER_heidemarie_zieczorek_zeul:0 "Heidemarie Zieczorek Zeul"
 advisor_GER_heidemarie_zieczorek_zeul_desc:0 ""
 advisor_GER_heiko_maas:0 "Heiko Maas"
 advisor_GER_heiko_maas_desc:0 "Heiko Josef Maas had been in state-level politics of the Saarland from 1999 to 2012 before shooting to prominence under the third Merkel cabinet, when his party, the SPD, allied with Merkel's CDU to form a Grand Coalition in 2013. He assumed the post of Federal Minister of Justice and Consumer Protection and became a vocal advocate of Anti-Hate Speech laws, vowing to take internet giants which fail to delete anti-constitutional laws to court for punitive payments in the millions." --------------------------------------------------
 advisor_GER_heinrich_hiesinger:0 "Heinrich Hiesinger"
 advisor_GER_heinrich_hiesinger_desc:0 "Heinrich Hiesinger est un directeur industriel allemand et a été président de ThyssenKrupp AG à partir de 2011, après avoir passé beaucoup de temps avec Siemens avant qu'un scandale de corruption au sein de l'entreprise ne marque la fin de sa carrière, se terminant par ThyssenKrupp le 1er octobre 2010."
 advisor_GER_horst_seehofer:0 "Horst Seehofer"
 advisor_GER_horst_seehofer_desc:0 "Horst Lorenz Seehofer a été une des principales voix de la faction conservatrice de la CDU et de la CSU, étant l'un des principaux hommes politiques de la CSU bavaroise (et plus conservatrice). M. Seehofer a été ministre fédéral de l'alimentation, de l'agriculture et de la protection des consommateurs, chef du Bundesrat et ministre fédéral de la Santé, membre du Bundestag de 1980 à 2008. Depuis 2008, il se concentre principalement sur la politique bavaroise , en tant que président de la CSU et en tant que ministre-président de la Bavière, le plus grand et le deuxième État le plus peuplé d'Allemagne. La position hyper-conservatrice de Seehofer, en particulier sur la crise des réfugiés, a auparavant provoqué des frictions avec la CDU plus modérée de Merkel, mais une rupture du pacte entre les deux partis semble hautement improbable."
 advisor_GER_joschka_fischer:0 "Joschka Fischer"
 advisor_GER_joschka_fischer_desc:0 ""
 advisor_GER_karl_theodor_zu_guttenberg:0 "Karl-Theodor zu Guttenberg"
 advisor_GER_karl_theodor_zu_guttenberg_desc:0 "Karl-Theodor Maria Nikolaus Johann Jacob Philipp Franz Joseph Sylvestre Buhl-Freiherr von und zu Guttenberg est remarquable non seulement pour son nom très long, mais aussi pour sa carrière mouvementée au sein de la CSU conservatrice de Bavière. Il est devenu un ministre éminent au sein du cabinet Merkel II de 2009 à 2011, d'abord en tant que ministre de l'Economie puis ministre de la Défense. En 2011, l'Université de Bayreuth a fini par révoquer son doctorat en raison de plagiat dans sa thèse, créant un énorme tollé public l'obligeant à démissionner de tous les postes politiques. Zu Guttenberg sera remplacé en tant que ministre de la Défense par Thomas de Maizière et se rendra à l'étranger, devenant président et cofondateur de la société d'investissement américaine Spitzberg Partners à New York, aux États-Unis."
 advisor_GER_katja_kipping:0 "Katja Kipping"
 advisor_GER_katja_kipping_desc:0 "Après avoir rejoint l'Assemblée de l'Etat de Saxe en 1999, Katja Kipping est devenue membre du Bundestag et est devenue coprésidente du Parti de la Gauche lors de sa fondation en 2007. Kipping est centriste au sein du parti et n'associe ni les radicaux de gauche ni les réformistes modérés."
 advisor_GER_klaus_armstroff:0 "Klaus Armstroff"
 advisor_GER_klaus_armstroff_desc:0 "Un électricien savant, auto-proclamé «révolutionnaire national» Klaus Armstroff était un ancien membre du NPD, avant, en raison de sa déception dans le manque de pensée socialiste national et strasserist au sein du parti, formant le III parti néo-naziste. Façon fête en 2013."
 advisor_GER_kristos_thingilouthis:0 "Kristos Thingilouthis"
 advisor_GER_kristos_thingilouthis_desc:0 "Le gréco-allemand Kristos Thingilouthis est membre à la fois du Parti Pirate en Allemagne et du Parti Pirate en Grèce, sa deuxième patrie. À partir de 2014, il a agi en tant que directeur du Parti Pirate en Allemagne, traitant du déclin du parti dans les sondages après leur pic de 2012 et des résultats fédéraux 2013 décevants."
 advisor_GER_lutz_bachmann:0 "Lutz Bachmann"
 advisor_GER_lutz_bachmann_desc:0 "Leader du mouvement controversé PEGIDA, Lutz Bachmann est un activiste politique basé à Dresde. Après avoir été reconnu coupable de crimes multiples dans les années 1990, Bachmann a adopté un mode de vie plus civilisé dans les années 2000, obtenant même des récompenses pour son engagement dans l'aide d'urgence aux inondations en Allemagne, en République tchèque et en Pologne. le mouvement PEGIDA xénophobe et islamophobe pendant plusieurs années, Bachmann a déménagé à Tenerife, une île appartenant à l'Espagne, en 2016. Là, il a été déclaré persona non grata par l'administration locale dans une offre initiée par le parti de gauche Podemos et soutenu par l'ensemble du spectre politique espagnol."
 advisor_GER_maybritt_illner:0 "Maybrit Illner"
 advisor_GER_maybritt_illner_desc:0 "Maybrit Illner, née Klose, est une journaliste allemande et présentatrice de télévision politique. Après avoir vécu et travaillé en Allemagne de l'Est, elle rejoint la chaîne de télévision allemande ZDF après la réunification en 1990. Elle anime principalement des émissions politiques et de nouvelles, notamment Morgenmagazin, Berlin Mitte et heute-journal, avant d'obtenir son propre spectacle, nommé Maybrit Illner. Elle est l'une des modératrices politiques publiques les plus connues en Allemagne et a modéré les débats télévisés entre Schröder et Stoiber en 2002 et Merkel et Steinbrück en 2013, et a notamment interviewé Vladimir Poutine en 2006."
 advisor_GER_kurt_bodewig:0 "Kurt Bodewig"
 advisor_GER_kurt_bodewig_desc:0 ""
 advisor_GER_sigmar_gabriel:0 "Sigmar Gabriel"
 advisor_GER_sigmar_gabriel_desc:0 "Sigmar Gabriel est l'un des vétérans les plus remarquables du SPD. Après avoir occupé le poste de président du SPD de 2009 à 2017, il a été l'un des principaux décideurs des candidats à la présidence de son parti, après avoir été un fervent partisan de Frank-Walter Steinmeier et de Peer Steinbrück en 2009 et 2013, respectivement. Il a été vice-chancelier de l'Allemagne de 2013 à 2017, occupant le poste de ministre de l'économie de la troisième administration Merkel et, par la suite, de ministre des Affaires étrangères. Au sein de son propre parti, il est controversé en raison de sa position très modérée, ce qui en fait un ailier droit au sein des sociaux-démocrates. Ainsi sa popularité avec les gens à largement souffert, l'amenant à se retirer pour Martin Schulz en 2017."
 advisor_GER_sophie_princess_of_prussia:0 "Sophie von Isenburg"
 advisor_GER_sophie_princess_of_prussia_desc:0 "Sophie Johanna Maria Prinzessin von Preußen est l'épouse de Georg Friedrich, chef de la maison de Hohenzollern et actuel prétendant potentiel au trône défunt de l'Empire allemand, faisant de Sophie le prétendant à l'impératrice par le mariage. Sophie est née dans la maison de Isenburg, une petite maison noble du centre de la Hesse et a épousé son mari le 25 août 2011 à Potsdam, dans le Brandebourg."
 advisor_GER_sven_lau:0 "Sven Lau"
 advisor_GER_sven_lau_desc:0 "Sven Lau, également connu sous son pseudonyme arabe Abu Adam, est un converti allemand qui a grandi dans un foyer catholique avant de décider de changer de religion pour l'islam sunnite à la fin des années 1990. Lui, à côté de Pierre Vogel, est l'un des convertis allemands les plus notables au sein des mouvements salafistes en Allemagne et est considéré comme un prédicateur de la haine par de nombreux observateurs indépendants. Lau a été poursuivi par des responsables allemands au moins une fois pour des appels inconstitutionnels à rejoindre des services militaires étrangers, mais les accusations ont été abandonnées en raison d'un manque de preuves. Sven Lau est sous observation constante par le service secret interne allemand BfV."
 advisor_GER_peter_frank:0 "Peter-Herbert Frank"
 advisor_GER_peter_frank_desc:0 ""
 advisor_GER_peter_struck:0 "Peter Struck"
 advisor_GER_peter_struck_desc:0 ""
 advisor_GER_renate_kunast:0 "Renate Künast"
 advisor_GER_renate_kunast_desc:0 ""
 advisor_GER_thomas_de_maiziere:0 "Thomas de Maizière"
 advisor_GER_thomas_de_maiziere_desc:0 "Karl Ernst Thomas de Maizière a été ministre de l'Intérieur de 2009 à 2011, puis de nouveau à partir de 2011, interrompu à court terme en tant que ministre de la Défense. De Maizière a été confrontée à de nombreux problèmes, notamment une crise des réfugiés de grande ampleur et un désastre logistique au sein de la Bundeswehr. Surtout pendant la crise des réfugiés, De Maizière a été noté comme significativement plus prudent des inconvénients possibles d'un grand nombre de réfugiés, par opposition à l'optimisme général du reste du gouvernement Merkel. De Maizière a riposté au terrorisme islamique, aux journaux extrémistes de gauche, aux groupes terroristes extrémistes de droite et a toujours été un fervent partisan des idéaux conservateurs - faisant de lui une figure controversée de l'administration Merkel."
 advisor_GER_thomas_oppermann:0 "Thomas Oppermann"
 advisor_GER_thomas_oppermann_desc:0 "Thomas Ludwig Albert Oppermann est membre du SPD depuis 1980 et a rejoint l'assemblée d'état de Basse-Saxe en 1990. En 2005, Oppermann a été élu au Bundestag et en est devenu directeur de la faction en 2007. Son siège au Bundestag a été sécurisé par de forts votes directs dans sa ville natale de Göttingen, où il obtient régulièrement plus de 40% des voix sur un champ de plus de 10 candidats."
 advisor_GER_ursula_von_der_leyen:0 "Ursula von der Leyen"
 advisor_GER_ursula_von_der_leyen_desc:0 "Ursula Gertrud von der Leyen est active en politique depuis 1999, en 2003 elle est entrée en politique nationale et en politique fédérale en 2005, lorsqu'elle a été nommée ministre fédérale des Affaires familiales, des Personnes âgées, des Femmes et de la Jeunesse pendant le premier mandat d'Angela Merkel. Par la suite, le deuxième mandat de Mme Merkel l'a amenée à occuper le poste de ministre du Travail et des Affaires sociales de 2009 à 2013 avant de changer de position pour devenir la première femme ministre allemande de la Défense sous le troisième mandat de Mme Merkel. Sa position sur le conflit ukrainien est modérée, préconisant des négociations russo-ukrainiennes et plaidant contre les exportations d'armes vers l'Ukraine en raison de l'offre illimitée d'armes à la disposition de la Russie qui pourrait être utilisée en cas de course aux armements. D'autre part, Von der Leyen a été une ardente défenseuse de la militarisation allemande et de l'augmentation du financement militaire face à d'énormes problèmes logistiques liés à la Bundeswehr allemande."
 advisor_GER_volker_wieker:0 "Volker Wieker"
 advisor_GER_volker_wieker_desc:0 "Le 15e inspecteur général de la Bundeswehr à partir de 2010, Volker Wieker a été le plus haut soldat allemand pendant un certain temps. En service militaire actif depuis 1974 et brigadier général depuis 2002, le père de deux enfants est diplômé de l'entraînement des officiers allemands et américains a servi sur toutes les lignes de front qui ont vu le service de la Bundeswehr - la Bosnie, le Kosovo et l'Afghanistan. Il a occupé les commandes militaires de la Panzerartilleriebataillon 215, de la Panzergrenadierbrigade 40, du 1er Corps germano-hollandais et du 3e Contingent allemand de la KFOR au Kosovo."
 advisor_GER_werner_mueller:0 "Werner Müller"
 advisor_GER_werner_mueller_desc:0 ""
 advisor_GER_wolfgang_kubicki:0 "Wolfgang Kubicki"
 advisor_GER_wolfgang_kubicki_desc:0 "Le vice-président du FDP libéral à partir de 2013, Wolfgang Kubicki est reconnu comme un négociateur calme et est surtout connu dans son état natal du Schleswig-Holstein, où il a dirigé le FDP de 1992 à 1993 puis à partir de 1996. Kubicki détient deux diplômes en droit et travaille comme avocat sans traiter des questions politiques."
 advisor_GER_wolfgang_schaeuble:0 "Wolfgang Schäuble"
 advisor_GER_wolfgang_schaeuble_desc:0 "Un vétéran absolu de la politique, Wolfgang Schäuble a occupé des fonctions publiques pour les démocrates-chrétiens depuis 1972, ayant ainsi servi pendant les mandats de cinq chanceliers différents - Willy Brandt, Helmut Schmidt, Helmut Kohl, Gerhard Schröder et Angela Merkel. Il a assumé divers postes gouvernementaux tout au long de sa carrière, notamment à la tête de la chancellerie, au ministère fédéral de l'Intérieur, au président de la faction fédérale CDU / CSU et, séparément, au président de la CDU en particulier. Il est cependant le plus célèbre - et tristement célèbre - pour son rôle de ministre fédéral des finances à partir de 2009, où il a acquis une notoriété par sa position intransigeante sur les États membres de l'UE en difficulté économique comme l'Irlande, l'Espagne, le Portugal et la Grèce. Il est connu comme un ardent défenseur des intérêts de l'Europe du Nord et veille à l'application de mesures d'austérité strictes à quiconque demande des fonds supplémentaires de l'Union européenne."
 TUR_Husamettin_Ozkan:0 "Hüsamettin Özkan"
 TUR_Husamettin_Ozkan_desc:0 "Hüsamettin Özkan (né en 1950) est un homme politique social-démocrate turc qui a été vice-Premier ministre de la Turquie entre 1999 et 2002 dans les 56e et 57e gouvernements dirigés par le Premier ministre Bülent Ecevit. De 1991 à 2002, il a été membre du Parti de la gauche démocratique (DSP) pour la deuxième circonscription électorale d'Istanbul. Il a également été ministre d'État lors du gouvernement de coalition dirigé par Mesut Yılmaz, leader du Parti de la mère patrie (1997-1999)."
 TUR_Devlet_Bahceli:0 "Devlet Bahçeli"
 TUR_Devlet_Bahceli_desc:0 "Devlet Bahçeli (né le 1er janvier 1948) est un politicien turc nationaliste qui a été président du Parti du mouvement nationaliste (MHP) depuis le 6 juillet 1997. Diplômé en économie à l'université Gazi d'Ankara jusqu'en 1987, il a été vice-premier ministre dans le gouvernement de coalition de Bülent Ecevit (1999-2002). Elu dans la province d'Osmaniye, il est député à la Grande Assemblée nationale de Turquie depuis le 22 juillet 2007."
 TUR_Mesut_Yilmaz:0 "Mesut Yılmaz"
 TUR_Mesut_Yilmaz_desc:0 "Ahmet Mesut Yılmaz (né le 6 novembre 1947) est un politicien turc libéral de droite. Il a été le chef du Parti de la mère patrie (ANAP) de 1991 à 2002, et a servi à trois reprises en tant que Premier ministre de la Turquie. Ses deux premiers mandats de premier ministre n'ont duré que quelques mois (en 1991 et en 1996), tandis que le troisième s'est déroulé de juin 1997 à janvier 1999. Le premier s'est terminé par la défaite aux élections de 1991, les deux dernières par l'effondrement du gouvernements de coalition de Yılmaz." 
 TUR_Recai_Kutan:0 "Recai Kutan"
 TUR_Recai_Kutan_desc:0 "Mehmet Recai Kutan (né en 1930, Malatya) est un politicien islamiste turc et l'ancien chef du parti Felicity (SP). Sa carrière politique a commencé en 1973 au Parti du Salut National et après 1983, il a servi dans le Parti du Bien-être (Refah Partisi). Il a été ministre de l'Énergie en 1996 dans une coalition dirigée par le parti du bien-être."
 TUR_Tansu_Ciller:0 "Tansu Çiller"
 TUR_Tansu_Ciller_desc:0 "Tansu Çiller (née le 24 mai 1946) est une académicienne turque, économiste et politicienne conservatrice qui a servi de 22e Premier ministre de Turquie de 1993 à 1996. Elle est la première et unique femme premier ministre de la Turquie à ce jour. En tant que dirigeante du parti de la juste voie, elle a été vice-premier ministre de Turquie et ministre des Affaires étrangères de 1996 à 1997."
 TUR_Deniz_Baykal:0 "Deniz Baykal"
 TUR_Deniz_Baykal_desc:0 "Deniz Baykal (née le 20 juillet 1938) est un homme politique turc social-libéral du Parti populaire républicain (CHP) qui a été vice-Premier ministre et ministre des Affaires étrangères de 1995 à 1996. Ayant occupé de nombreux postes gouvernementaux. Baykal a dirigé le CHP de 1992 à février 1995, de septembre 1995 à 1999 et de nouveau de 2000 à 2010."
 TUR_Muhsin_Yazicioglu:0 "Muhsin Yazıcıoğlu"
 TUR_Muhsin_Yazicioglu_desc:0 "Muhsin Yazıcıoğlu (né 31 décembre 1954) est un homme politique turc et membre du Parlement de Turquie. Ancien chef de la milice néo-fasciste Grey Wolwes, il est le leader et le fondateur du Parti de la Grande Union nationaliste-islamiste de droite (BBP)."
 TUR_Ahmet_Turk:0 "Ahmet Türk"
 TUR_Ahmet_Turk_desc:0 "Ahmet Türk (né le 2 juillet 1942 à Derik, dans la province de Mardin en Turquie) est un politicien kurde nationaliste en Turquie. Il a été décrit comme «la figure la plus pacifique, la plus inclusive, la plus anti-violence, la plus modérée et la plus sage du mouvement politique kurde, et la plus susceptible de faire des compromis». Türk est né dans une famille de propriétaires kurdes et de chefs tribaux dans le sud-est de la Turquie."
 TUR_Dogu_Perincek:0 "Doğu Perinçek"
 TUR_Dogu_Perincek_desc:0 ""
 TUR_Ufuk_Uras:0 "Ufuk Uras"
 TUR_Ufuk_Uras_desc:0 ""
 TUR_Aydemir_Guler:0 "Aydemir Güler"
 TUR_Aydemir_Guler_desc:0 ""
 TUR_Ertugrul_Osman:0 "Ertuğrul Osman"
 TUR_Ertugrul_Osman_desc:0 ""
 TUR_Ali_Babacan:0 "Ali Babacan"
 TUR_Ali_Babacan_desc:0 "Ali Babacan"
 TUR_Hakan_Fidan:0 "Hakan Fidan"
