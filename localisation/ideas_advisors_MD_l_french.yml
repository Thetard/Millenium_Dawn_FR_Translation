 advisor_USA_ralph_nader:0 "Ralph Nader"
 advisor_USA_ralph_nader_desc:0 "L'environnementaliste et auteur Ralph Nader est une figure emblématique de la scène verte et gauchiste américaine. Nader a couru pour le président des États-Unis à plusieurs reprises, y compris 1996 et 2000, quand il a eu l'approbation du Parti vert américain. Les questions environnementales, ainsi que la réforme électorale, où parmi ses fers de lance des objectifs politiques. Il a obtenu 685.000 voix en 1996 et 2,8 millions de voix en 2000, avec le fait qu'il à probablement servi en tant que candidat de spoiler faisant gagner George W. Bush a l'élection présidentielle en 2000 en raison des votes de Nader en Floride ne profitant pas aux démocrates étant probablement sa plus notable réalisation politique."
