 TUR_TNF_desc:0 "Avec des besoins toujours croissants de contrôle des mers environnantes, la marine turque a accès aux chantiers navals d'Istanbul et de Gölcük pour moderniser ses navires et en construire de nouveaux."
 TUR_MKEK:0 "MKEK"
 TUR_MKEK_desc:0 "La Société de l'industrie mécanique et chimique est une société de défense publique qui fournit aux forces armées turques une gamme variée de produits."
 TUR_Otokar:0 "Otokar"
