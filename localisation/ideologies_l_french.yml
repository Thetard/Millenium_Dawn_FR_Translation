 ###Sub Ideologies###
 islamic_republican:0 "Républicanisme Islamiste"
 islamic_republican_desc:0 "Les Républicains Islamistes se positionnent dans les règles du peuple et dans les anciens textes de la Shariah en cherchant à les faire connaître."
 islamic_authoritarian:0 "Dictatorat Islamiste"
 islamic_authoritarian_desc:0 "Les partis autoritaires Islamistes ont mis de côté la volonté du peuple en cherchant le pouvoir et en voulant mettre en place la Shariah. Les dirigeants cherchent à établir un contrôle absolu et la mise en place d'une théocratie."
 black_supremacist:0 "Suprémacisme Noir"
 black_supremacist_desc:0 "Les Suprémacistes Noirs se positionnent sur la supériorité naturelle de la race Noire - en particulier face à la race Blanche. C'est une idéologie qui s'est particulièrement présentée dans la période post-coloniale de l'Afrique, mais est aussi présente dans les Caraïbes et aux Etats-Unis. Economiquement, ce mouvement soutient les anti-impérialistes, anti-capitalistes et les pro-socialistes, mais les règles se basent avant tout sur la race des individus."
 national_socialist:0 "Social Nationalisme"
 national_socialist_desc:0 "Prenant sa source dans le nationalisme extrême, le Social Nationalisme est dirigé par des idéaux de la suprématie Allemande. Il met en aavnt un expansionnisme aggressif et un Etat totalitaire ou les individus sont derrière un détenteur du pouvoir absolu, le Führer."
 fascism_ideology:0 "Fascisme"
 fascism_ideology_desc:0 "Englobant une grande variété de mouvements ultra-nationalistes, le fascisme voue un culte à un leader unifiant l'Etat et les personnes."
 falangism:0 "Falangisme"
 falangism_desc:0 "Une idéologie autoritaire qui prend des traits de Fascisme et de conservatisme. Le Falagisme met en avant l'identité catholique de l'Etat."
 rexism:0 "Rexisme"
 rexism_desc:0 "Opposé radicalement aux idées libérales et communistes, le Rexism est un mouvement conservateur nationaliste qui met en avant des règles basées sur l'économie de corporations. Utilisant une réthorique authoritariste et populiste, leurs idées se rapprochent dangereusement des autres mouvements fascistes."
 national_democrat:0 "Nationale Démocratie"
 national_democrat_desc:0 "Fondée sur les idées de la Révolution Française, la Nationale Démocratie se repose sur les idées d'un certain groupe de personnes qui estiment devoir diviser les personnes selon leurs langue ou leur héritage culturel."
 proto_fascist:0 "Proto-Fascisme"
 proto_fascist_desc:0 "Les Proto-Fascistes sont les derniers démocrates sur les bancs de la droite, pour certains ce sont juste des fascistes. Ils mettent avant le militarisme, le nationalisme et certains prônnent la politique de la race pure. Leur volonté de démocratie ne se traduit que lorsque le besoin se fait sentir pour eux."
 autocrat:0 "Autocratisme"
 autocrat_desc:0 "Les Autocrates ne se préoccupent pas des idéologies. Ils ne veulent que le pouvoir et apprendre à le maintenir. Des écoles de pensées réactionnaires pour éradiquer le libéralisme, le communisme et le nationalisme. Tout les chemins vers le pouvoir sont justifiés."
 counter_progressive_democrat:0 "Contre-Progressisme"
 counter_progressive_democrat_desc:0 "Le Contre-Progressissme est la forme de Constitutionnalisme le plus radical. Ils croient dans le maintien de la fondation de leur pays, mais aussi dans le changement lorsque les pères fondateurs n'avaient pas prévu de tels développements nationaux."
 absolute_monarchist:0 "Royalisme"
 absolute_monarchist_desc:0 "Les Monarchistes estiment que le Gouvernement ne doit avoir de pouvoir que dans les administrations locales. Les lois Fédérales, et parfois Impériales, reposent entre les mains d'un monarque avisé. Le Pays fonctionne de lui-même et est supervisé par son dirigeant, que ce soit un Duc, un Roi ou un Empereur, qui a un ouvoir absolu et peut s'en servir si nécessaire."
 oligarchist:0 "Oligarchisme"
 oligarchist_desc:0 "Les Oligarchistes donnent le pouvoir à quelques-uns seulement qui dirigent des Corporations et des grandes entreprises telles que les banques. Ce système est êxtremement corrompu mais très prévisible et simple à diriger depuis un point central (telle qu'une entreprise 'mère')."
 pope:0 "Faction Papale"
 pope_desc:0 "Le Pape est la Tête de l'église catholique. Il ne détient pas un réel pouvoir sur son Etat ni même sur les autres Etats en général. Pour autant il se réserve un droit de regard sur tout ce qui concerne les affaires catholiques et peut émettre des commentaires très souvent soutenus par la communauté des Etats catholiques."
 constitutionalist:0 "Constitutionalisme"
 constitutionalist_desc:0 "Les Constutionalistes estiment que la fondation du pays est négotiable. Ils refusent tout changement social et économique qui ne soit pas dans la ligne directe de ce sur quoi le pays a été fondé. Certains estiment qu'ils sont passifs, malgré ce sont les entreprises qui font tourner l'économie ce qui arrange bien les hommes d'affaires car ils ce groupe n'ira pas contre-eux."
 christian_democrat:0 "Démocratie Chrétienne"
 christian_democrat_desc:0 "Les Chrétiens Démocrates croient dans la liberté et l'égalité pour tous, avec quelques restrictions sociales pour correspondre à la Bible. Ils sont généralement opposés à toute réforme concernant les homosexuels et aux Gouvernements Autoritaires."
 fiscal_conservative:0 "Conservatisme Fiscal"
 fiscal_conservative_desc:0 "Les Conservatistes Fiscaux se fichent des iédologies et de la vision du monde, seul le commerce et leur libertés individuelles comptent. Ils n'hésiteront pas à commercer avec ceux qui leur permettront de prospérer et leur permettre une expansion militaire."
 gaullist:0 "Gaullisme"
 gaullist_desc:0 "Le Gaullisme est une idéologie conservatrice formée par l'ancien Président Français (et Général), Charles De Gaulle. Il met en avant une idée de protection avant-tout de la France et de son peuple, une parole libre aux Français et un Etat Providence."
 constitutional_monarchist:0 "Monarchie Constitutionnelle"
 constitutional_monarchist_desc:0 "La Monarchie Constitutionnelle consiste à mettre un dirigeant fort qui conserve une part importante de la direction du Pays, cependant il est fortement assisté par un Parlement qui va réellement diriger la politique nationale. Le Monarque joue surtout le rôle de figure de proue du Pays."
 right_wing_conservative: "Conservatisme de Droite"
 right_wing_conservative_desc:0 "Le Conservatisme de droite se perçoit parfois dans la droite de la Droite Démocratique. Un parti Conservateur de Droite se situe entre la pensée réactionnaire et le conservatisme classique."
 libertarian:0 "Liberalisme"
 libertarian_desc:0 "Les Liberaux sont fiscalement conservateurs et socialement progressistes. Ils veulent que le Gouvernement ait peu de pouvoir et que prônent les libertés individuelles. Ils souhaitent des taxes faibles et bannissent toute idée de l'Etat Providence. Ils sont utiles pour la santé de la Nation mais inutiles en temps de guerre."
 centrist:1 "Centrisme"
 centrist_desc:1 "Le Centrisme est une forme de Gouvernement qui tente de trouver toujours un compromis entre les besoins futurs, l'opinion publique et les gros partis qui dirigent la politique nationale."
 moderate:1 "Moderatisme"
 moderate_desc:1 "Le Moderatisme est une forme de Gouvernement qui évite les différentes extrêmes en prenant toujous une position modérée en terme d'actions et de pensées."
 liberalist:0 "Liberalisme"
 liberalist_desc:0 "Avec une longue tradition philosophique des libertés individuelles, le libéralisme tente de protéger ces droits par tout les moyens."
 social_democrat_ideology:0 "Sociale Démocratie"
 social_democrat_ideology_desc:0 "Les Sociaux Démocrates croient dans les droits des travailleurs et des petites gens. Ils garantissent l'égalité et la liberté. C'est un vieux movement de Gauche que l'on retrouver dans le monde entier."
 green:0 "Politique Verte"
 green_desc:0 "Les partis Verts sont engagés dans la conservation de l'environnement et des énergies renouvelables. Ils sont socialement et économiquement libéraux."
 progressive_ideology:0 "Progressisme"
 progressive_ideology_desc:0 "Les Progressistes recherchent la voie de la Technocratie Démocrate dans laquelle la route la plus facile pour le futur est lorsque le Gouvernement soutient le développement du Pays et celle de tout les individus."
 democratic_socialist_ideology:0 "Socialisme Démocrate"
 democratic_socialist_ideology_desc:0 "Les Démocrates Socialistes, aussi appelé la Démocratie de Gauche, tentent de lutter contre les inégalités, le racisme et la pauvreté. C'est le partis des Petites Gens, souhaitant utiliser l'économie pour aider ceux qui en sont victime."
 marxist:0 "Marxisme"
 marxist_desc:0 "La politique Marxiste se base sur l'application des théories de Karl Marx. La Lutte des Classes et le besoin de passer à une société de partage des moyens de production en sont le coeur même de cette idéologie."
 leninist:0 "Leninisme"
 leninist_desc:0 "Une idéologie politique basé sur le Marxisme, le Leninisme cherche à établir un Etat socialiste dirigé par un parti révolutionnaire se battant contre la société capitaliste. Une fois au pouvoir, le parti dirige une systeme dans lequel les politiques sont débattues en interne jusqu'à l'obtention d'une décision finale."
 stalinist:0 "Stalinisme"
 stalinist_desc:0 "Identifié comme une forme de Gouvernement qui mèle Marxisme et Leninisme, le Stalinisme prône une industrialisation rapide et le collectivisme tout en mettant en avant un Etat socialiste autoritaire pour purger tout élément contre-révolutionnaire."
 maoist:0 "Maoïsme"
 maoist_desc:0 "Mao a développé sa propre forme de Marxisme après le 'Grand Bond en Avant'. Les Maoïstes se voient sur le chemin entre ce que pense Mao et Lenine et souhaite approter la Révolution à tout les travailleurs dans le monde."
 juche:0 "Juche"
 juche_desc:0 "Le Juche est une forme de communisme nationaliste développé par la dynastie 'Kim' en Nord Corée."
