 csto.1.o1:0 "¡Bienvenido a la Alianza de la Fuerza!"
 csto.1.o2:0 "Nyet."
 egypt.1.t:0 "El asunto de la Hala'ib"
 egypt.1.d:0 "Egipto y Sudán habían estado en desacuerdo sobre su frontera común desde que ambos eran colonias del Reino Unido. Mientras que Egipto cita el paralelo 22 norte como la frontera que le corresponde, Sudán apunta a una decisión colonial británica que cede el triángulo de Hala'b (también 'Halayeb') para los territorios administrativos del Sudán británico. las fuerzas sudanesas habían tomado el control de la zona en 1992, cuando Egipto era incapaz de resistir su incursión. Ahora, en una nueva fuerza nacional, es el momento de volver a examinar nuestra política."
 egypt.1.o1:0 "¡Avanzar!"
 egypt.1.o2:0 "Este territorio es legítimamente de Sudán."
 egypt.2.t:0 "Egipto amenaza sobre el triángulo Hala'ib"
 egypt.2.d:0 "Unidades egipcias han cruzado recientemente la frontera de Sudán y Egipto y amenazan nuestra soberanía sobre el triángulo Hala'ib, una región históricamente en disputa entre los dos países. \n\nParece poco probable que la resistencia militar traería la victoria. Tenemos que planificar nuestro siguiente paso cuidadosamente."
 egypt.2.o1:0 "¡Vamos a retirarnos temporalmente!"
 egypt.2.o2:0 "Acabar con este conflicto. Este territorio es Egipcio."
 egypt.2.o3:0 "¡Sudán nunca se rinde!"
 egypt.3.t1:0 "¡Sudán se retira!"
 egypt.3.t2:0 "¡Sudán concede!"
 egypt.3.t3:0 "¡Sudán nos desafía!"
 egypt.3.d1:0 "El gobierno de Sudán nos ha informado de que las unidades militares sudanesas se están retirando de Hala'ib. Esto no quiere decir que el conclicto entre nuestros gobiernos ha terminado, pero al menos pone de nuevo en el triángulo control egipcio que le corresponde."
  egypt.3.d2:0 "Sudán no sólo se ha retirado sus tropas, que han ratificado también una ley que cede permanentemente el territorio al control egipcio. ¡Esto traerá un nuevo capítulo en las relaciones entre Sudán y Egipto!"
 egypt.3.d3:0 "El gobierno de Sudán ha expulsado a nuestros embajadores y su ministro de Defensa ha dicho, al menos uno de ellos para, cita," comer caca de perro "Sudán está desafiando nuestra determinación nacional y está escupiendo en nuestro honor. ¡Este insulto no puede estar parado! "
 egypt.3.o1:0 "El resultado esperado."
 egypt.3.o2:0 "Desafío aceptado ¡Guerra!"
 egypt.3.o3:0 ". La guerra es demasiado arriesgado Tenemos que dar marcha atrás."
 election.1.t:0 "Elecciones"
 election.1.d:0 "Elecciones públicas se han llevado a cabo recientemente, y los votos están siendo contados. Todos los partidos políticos principales se están buscando el uno al otro para formar gobierno o antagonizar en el gobierno ¿Quién podría ganar?"
 election.1.o1:0 "Los comunistas ganaron."
 election.1.o2:0 "Los socialistas demócratas ganaron."
 election.1.o3:0 "Los socialdemócratas ganaron."
 election.1.o4:0 "Los progresistas ganaron."
 election.1.o5:0 "Los social-liberales ganaron."
 election.1.o6:0 "Los liberales ganaron mercado."
 election.1.o7:0 "Los conservadores ganaron."
 election.1.o8:0 "los reaccionarios ganaron."
 election.1.o9:0 "Los nacionalistas ganaron."
 election.1.o10:0 "Los fascistas ganaron."
 election.1.o11:0 "Los islamistas radicales ganaron."
 election.1.o12:0 "el partido de gobierno ha ganado."
 election.1.o13:0 "Los monárquicos ganaron absolutos."
 election_USA.1.t:0 "Elecciones de 2000"
 election_USA.1.d:0 "Las elecciones presidenciales estadounidenses de 2000 fueron una de las más controvertidas en la historia de los Estados Unidos de América. Después de haber servido desde 1992, el actual presidente Bill Clinton, no se le ha permitido postularse para el partido democrático de nuevo. En su lugar, los demócratas nombraron un activista del medio ambiente relativamente joven y ex senador de Tennessee con el nombre de Al Gore, mientras que los republicanos enviaron un clásico sureño republicano, George W. Bush, hijo de George HW Bush, que había precedido a Clinton como presidente (1988-1992), mientras que Al Gore mismo había sido vicepresidente con Clinton. \n\nDespués todos los votos se contaron, se puso en claro que, con mucho, Gore había ganado el voto popular, pero que no ganó el colegio electoral, que se decide por el cual el estado tiene el que la mayoría, descartando los votos proporcionales en cada estado. Bush recibió 50.4 millones de votos, Gore 50.99 millones, pero, gracias a una carrera increíblemente cerca de Florida, que fue decidido por menos de 600 votos, Bush ganó Florida y por lo tanto la presidencia. Demócratas exigieron un recuento de votos, que no se pueda conceder a causa de los sistemas de votación de Florida. El Tribunal Supremo está a punto de volcar la demanda de un recuento. ¿Qué debe hacerse?"
 election_USA.1.o1:0 "¡No hace falta un recuento! ¡Bush!"
 election_USA.1.o2:0 "Por fuerza popular: ¡Gore!"
 election_USA.2.t:0 "Elecciones de 2004"
 election_USA.2.d1:0 "Después de la derrota dolorosa y mala suerte en 2004, Al Gore se había retirado de la política para centrarse en sus campañas ambientalistas de nuevo. En su lugar, el partido democrático nominado uno de sus veteranos políticos más establecidos, John Kerry de Massachusetts. \n\nEn su contra, como se esperaba, se encuentra el presidente de gobierno, George W. Bush. El objetivo de la campaña es el terrorismo dentro y fuera de los Estados Unidos, sobre el conflicto en el Oriente Medio, sobre los negocios turbios de la administración de Bush y Cheney y por el medio ambiente, que Bush era mucho menos aficionado a la protección de Kerry."
 election_USA.2.d2:0 "Después de la victoria de 2004, Al Gore ha configurado para implementar las reformas ambientales y sociales que se oponían como violar el espíritu y la fuerza nacional por la oposición republicana. \n\nDespués de que George W. Bush había perdido en 2000, se retiró de la política y se reunió con la industria del petróleo en Texas. En su lugar, el Partido Republicano nombró a Newt Gingrich, un fundamentalista de derechas que se suponía que apelar a la gente sobre una base más ideológico que Bush tenía. Los demócratas por su parte no tenían oposición real. Mientras tanto la ex primera dama Hillary Clinton y un joven senador afroamericano de Illinois habían pensado acerca de cómo ejecutar una campaña, estaba claro que el partido quedó unida detrás de Al Gore, que es el favorito para ganar contra Gingrich."
 election_USA.2.o1:0 "¡Acabaremos con Al-Qaeda! 'Bush!"
 election_USA.2.o2:0 "Es hora de pensar. Kerry."
 election_USA.2.o3:0 "Gore es un buen hombre."
 election_USA.2.o4:0 "Gingrich podría llevarnos a través de est0."
 election_USA.3.t:0 "Elecciones de 2008"
 election_USA.3.d:0 "Después de varias crisis de gobierno y conflictos, el Partido Demócrata quería una nueva cara que llevaría al partido a una nueva era de popularidad entre los jóvenes, las minorías étnicas y las mujeres; todos los grupos de población que tradicionalmente no fueron dibujados hacia el Partido Republicano de todos modos. Esta nueva cara llegó en la forma del senador de Illinois, Barack Hussein Obama, que ganó las elecciones primarias contra la esposa de Bill Clinton y ex primera dama Hillary Clinton. Los concursos republicanos también eran feroces, con la facción de línea dura, finalmente, perder ante los conservadores fiscales moderadas alrededor de veterano de Vietnam John McCain. \n\nEn la noche electoral, parece que los demócratas, cuya lema 'Yes we can!' se escucha en todo el país, podría tener la ventaja de hasta diez millones de votos. Pero, ¿quién sabe quién podría ganar?"
 election_USA.3.o1:0 "Yes we can! ¡Obama!"
 election_USA.3.o2:0 "¡Seguridad y Democracia! ¡McCain!"
 election_USA.4.t:0 "Elecciones de 2012"
 election_USA.4.d:0 "Después de un tiempo relativamente satisfactorio durante primer mandato, fue bastante claro que el Partido Demócrata podría estar detrás de su actual presidente Barack Obama para la elección presidencial 2012. El Partido Republicano tuvo que reajustar después de la apuesta para mezclar los republicanos radicales y moderados habían fracasado con la fórmula McCain-Palin del 2008. \n\nLos republicanos pasaron por un proceso de primarias con muchos votantes de muchas partes del Partido Republicano, de los cristianos estrictos como Rick Santorum Rick Perry a los planteamientos libertarios como el de Ron Paul. El GOP en el extremo eligió Mitt Romney, un ex misionero mormón y actual gobernador de Massachusetts. \n\nAl igual que con la última elección, Obama parece tener la confianza con las personas y las minorías jóvenes, que en teoría debería hacer a ganar fácilmente - pero al final, todo se reduce a una buena estrategia y un poco de suerte."
 election_USA.4.o1:0 "¡Cuatro años más!"
 election_USA.4.o2:0 "Romney y Ryan... suenan bien."
 election_USA.5.t:0 "Elecciones de 2016"
 election_USA.5.d:0 "Las elecciones presidenciales de 2016 podría haber sido uno de los enfrentamientos políticos más candentes y carga ideológica del siglo XXI. La elección fue, en el mejor estilo de la democracia americana, no se ha decidido por los seguidores comprometidos de cada lado, sino por la gente común que encontraron el candidato que no votaron por insoportable como presidente. \n\nPara tener éxito una fuerte ocho años bajo un gobierno democrático, el Partido Demócrata cayó rápidamente en una batalla de dos candidatos entre declarado Socialista Democrática y Vermont senador Bernie Sanders, por un lado, y la ex primera dama y la secretaria de Estado Hillary Rodham Clinton en el otro. Clinton, aunque acusada de corrupción y posturas excesivamente amistosos hacia las empresas internacionales, logró vencer a Sanders con una mezcla de corrupción en los partidos y una fuerte base de apoyo en los estados más conservadores en el sur y centro del país. \n\nLos republicanos por su parte se vieron incapaces de designar rápidamente a la vanguardia, con más de una docena de candidatos inicialmente en funcionamiento. Después de eliminar a sus competidores John Kasich, Marco Rubio y Ted Cruz, estrella de reality show y el multimillonario Donald Trump ganaron con una retórica agresiva y con un estilo de dar respuestas simples a preguntas complicadas. \n\nLa desaprobación para ambos candidatos sobrepasa el 50% de la población. Ninguna de las partes encuentra algo atractivo en el otro candidato. Ambos candidatos racionales y ampliamente populares han fracasado. Se ha llegado a una última pregunta - Una mujer profundamente involucrado con las grandes empresas y negocios turbios o un hombre que publica periodicamente propaganda neofascista en las redes sociales?"
 election_USA.5.o1:0 "Creo que tenemos que ir con Clinton ..."
 election_USA.5.o2:0 "Creo que tenemos que ir con Trump ..."
israel.1.t:0 "La retirada del Líbano"
srael.1.d:0 "La retirada israelí del sur del Líbano, ocupado desde la guerra civil libanesa de 1982, había sido planeado de largo y, según las Naciones Unidas, vencida Si bien el apoyo interno es dividido, a sabiendas de los soldados a casa no lo hará daño al pueblo de Israel."
israel.1.o1:0 "Los chicos están en casa."
israel.2.t:0 "Las negociaciones sobre el Golán"
israel.2.d:0 "Los Altos del Golán han sido ocupadas por las fuerzas israelíes desde la Guerra de los Seis Días de 1967. La comunidad internacional ha puesto repetidas presiones sobre nosotros por lo menos a negociar sobre su regreso a Siria Aunque parece poco probable aceptación, a menos el envío de una señal podría valer la pena. Nosotros sin embargo no debemos olvidar que Golan es una posición fácilmente defendible y fuertemente fortificada. Si decidimos no confiar en los sirios, manteniendo los altos del Golán es definitivamente el camino a seguir."
 israel.2.o1:0 "Negociar con Siria."
 israel.2.o2:0 "¿Negociar con Assad? ¡Nunca!"
 israel.3.t:0 "Israel ofrece negociar sobre el Golán"
  israel.3.d:0 "El gobierno de Israel nos ha informado que están interesados en solucionar el futuro de los Altos del Golán diplomáticamente".
  israel.3.o1:0 "Vamos a ver dónde lleva esto."
  israel.3.o2:0 "¿En una mesa con los sionistas? ¡Nunca!"
  israel.4.t:0 "Siria está dispuesta a negociar!"
  israel.4.d:0 "Siria ha aceptado nuestra oferta y ahora está a la espera de una oferta".
  israel.4.o1:0 "Ofrecerles una alianza militar a cambio de Golan."
  israel.4.o2:0 "Una cooperación militar debería ser suficiente."
 israel.5.t:0 "Israel ofrece alianza por el Golán"
 israel.5.d:0 "Si Siria está dispuesta a aceptar una alianza militar permanente con Israel, así como para reconocerlo como el propietario legítimo de su territorio reconocido internacionalmente, vamos a retirarnos del Golán. \nLas palabras del primer ministro israelí, fueron seguidos por una pausa larga. Una alianza es una idea muy impopular en Siria, pero la oportunidad de recuperar Golán pacíficamente y para obtener un poderoso aliado como Israel podría ser demasiado grande para dejarla pasar."
 israel.5.o1:0 "Un movimiento arriesgado, pero de hecho, lo que podría ser necesario."
 israel.5.o2:0 "¡¿Qué?! ¡La muerte es una alternativa preferible a eso!"
 israel.6.t:0 "Israel ofrece la cooperación militar"
 israel.6.d:0 "Las voces en Israel que exigen una oferta imposible de obtener fueron rápidamente silenciadas y seguidas por una oferta bastante razonable: En caso de que las fuerzas sirias e israelíes lleguen a un acuerdo para llevar a cabo maniobras comunes y establecer un canal de comunicación constante, Israel debe retirarse del Golan."
 israel.6.o1:0 "Suena como una ganga!"
 israel.6.o2:0 "¿Qué hay?"
 malaysia.1.t:0 "Cumbre de Al-Qaeda en Kuala Lumpur"
 malaysia.1.d:0 "Entre el 5 y 8 de enero de enero de 2000 varios miembros de alto rango de la red terrorista Al Qaeda se reunieron en Kuala Lumpur, Malasia, y discutieron varios temas y planes futuros. Investigadores de Malasia no han logrado averiguar más detalles."
 malaysia.1.o1:0 "Malditos terroristas."
 news_coup.1.t:0 "Golpe de estado en [Root.GetName]"
 news_coup.1.d:0 "El gobierno en [Root.GetName] ha sucumbido a las demandas públicas. Sus políticos han sido expulsados y ahora se sustituye por un nuevo movimiento, más popular."
 news_coup.1.o1:0 "OK"
 nato.1.t:0 "Invitación a la OTAN"
 nato.1.d:0 "Los Estados Unidos y sus aliados se han acercado a nosotros y nos instaron, con el fin de proteger la libertad y la paz mundial, para unirnos a la OTAN para el beneficio mutuo."
 nato.1.o1:0 "¡Aceptamos!"
 nato.1.o2:0 "No tenemos tiempo para esto."
 nato.2.t:0 "¡[From.GetName] se ha unido a la OTAN!"
 nato.2.d:0 "Oficiales de [From.GetName] han contactado con nuestros embajadores y han confirmado que unirse a la OTAN en breve."
 nato.2.o1:0 "¡Para el Mundo Libre!"
 nato.3.t:0 "[From.GetName] ha rechazado la invitación para la OTAN"
 nato.3.d:0 "[From.GetName] nos ha informado que la pertenencia a la OTAN no está en línea con sus intereses y que no iban a unirse a la alianza en el corto plazo."
 nato.3.o1:0 "Eso es muy malo."
 news.44.t1:0 "Egipto toma el control del triángulo Hala'ib"
 news.44.t2:0 "Egipto termina la disputa de Hala'ib diplomáticamente"
 news.44.t3:0 "La guerra de Hala'ib"
 news.44.t4:0 "La crisis de Hala'ib resuelta"
 news.44.d1:0 "El gobierno egipcio ha informado a la comunidad mundial de que sus fuerzas han ocupado con éxito el triángulo Hala'ib, sobre la que Egipto tiene una larga disputa con su vecino del sur de Sudán. El ejército de Sudán ha admitido hoy que un retiro se ordenó, mientras que el gobierno de Sudán confirmó que no estaría cayendo títulos de las regiones, que es visto como razón de Sudán. Uno de los conflictos fronterizos más antiguos del mundo continúa."
 news.44.d2:0 "Egipto ha tenido una larga disputa con Sudán sobre el triángulo Hala'ib. Hoy en día, el gobierno ha anunciado que el territorio se cedió formalmente a Sudán con el fin de reiniciar las relaciones diplomáticas entre los dos países. Altos funcionarios egipcios, comandantes militares y el público han protestado la acción, viéndolo como debilidad."
 news.44.d3:0 "Egipto anunció hoy que tiene un estado de guerra con su vecino del sur, Sudán. Sudán se ha negado a dar marcha atrás en la cara de las demandas militares por Egipto a retirarse del triángulo Hala'ib. El ministerio egipcio de defensa ha sido renombrado ministerio de guerra, pero ha anunciado que Egipto sólo se apuntaría a Hala'ib y no tendría más demandas de Sudán."
 news.44.d4:0 "Egipto se ha echado atrás después de que la guerra pareciese casi seguro con Sudán sobre la posición de la frontera entre los dos países. El gobierno egipcio firmó la legislación recordando oficialmente las declaraciones hechas por los militares y apaciguar la región, dejando caer de manera efectiva las reclamaciones egipcios en el triángulo Hala'ib."
 news.44.o1:0 "Como debería ser."
 news.44.o2:0 "Un sacrificio necesario."
 news.44.o3:0 "Acabemos esto rapidamente."
 news.44.o4:0 "La humillación es preferible a la guerra."
 news.44.o5:0 "Que así sea. Por ahora."
 news.44.o6:0 "Egipto ha escogido bien."
 news.44.o7:0 "¡Nunca deberemos capitular!"
 news.44.o8:0 "Mejor para ellos."
 news.44.o9:0 "Interesante."
 news.44.o10:0 "Interesante."
 news.44.o11:0 "¡Qué horror!"
 news.44.o12:0 "Interesante."
 news.45.t:0 "Israel rechaza negociaciones"
 news.45.d:0 "Los recientes esfuerzos de las Naciones Unidas para que Israel reconsidere su ocupación de los Altos del Golán, en curso desde 1967, se han visto frustrados por el gobierno israelí, incluso después de que este mismo gobierno había enviado señales positivas al retirarse del Sur Líbano a finales de mayo. el primer ministro de Israel llamó a Siria 'un refugio seguro deshonesto que el terrorismo y la maldad "y una" amenaza fundamental e interminable a la independencia de Israel'. es poco probable que estas dos naciones se resolverán sus diferencias en cualquier momento."
 news_ISR.2.t:0 "Siria insulta a Israel por acuerdo de Golán"
 news_ISR.2.d:0 "Después de que el gobierno israelí había acercado al gobierno de Siria sobre un posible retorno de los Altos del Golán sirio a la administración, el gobierno sirio declaró públicamente que no habría rendición frente a los sionistas israelíes y sus planes malignos. 'Siria no se abstendrá de obtener el control de Golan que reconocer el parásito judío como un estado ', si una reacción de un funcionario del gobierno sirio es que se cree."
 news_ISR.3.t:0 "Negociaciones del Golan exitosas
 news_ISR.3.d1:0 "En un giro bastante chocante de los acontecimientos, Siria e Israel han firmado un pacto militar, la Alianza de Levante, después de las negociaciones sobre los Altos del Golán concluyó Ni el israelí ni el pueblo sirio esperados o incluso prefieren esa posibilidad. Pero ahora, una nueva alianza militar y un nuevo propietario de los Altos del Golán - Siria - las fuerzas del mundo para adaptarse a la nueva situación."
 news_ISR.3.d2:0 "Israel y Siria han acordado devolver los Altos del Golán a Siria y proseguir la cooperación militar más estrecha con el fin de evitar la guerra entre los dos países."
 news_ISR.4.t:0 "Fuerzas israelíes se retiran del sur del Líbano"
 news_ISR.4.d:0 "Israel ha tenido una presencia militar parcial en el sur del Líbano desde que se apoyaron las milicias cristianas en la guerra civil del Líbano en 1982. El personal militar israelí ha confirmado hoy que Israel ha completado la retirada del territorio ocupado desde entonces por ellos. funcionarios libaneses han hecho declaraciones de homologación ".
 news_ISR.4.o1:0 "Israel es el hogar."
 news_ISR.4.o2:0 "Por fin".
 news.49.t:0 "Cumbre de Al-Qaeda en Kuala Lumpur"
 news.49.d:0 "Investigadores de Malasia han informado a la comunidad internacional de que varios miembros de alto rango de la red Al Qaeda se han reunido en Kuala Lumpur y posiblemente se analizan las acciones futuras."
 news.49.o1:0 "Preocupante."
 news.49.o2:0 "Muy bueno." 
 news.50.t:0 "El desastre del submarino Kursk"
 news.50.d:0 "Los funcionarios de la Federación de Rusia han informado recientemente de que el submarino ruso K-141, designado nombre 'Kursk', se ha hundido en el Mar de Barents, a 75 kilómetros de la costa de la península de Kola, el 12 de agosto de 2000, aproximadamente a las 11 : 30 AM. La Armada rusa ha ofrecido públicamente varias explicaciones, incluyendo una colisión o un ataque de un submarino de la OTAN. El secretario general de la OTAN ya ha negado estas acusaciones. El número de muertos asciende a 118, lo que equivale a toda la tripulación del K-141."
 news.50.o1:0 "¡Menudo tragedia!"
 news.50.o2:0 "Enviar nuestras condolencias a nuestros aliados."
 news.50.o3:0 "Esperemos que los rusos estén bien."
 news.50.o4:0 "Consiguieron lo que les venía."
 news_USA.newPresident.t:0 "Elecciones presidenciales de los Estados Unidos"
 news_USA.newPresident.o1:0 "E Pluribus Unum; ¡Creemos en dios!"
 news_USA.newPresident.o2:0 "OK."
 news.5.t:0 "Ataques del 11 de septiembre"
 news.5.d:0 "Los reporteros de noticias de los Estados Unidos han traído nuestra atención que el World Trade Center de la ciudad de Nueva York ha sido atacado por terroristas islamistas pertenecientes a la red Al-Qaeda. \n\n19 secuestradores atacaron y capturaron a cuatro aviones diferentes en la mañana del 11 de septiembre. A las 8:46 AM, el vuelo 11 de American Airlines voló en la Torre Norte del World Trade Center en la ciudad de Nueva York. A las 9:03, el vuelo 175 de United Airlines hizo lo mismo, chocando contra la Torre Sur. A las 9:37 AM, el American Airlines 77 chocó contra el Pentágono en Washington DC, y, por último, a las 10:03 de la mañana, los pasajeros del vuelo 93, trató de recuperar el avión a los secuestradores, provocando que se estrelle en un campo en Pennsylvania - su objetivo previsto era probable que otro punto importante de la capital."
 news.5.o1:0 "No olvidaremos esto."
 news.5.o2:0 "En estos momentos, estamos unidos."
 news.5.o3:0 "Oh, la humanidad."
 news.5.o4:0 "Infieles."
 news.6.d:0 "Al Gore, candidato del Partido Demócrata, ha ganado las elecciones presidenciales de los Estados Unidos."
 news.7.d:0 "George W. Bush, el candidato del Partido Republicano, ha ganado las elecciones presidenciales de los Estados Unidos."
 news.8.d:0 "Barack Obama, candidato del Partido Demócrata, ha ganado las elecciones presidenciales de los Estados Unidos."
 news.9.d:0 "Donald Trump, el candidato del Partido Republicano, ha ganado las elecciones presidenciales de los Estados Unidos."
 news.10.d:0 "Hillary Clinton, candidata del Partido Demócrata, ha ganado las elecciones presidenciales de los Estados Unidos."
 news.11.t:0 "Bombardeo al USS Cole"
 news.11.d:0 "El Comando Naval de los Estados Unidos ha informado de que el destructor USS Cole fue atacado por la red Al-Qaeda, matando a 17 soldados estadounidenses. Informes de inteligencia estadounidenses apuntan a que el gobierno de Sudán como un posible defensor de los dos atacantes."
 news.11.o1:0 "Se van a arrepentir de esto."
 news.11.o2:0 "Enviar nuestras condolencias a los estadounidenses."
 news.11.o3:0 "¿Americanos muertos? Esto es bueno."
 news.11.o4:0 "¡¿Ellos nos están culpando?!"
 news.12.t1:0 "Donald Trump asesinado!"
 news.12.t2:0 "Hillary Clinton asesinado!"
 news.12.d1:0 "Hoy mismo, el presidente de Estados Unidos, Donald John Trump fue asesinado por un francotirador durante un discurso público en Nashville, Tennessee. \nEl Senado de los Estados Unidos ha expresado su conmoción e indignación por el asesinato. El asesino, veinte y un años Geoffrey Smith, natural de Tennessee, había sido un activo partidario Bernie Sanders en la pasada campaña. De inmediato se entregó a la policía después de disparar el tiro letal, reclamando para ahorrar América del fascismo. \nMientras Geoffrey Smith probablemente tiene que enfrentarse a la pena de muerte, el vicepresidente Mike Pence ha asumido el cargo de Jefe de Gobierno y Jefe de Estado de los Estados Unidos de América."
 news.12.d2:0 "Hoy mismo, la presidenta de los Estados Unidos, Hillary Diane Clinton, fue asesinada por un francotirador durante un discurso público en Austin, Texas. \nEl senado de los Estados Unidos ha expresado su conmoción e indignación por el asesinato. El asesino, de sesenta años de edad, Harrison Parker, se entregó a la policía inmediatamente después del ataque. Había sido un seguidor de Ted Cruz y luego de Donald Trump durante la pasada campaña electoral y afirmó haber salvado a Estados Unidos de tener sus cañones quitados por la gente lagarto extra-terrestres. Es probable que se enfrentan a la pena de muerte. \nEl videpresidente Vice Tim Kaine ha asumido el cargo de Presidente de los Estados Unidos."
 news.12.o1:0 "Las cosas han cambiado."
 news.13.t:0 "México fortalece la Frontera Sur"
 news.13.d:0 "México ha anunciado hoy que se permitiría a las empresas privadas y federales estadounidenses para fortificar masivamente las selvas de Yucatán para mantener alejados a los inmigrantes ilegales procedentes de Belice y Guatemala de ambos países. 'Esto no significa que un sometimiento de México, sino simplemente un paso adelante en las relaciones mutuas.', El presidente de México, dijo hoy. Funcionarios y políticos en toda América Central están descontentos."
 news.14.t:0 "México ha rechazado nuestras propuestas"
 news.14.d:0 "México ha rechazado nuestra petición para fortificar su frontera sur. Las autoridades mexicanas han considerado una pérdida de dinero y tiempo."
 olympic_games.1.t:0 "Juegos Olímpicos de 2000 en Sydney"
 olympic_games.1.d:0 "Los Juegos Olímpicos de Verano 2000, también llamada la Olimpiada 27 o los Juegos del nuevo milenio, se llevaron a cabo en Sydney, Australia, del 15 de septiembre hasta el 1 de octubre de 2000. \n\n199 naciones han participado, 80 de las cuales han ganado medallas. Cuando llegaron a la conclusión de los juegos, Australia llegó en cuarto lugar, superando a Alemania y Francia, pero permaneciendo detrás de China, Rusia y los Estados Unidos de América. Los EE.UU. ganaron 93 medallas, Rusia 89, China y Australia tanto en Alemania 58 y 56. \n\nLos Juegos, cuyo anfitrión selección de la ciudad había sido una carrera muy estrecha entre Sydney y la capital china de Beijing no fueron abiertos por la reina Isabel II, la cabeza del estado australiano, pero por el Gobernador general Sir William Deane. Esta medida fue tomada por Australia y el Reino Unido para subrayar la soberanía completa de Australia."
 olympic_games.1.o1:0 "¿Cuarto puesto? ¡No se puede discutir con eso!"
 olympic_games_news.1.t:0 "Los Juegos Olímpicos de 2000"
 olympic_games_news.1.d:0 "Los 23 Juegos Olímpicos de la era moderna se llevaron a cabo en Sydney, Australia, del 15 de septiembre hasta el 1 de octubre de 2000. \n\n199naciones compitieron, Estados Unidos y Rusia ganaron la mayor cantidad de medallas. La anfitriona Australia llegó en cuarto lugar. \n\nLos Juegos reunieron reconocimiento mundial, con el periodista británico James Mossop señalando que cualquier futuros Juegos Olímpicos tendría que soportar a las normas establecidas en Sydney."
 olympic_games_news.o:0 "Los juegos han concluido"
 political.1.t:0 "Golpe de estado Facista"
 political.1.d:0 "Debido al apoyo abrumador, los fascistas han asaltado violentamente con éxito el gobierno. Ahora somos fascistas."
 political.1.o1:0 "Pues bien, heil!"
 political.2.t:0 "Golpe de estado Nacionalista"
 political.2.d:0 "Debido al apoyo abrumador, los nacionalistas han asaltado violentamente con éxito el gobierno. Ahora somos nacionalistas."
 political.2.o1:0 "¡Debemos destruir esta sociedad débil!"
 political.2.o2:0 "Vamos a celebrar elecciones todavía."
 political.3.t:0 "Revolución Comunista"
 political.3.d:0 "Gracias al apoyo de las clases bajas, los comunistas de nuestra nación han logrado expulsar al gobierno. Las señales de advertencia están volando en cada ciudad importante. El ejército ha tomado el lado de la rebelión. Los tiempos han cambiado. Ahora somos comunistas."
 political.3.o1:0 "¡Por la revolución!"
 political.3.o2:0 "Un reformismo más civilizado podría ser bueno."
 political.4.t:0 "Golpe de estado Islámico"
 political.4.d:0 "FED para arriba con inclinaciones no religiosos de la nación y lleno de fervor religioso, las fuerzas islamistas se han levantado contra nuestro gobierno y la destruyó. Ahora somos un estado teocrático del Islam.".
 political.4.o1:0 "Inshallah!"
 political.5.t:0 "Golpe de estado Reaccionario"
 political.5.d:0 "Miedo a los cambios rápidos y de una patria y una economía debilitada, los demócratas reaccionarios de nuestro país se han levantado contra nuestro gobierno, para mostrar que el poder sólo puede venir de la gente y no de los gobernantes que se supone que representan. Ahora somos democráticos de derecha."
 political.5.o1:0 "¡Nuestros principios se conservan!"
 political.6.t:0 "Golpe de estado conservador"
 political.6.d:0 "La voluntad de nuestro gobierno para hacer modificaciones a nuestros principios y para bloquear las personas de la toma de decisiones ha dado lugar a un levantamiento conservador que tomó el control de la capital. El nuevo gobierno está ganando apoyo militar y se han anunciadoelecciones que tendrán lugar inmediatamente. Ahora somos conservadora."
 political.6.o1:0 "¡Ley y orden!"
 political.7.t:0 "Golpe de estado Capitalista"
 political.7.d:0 "Miedo de que las acciones del gobierno imprudentes, pueden afectar negativamente sus ventas y beneficios, las grandes empresas de nuestro país se han unido al movimiento liberal de mercado alrededor de ellos y comenzó a oleadas masivas de protestas, unidas por varias de nuestras unidades militares Nuestro. Mando Supremo nos ha dicho que la resistencia es absolutamente inútil. Nuestro reinado ha terminado. Ahora somos capitalistas. "
 political.7.o1:0 "El comercio es la respuesta!"
 political.8.t:0 "Golpe de estado Radical"
 political.8.d:0 "Hartos de las restricciones de derechos y libertades y molesto por el racismo y el sexismo en nuestro país, nuestros liberales sociales han levantado contra nosotros para lograr un nuevo estado democrático de izquierda. Nuestro ejército ya sea rendido o se han unido al enemigo. La lucha contra un guerra civil es inútil. ahora somos Radical."
 political.8.o1:0 "La libertad no es negociable".
 political.9.t:0 "Golpe de estado Socialdemócrata"
 political.9.d:0 "En cuestión con los derechos del hombre pequeño, con las pensiones de los ancianos y la educación de la juventud, el movimiento socialdemócrata ha puesto en marcha huelgas masivas y manifestaciones en todo el país, algunos de nuestra guarnición y se reservan unidades militares fueron llamados, sólo para armar de inmediato y exponer unirse a los revolucionarios. Las protestas pacíficas se convirtieron en un levantamiento violento. Los socialdemócratas han triunfado en todas las ciudades importantes y han tomado el control. Ahora somos Socialdemócratas."
 political.9.o1:0 "Se ha hecho justicia".
 political.10.t:0 "Golpe de Estado Progresista"
 political.10.d:0 "Molestos por el atraso social y política y por el comportamiento ajeno a nuestros políticos en relación con las cuestiones ecológicas y sociales, los movimientos progresistas y verdes de nuestro país se han unido en una sola revolución y rápidamente se tomó nuestros centros de población. Ellos cuentan con el apoyo de las partes públicas y gran de los militares. La resistencia es inútil. Ahora somos progresiva."
 political.10.o1:0 "¡Adelante y hacia arriba!"
 political.11.t:0 "Golpe de estado Socialista Democrática"
 political.11.d:0 "Con el apoyo abrumador, los socialistas demócraticos ha golpeado nuestro gobierno en varias manifestaciones en todas las principales áreas urbanas. Varios generales de alto rango han tomado su lado y disputas interna del ejército evita que nuestro ejército de tomar una acción significativa. La verdad se ha manifestado: somos Socialistas Democráticos."
 political.11.o1:0 "¡Victoria para el pueblo!"
 political.12.t:0 "Golpe de estado monárquico"
 political.12.d:0 "Los monárquicos de nuestro país se han reunido el apoyo público para lanzar con éxito un golpe contra nuestro gobierno. Han coronado su monarca, se hizo cargo de los ministerios y ahora dirige el país.".
 political.12.o1:0 "Viva la monarquía!"
 political.13.t:0 "Agrupación Islamista"
 political.13.d:0 "Hoy en día, muchos de los elementos islamistas de nuestros países se han amasado en las calles de nuestras ciudades organizaron sus esfuerzos por sí mismos y eran demasiado grandes en número de nuestra policía para detener simplemente Exigen un retorno a la tradicional valores del Corán y de una lawcode más estricto, el modelo de la sharia."
 political.13.o1:0 "Está bien seguir adelante."
 political.14.t:0 "Agrupación Fascista"
 political.14.d:0 "'Los extranjeros han destruido nuestro país y están corrompiendo nuestra raza están violando nuestras mujeres y tomando nuestros trabajos Si no nos detenemos aquí, nuestra nación se perderá para siempre. ¡Es hora de una cruzada contra las razas inferiores! '\n\nUna agrupación de las fuerzas fascistas ha llevado hoy a cabo en las calles de una de nuestras principales ciudades. exigen un retorno a los valores religiosos, un mayor papel de los militares y desean aplastar a nuestros vecinos debajo de nuestros pies."
 political.14.o1:0 "Está bien seguir adelante."
 political.15.t:0 "Agrupación Nacionalista"
 political.15.d:0 "Exigiendo un alto a la inmigración y un mayor énfasis en el sentimiento nacional, un importante repunte de las fuerzas nacionalistas ha tenido lugar en la actualidad una de nuestras grandes ciudades. Nuestro gobierno no parece capaz de predecir las manifestaciones como éstas.. tenemos que vigilar a nosotros mismos"
 political.15.o1:0 "Está bien seguir adelante."
 political.16.t:0 "Agrupación Monárquica"
 political.16.d:0 "'¡El republicanismo es débil necesitamos fortalecer nuestro país con un monarca fuerte y una restricción de la democracia a nivel local Las personas no son lo suficientemente inteligente como para decidir lo que es correcto!' \n\nLos monárquicos de nuestro país se han manifestado hoy en una de nuestras ciudades. Su demanda es el tradicionalismo y un fuerte liderazgo central parece ser muy popular entre ciertas partes de la población."
 political.16.o1:0 "Está bien seguir adelante."
 political.17.t:0 "Agrupación reaccionaria"
 political.17.d:0 "'¡La izquierda política no es nuestro amigo y ciertamente no es el camino a seguir ateísmo, el progresismo político y la inmigración son un paquete que lleva al suicidio nacional inevitable parar ahora o ser silenciado para siempre!' Los reaccionarios demócratas de nuestro país se han reunido hoy para celebrar los valores de nuestra patria y la posibilidad de un sistema representativo, democrático libre y sin mancha ".
 political.17.o1:0 "Está bien seguir adelante."
 political.18.t:0 "Agrupación conservadora"
 political.18.d:0 "'Dar a la gente un voto asegurará su lealtad a la Democracia y al racionalismo' \n\nLos conservadores clásicos de nuestros países se reunieron hoy en día los valores de la familia y los principios democráticos son de vital importancia para ellos.".
 political.18.o1:0 "De acuerdo."
 political.19.t:0 "Agrupación Liberal"
 political.19.d:0 "'¡Libertad a los mercados libres, Detener el Gobierno'! \n\nLas llamadas libertarias de nuestros movimientos liberales de mercado se hizo eco a través de las calles de una de nuestras grandes ciudades hoy idealismo capitalista está ganando rápidamente."
 political.19.o1:0 "Está bien seguir adelante."
 political.20.t:0 "Agrupación Socioliberal"
 political.20.d:0 "La inacción es la muerte el único camino conduce hacia adelante!\n\nNuestros liberales sociales se han manifestado hoy en uno de nuestros centros urbanos. Exigen la acción del gobierno en nombre de la clase baja y el progreso general hacia. la libertad y la libertad para todos."
 political.20.o1:0 "Está bien seguir adelante."
 political.21.t:0 "Agrupación Socialdemócrata"
 political.21.d:0 "Nuestros socialdemócratas se han reunido hoy para expresar su apoyo a la clase obrera y de las libertades liberales que creen en 'Los ricos, pagar su parte justa!", como una de sus demandas."
 political.21.o1:0 "Está bien seguir adelante."
 political.22.t:0 "Mayoría progresista"
 political.22.d:0 "El racismo y el sexismo se está ejecutando rampante en nuestras ciudades. Nuestra fuerza de policía es parcial y corrupto nuestro sistema. Si no luchamos contra la desigualdad, primero nuestro país caerá, seguido por el planeta mismo... '\n\nEcologistas y líderes progresistas se han manifestado hoy a sus partidarios en un centro urbano para bloquear calles y protestar contra las grandes empresas y la desigualdad institucional."
 political.22.o1:0 "Está bien seguir adelante."
 political.23.t:0 "Gran manifestación Socialista Democrática"
 political.23.d:0 "Nuestros socialistas democráticos han reunido hoy para exigir la igualdad en el lugar de trabajo, la abolición del racismo y la lucha contra las fuerzas de extrema derecha."
 political.23.o1:0 "Está bien seguir adelante."
 political.24.t:0 "Mayoría Comunista"
 political.24.d:0 "'El mundo ha sido dirigido por los capitalistas durante demasiado tiempo ¡Revolución!' \n\nNuestros movimientos comunistas se han reunido en la capital. Sus demandas centrales se reducen a la destrucción del capitalismo, la eliminación de la influencia del dinero, seguido por la eliminación del dinero en sí mismo; y el establecimiento de un estado nuevo y futurista diseñado para ayudar a los muchos, no de unos pocos ".
 political.24.o1:0 "Está bien seguir adelante."
 north_korea.1.t:0 "La muerte de Kim Jong-Il"
 north_korea.1.d:0 "Nuestro querido y glorioso conquistador del mundo y líder Kim Jong-Il ha sido llamado a ocupar su posición entre los seres divinos que lo envió a nosotros. Su divino hijo menor, Kim Jong-un, ha dado un paso adelante para reemplazar el gran líder con grandeza."
 north_korea.1.o1:0 "Si la gente no lloran, ya les ayudaremos."
 russia.1.t:0 "El desastre del submarino Kursk"
 russia.1.d:0 "El desastre del submarino Kursk fue un incidente naval a 75 kilómetros al norte de la península de Kola, Rusia. \n\nEl submarino ruso de la clase Oscar K-141 'Kursk' sufrió una soldadura defectuosa en un torpedo 65-76 práctica, lo que provocó una explosión de peróxido y la posterior detonación de al menos 5 cabezas de torpedo. \n\nEl comando naval ruso ha subestimado en gran medida la situación y negó ayuda internacional sobre la base de las alegaciones de crudo que la OTAN podría estar involucrado con el hundimiento. A pesar de que muchos de los miembros de la tripulación sobrevivieron a las explosiones iniciales, que incluso fueron registrados por los sismógrafos en el estado de Alaska de Estados Unidos, y quedaron atrapados bajo el mar, la respuesta rusa lenta e ineficaz en última instancia condujo a la muerte de los 118 marineros."
 russia.1.o1:0 "¡Horrible!"
 usa.1.t:0 "Los ataques del 11 de septiembre"
 usa.1.d:0 "El 11 de septiembre de 2001, cuatro aviones fueron secuestrados por terroristas de la red Al Qaeda. Los secuestradores utilizaron los aviones comerciales de American Airlines Vuelo 11, Vuelo 175 de United Airlines, American Airlines 77 y 93, como bombas contra los Estados Unidos. \n\nEl 11 de septiembre de 2001, a las 8:46 AM, el vuelo 11 golpea la torre norte del World Trade Center de la Ciudad de Nueva York, poco seguido por el vuelo 175 que golpea la torre sur a las 9:03 AM. A las 9:37 am, el vuelo 77 golpea el Pentágono en Washington DC, y a las 10:03 AM, el vuelo 93 se bloquea después de que los pasajeros intentó recuperar el avión de los terroristas, haciendo que el avión no alcance su objetivo previsto, lo que probablemente también era en Washington DC. \n\nNuestra nación tiene que recuperarse de un día horrible. La situación política es completamente diferente de lo que era ayer."
 usa.1.o1:0 "Pagarán por esto"
 usa.2.t:0 "Bombardeo al USS Cole"
 usa.2.d:0 "El destructor de misiles guiados USS Cole (DDG-67) fue atacado por dos terroristas de Al-Qaeda el 12 de octubre de 2000. El USS Cole, que estaba en Yemen, fue alcanzado por una explosión en el flanco izquierdo, matando a 17 marineros e hiriendo a 39. Durante los últimos años, jueces estadounidenses han encontrado elementos islamistas dentro del gobierno de Sudán al menos involucrados en el ataque."
 usa.2.o1:0 "They will be missed."
 usa.5.t:0 "¡Donald Trump asesinado!"
 usa.5.d:0 "Hoy, el presidente de los Estados Unidos, Donald Trump, fue asesinado por un progresista de izquierdas en Nashville, Tennessee mientras daba un discurso sobre los impuestos a la clase alta, Trump recibió un disparo en la cabeza por el rifle de francotirador de 21 años de edad, defensor de Bernie Sanders Geoffrey Smith, quien inmediatamente se entregó a la policía después de los disparos.\n\nPartes de la nación están en estado de shock, a pesar de que muchos sostienen que no hay muchos americanos son realmente triste por la muerte del gran medida del impopular Donald Trump.\n\nSu vicepresidente Mike Pence lo ha sucedido."
 usa.5.o1:0 "¡Horrible!"
 usa.6.t:0 "¡Hillary Clinton asesinada!"
 usa.6.d:0 "Hoy, la presidenta de los Estados Unidos, Hillary Clinton, fue asesinada por un activista conservador en Austin, Texas mientras daba un discurso sobre el control de armas, Clinton recibió cuatro disparos por el fusil de precisión semiautomático. El asesino de sesenta años de edad, Harrison Parker, se ha entregado a la policía. Parker ha afirmado que Clinton era un lagarto del espacio exterior y trataría de conquistar el mundo para las personas 'lagarto' mediante la adopción de armas estadounidenses de distancia. \n\nEl vicepresidente Tim Kaine está ahora sirviendo de presidente de los Estados Unidos de América."
 usa.6.o1:0 "¡Horrible!"
 usa.7.t:0 "Elian Gonzalez Affair"
 usa.7.d:0 "Hoy, el Fiscal General de los Estados Unidos, Janet Reno, tendrá que llegar a una decisión en cuanto a la suerte de la joven niño cubano Elián González.\n\nGonzález actualmente reside en Florida con sus familiares, después de haber sobrevivido a la fuga peligrosa de Cuba a los Estados Unidos - un escape durante el cual su madre murió trágicamente. Sin embargo, la madre intentó no sólo a huir del comunismo, sino también de su marido, el padre de González, que, siendo de nuevo en Cuba, ahora hecho demandas para que el niño vuelva a él.\n\nNo puede haber ninguna duda, tanto desde el punto de vista americano y un cubano que seguiría la ley para enviar el niño a su padre. Pero hay dos implicaciones morales y políticas aquí. ¿Hay que condenar a un joven a la opresión comunista? ¿Hay que poner en peligro el apoyo cubano para el Partido Demócrata en el estado clave vital de la Florida? \n\nTodo se reduce al veredicto de Reno ahora."
 usa.7.o1:0 "Enviarlo de vuelta."
 usa.7.o2:0 "¡Mejor muerto que vivo! ¡Él se queda!"
 usa.8.t:0 "Incidente USS Greeneville"
 usa.8.d:0 "El USS Greeneville es un submarino nuclear al servicio de la Armada de los Estados Unidos. Durante una prueba de funcionamiento en caso de emergencia en el mar, el Greeneville chocó con un buque escuela pesquería japonesa civil con el nombre 'Ehime Maru'. El Greeneville no fue afectado, pero el Ehime Maru se hundió y 8 marineros japoneses fueron asesinados.\n\nLos comandante de Greeneville, Scott Waddle, ya ha admitido que el incidente fue culpa suya y ha solicitado ser dados de alta de la marina como una resultado de sus acciones. Sin embargo, podríamos simplemente echarle la culpa a los japoneses si quisieramos ..."
 usa.8.o1:0 "Esperemos que los japoneses lo olviden."
 usa.8.o2:0 "¡¿Culpa de América?! ¡Ridículo!"
 usa.9.t:0 "Propuesta del Muro Sureño"
 usa.9.d:0 "Los diplomáticos de los Estados Unidos nos han acercado con la 'Ley del muro en lafrontera sur de México' discutido actualmente por los senadores de los Estados Unidos. Tendría que las empresas estadounidenses construyeron fortificaciones militares y civiles en la frontera de México con sus vecinos de Centroamérica; con el fin de aumentar la seguridad de los EE.UU. y México. No hay tratados secretos adjuntos a este acuerdo y el único argumento en contra de lo que parece ser que la soberanía mexicana se vería amenazada por las empresas estadounidenses que tienen conocimiento de nuestras instalaciones fronterizas. Los estadounidenses están dispuestos a pasar su acto; todo lo que necesitan es nuestra aprobación."
 usa.9.o1:0 "¿Fortificaciones gratuitas? ¡Claro!"
 usa.9.o2:0 "No necesitamos una niñera."
 usa.10.t:0 "La alianza CSTO-OTAN"
 usa.10.d:0 "Los Estados Unidos han ofrececido fusionar la CSTO y la OTAN. Si aceptamos el liderazgo entre facciones de América, todos podrían formar parte de la alianza militar más poderosa de la historia humana"
 usa.10.o1:0 "¡Una iniciativa excelente!"
 usa.10.o2:0 "Tienes que estar bromeando."
 usa.11.t:0 "CSTO se une a la OTAN"
 usa.11.d:0 "Los rusos nos han informado de que la CSTO se disolvería en breve debido a que la Federación de Rusia no tardaría en unirse a la OTAN. Todos los países de la CSTO tiene derecho a hacer lo mismo."
 usa.11.o1:0 "¡La otan está hecha!"
 usa.11.o2:0 "Preferiría no hacerlo."
 usa.12.t:0 "Los estadounidenses solicitan la ampliación de Ramstein"
 usa.12.d:0 "Base aérea de Ramstein en Renania-Palatinado ha estado en funcionamiento por la Fuerza Aérea de Estados Unidos desde 1951, pero ahora los estadounidenses nos han pedido que les permita desarrollar Ramstein mucho más allá de un puesto de control y patrullaje."
 usa.12.o1:0 "No hay razón para no hacerlo."
 usa.12.o2:0 "No deberíamos."
 usa.13.t:0 "¡Los EE.UU. están con nosotros!"
 usa.13.d:0 "Los diplomáticos de los Estados Unidos nos han asegurado recientemente que tienen la espalda contra nuestros enemigos. Esto nos dará una ventaja en nuestras rivalidades."
 usa.13.o1:0 "Confiamos en los EE.UU."
 usa.14.t:0 "¡Washington está contra nosotros!"
 usa.14.d:0 "Los diplomáticos estadounidenses recientemente han salido a apoyar a nuestros adversarios en nuestros conflictos diplomáticos. Las tablas se vuelven contra nosotros."
 usa.14.o1:0 "Oh, ¿no es demasiado malo?"
 usa.16.t:0 "El programa militar de Asia Oriental."
 usa.16.d:0 "Los comandantes militares estadounidenses han confirmado que el gobierno estadounidense en breve iniciará su programa en Asia Oriental de los militares y que se beneficiará de ello. Nuestros generales y oficiales han de ser dado un nuevo consejo doctrinal y nuestras tropas nueva formación."
 usa.16.o1:0 "Apreciamos la ayuda."
 war_declaration.0.t:0 "¡[From.GetName] va a la guerra!"
 war_declaration.0.d:0 "Todos los diplomáticos de [From.GetName] han fallado. Ahora tendrán que resolver sus diferencias con su enemigo en el campo de batalla."
 war_declaration.0.o1:0 "Que los cielos nos ayuden."