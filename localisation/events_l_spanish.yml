  china.1.t:0 "La Dirección del Parlamento"
 china.1.d:0 "Con el comunismo casi abolido, tenemos que decidir qué camino debe ser el nuestro."
 china.1.o1:0 "La derecha."
 china.1.o2:0 "Conservatismo."
 china.1.o3:0 "Capitalismo."
 china.1.o4:0 "Liberalismo."
 china.1.o5:0 "Los trabajadores."
 china.1.o6:0 "El medio ambiente."
 china.1.o7:0 "Comunismo Democrático."
