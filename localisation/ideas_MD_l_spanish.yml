 ENG_queen_elizabeth_2:0 "Reina Isabel II"
 ENG_queen_elizabeth_2_desc:0 "La reina Isabel II, hija de Jorge VI, fue la reina del Reino Unido desde la década de 1950 y se ha mantenido como una roca la unidad nacional de su pueblo. Incluso los partidarios de una república británica no se oponen a ella, sólo a la institución que representa."
 idea_GER_german_legacy:0 "Legado Alemán"
 idea_GER_german_legacy_desc:0 "Alemania ha sobrevivido tanto las influencias viciosas del fascismo y el comunismo. El pueblo alemán se han vuelto profundamente conectados con los ideales de la democracia liberal y es poco probable que aceptar la tiranía una vez más."
 idea_focus_generic_motorized_focus:0 "Enfoque en la producción de vehículos"
 idea_focus_generic_motorized_focus_desc:0 "Este país a través de una serie de reformas comerciales y gubernamentales, ha administrado para maximizar la producción de la fábrica de vehículos civiles."
 idea_focus_generic_education_reform:0 "Reforma Educativa"
 idea_focus_generic_education_reform_desc:0 "Con una reforma de la educación, este país ha logrado formar a científicos y académicos en mayor número y con mayor nivel de competencia. Sus proyectos de investigación nacionales y privados son ahora notablemente más probabilidades de tener éxito."
 idea_focus_generic_census_reform:0 "Reforma del Censo"
 idea_focus_generic_census_reform_desc:0 "Por la renovación del sistema de censo nacional, este país ha hecho sus estaciones de reclutamiento mejor en la elección de candidatos válidos para las operaciones de combate y despliegues del ejército. Si las nuevas directrices se ponen en uso, esto podría aumentar la base de mano de obra para el ejército de este país."
 idea_focus_generic_public_service_investment:0 "Inversión en el Servicio Público"
 idea_focus_generic_public_service_investment_desc:0 "Este país ha mejorado enormemente su sector de la administración pública y el servicio al mismo tiempo impulsar la eficiencia de su producción de bienes de consumo. Esto podría conducir a una mayor capacidad industrial que esté dirigida en la dirección que el gobierno desea."
 idea_focus_generic_encouraged_private_research:0 "Apoyo a la Investigación privada"
 idea_focus_generic_encouraged_private_research_desc:0 "Aflojando las barreras en la investigación y laboratorios experimentales, este país ha logrado atraer enormes cantidades de interés científico de las empresas privadas. Esto libera los recursos del gobierno que se utilizaron para medios puramente civiles, y que ahora se puede utilizar para apoyar los planes de las comisiones militares e industriales nacionales."
 idea_focus_generic_individual_freedom:0 "Libertad Personal"
 idea_focus_generic_individual_freedom_desc:0 "Este país ha mostrado la determinación de mejorar la situación del individuo contra el gobierno, para asegurar los derechos civiles y económicos básicos. Esto probablemente mejorará la posición de los partidos democráticos."
 idea_focus_generic_national_strength:0 "Poder Nacional"
 idea_focus_generic_national_strength_desc:0 "Este país está decidido a pisar pensamientos e ideales de la libertad personal y el gobierno pequeño. La administración no ha mostrado ningún remordimiento cuando se trata de la opresión y el silenciamiento de las fuerzas de oposición. La democracia es poco probable que florezca."
 idea_focus_generic_path_of_order:0 "Camino hacia el Orden"
 idea_focus_generic_path_of_order_desc:0 "Este país ha determinado que la ruta debe ser el camino del orden. La libertad y la igualdad están sobrevalorados. Aquellos que carecen de libertad conseguir la prosperidad desde arriba, y aquellos que carecen de la igualdad están protegidos de cualquier daño. Estados de presencia militar valor del pedido, fuertes partidos estatales y prestan poca atención a un buen tratamiento de su oposición."
 idea_focus_generic_path_of_equality:0 "Camino hacia la Igualdad"
 idea_focus_generic_path_of_equality_desc:0 "Este país ha determinado que su camino debe ser el camino de la igualdad. La libertad del individuo se intercambia por el progreso de la colectividad. Militarismo y nacionalismo y el orden que se supone que vienen con él son denunciados, pero visto como males necesarios para el mundo para lograr la igualdad."
 idea_focus_generic_path_of_liberty:0 "Camino hacia la Libertad"
 idea_focus_generic_path_of_liberty_desc:0 "Este país ha determinado que su camino debe ser el camino de la libertad. Igualdad de un medio colectivo que impiden al individuo en su orden potencial y los medios robando a la población sólo para limitar aún más. Las naciones liberales son incluso dispuestos a reducir sus gobiernos en tamaño a asegurar que el individualismo está protegida."
