 population_growth_explosion:0 "Natalidad en explosión"
 population_growth_explosion_desc:0 "Este país está experimentando un crecimiento masivo de la población. La tasa de natalidad está fuera de control."
 population_growth_rapid:0 "Natalidad alta"
 population_growth_rapid_desc:0 "Este país está experimentando un crecimiento rápido de la población. La tasa de natalidad está a punto de romper lo que la política del gobierno puede manejar."
 population_growth_steady:0 "Natalidad Constante"
 population_growth_steady_desc:0 "Este país está experimentando un crecimiento constante de la población. Las tasas de natalidad están claramente en los aspectos positivos y generalmente pueden ser manejados por las autoridades."
 population_growth_stagnation:0 "Natalidad estancada"
 population_growth_stagnation_desc:0 "EL crecimiento de la población de este país está cerca del cero pero sin llegar. El liderazgo de los países está pensando en la promulgación de políticas especiales o aflojar las leyes de inmigración para trabajar en contra de esta tendencia."
 population_growth_decline:0 "Natalidad negativa"
 population_growth_decline_desc:0 "La población de este país está disminuyendo, lo que significa que más personas envejecen mientras que menos nacen. Esta es una gran tensión en la fuerza de trabajo y los impuestos. El país está en necesidad desesperada estratégica de las políticas internas o la inmigración externa para resolver esta crisis."
 partially_recognized_state:0 "Parcialmente Reconocidos"
 partially_recognized_state_desc:0 "Este país tiene poco o ningún reconocimiento internacional, por lo que es difícil tomar una acción internacional significativa."
 idea_eu_member:0 "Estado Miembro de la UE"
 idea_eu_member_desc:0 "Este país es miembro de la Unión Europea."
 nuclear_power_idea:0 "Potencia Nuclear"
 nuclear_power_idea_desc:0 "Este país controla un arsenal nuclear."
 idea_eu_sanctions:0 "Sanciones de la UE"
 idea_eu_sanctions_desc:0 "Este país es objeto de sanciones económicas y políticas coordinadas de los estados miembros de la Unión Europea."
 idea_united_nations_security_council_member:0 "Miembro del Consejo de Seguridad de las Naciones Unidas"
 idea_united_nations_security_council_member_desc:0 "Este país tiene un asiento en el Consejo de Seguridad de las Naciones Unidas."
