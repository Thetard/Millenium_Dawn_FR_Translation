 idea_HLS_holy_see:0 "La Santa Sede"
 idea_HLS_holy_see_desc:0 "Ciudad del Vaticano es el centro del catolicismo, con una población seleccionada a mano por el Papa y sus asesores. No hay manera de que su país esté gobernado por nadie más que el papa."
 idea_ISR_vanguard_of_judaism:0 "Vanguardia del Judaísmo"
 idea_ISR_vanguard_of_judaism_desc:0 "La fe judía ha sido perseguida y reprimida durante miles de años. El pueblo judío había tenido muchos enemigos y algunos amigos, e Israel para ser su único intento de establecer una entidad política permanente para sí mismos. Rodeado de enemigos que buscan destruirlo, Israel tiene que estar alerta."
 idea_JAP_emperor_akihito:0 "Emperador Akihito"
 idea_JAP_emperor_akihito_desc:0 "Su Majestad Imperial Akihito, hijo de Hirohito, es el emperador de Japón. Él, a pesar de que no tiene ningún poder real, es una fuente de gran felicidad y tranquilidad para el pueblo japonés. Se pone de pie para lo que conecta el Imperio de edad, con la República de ahora. Se pone de pie para lo que conecta los veteranos de las guerras de Japón enfrentó con los jóvenes que no tienen idea de este tipo de cosas."
 idea_PRC_chinese_socialism:0 "Socialismo con características Chinas"
 idea_PRC_chinese_socialism_desc:0 "China ha trabajado en pulir enseñanzas comunistas clásicas y para que sean realmente aplicables al mundo moderno. Jiang Zemin ha sentado las bases del socialismo con características chinas, que es una enseñanza de los ideales maoístas que permite que el capitalismo se ejecuta libremente en ciertas zonas del país, como Shanghai o Beijing."
 idea_RAJ_south_asian_tiger:0 "El Tigre del Sur de Asia"
 idea_RAJ_south_asian_tiger_desc:0 "India, cuna del hinduismo, una de las más grandes de las naciones del mundo, finalmente se ha recuperado de siglos de colonialismo y de la dificultad sin fin. Deje que los enemigos de la India saben que hay un tigre al acecho - quizás no es visible, pero sin duda peligroso."
 idea_SWE_king_charles_xvi:0 "Rey Carlos XVI Gustaf"
 idea_SWE_king_charles_xvi_desc:0 "El Rey Carlos XVI es el rey de Suecia y, por tanto, el jefe de Estado. Él tomó el poder en 1973, cuando su abuelo Gustavo VI Adolfo falleció. Es el séptimo regente de la Casa Bernadotte y el septuagésimo cuarto rey de Suecia."
 idea_USA_political_establishment: "Clase Dirigente Política"
 idea_USA_political_establishment_desc: "Desde tiempos inmemoriales, el sistema de votación empleado por la democracia estadounidense ha limitado a los votantes estadounidenses sólo dos partes: El grande que está en el poder y el otro grande que no lo es. Republicanos y demócratas son indefinidamente en un punto muerto, que no permite ninguna otra parte florezca."
 idea_USA_drone_program:0 "Programa de Drones"
 idea_USA_drone_program_desc:0 "La Fuerza Aérea de los Estados Unidos ha decidido que los aviones convencionales son demasiado caros y la pérdida de sus pilotos demasiado costoso para justificar la continuación de la guerra aérea de edad. Aviones no tripulados Predator debe ser el nuevo enfoque de la Fuerza Aérea de los Estados Unidos."
 idea_USA_united_republic:0 "República Unida"
 idea_USA_united_republic_desc:0 "Con la Décima Enmienda revocado y el país reunidos, el poder del gobierno federal es ahora absoluta. El gigante ha despertado realmente."
 idea_USA_new_education_program:0 "Nuevo Programa Educativo"
 idea_USA_new_education_program_desc:0 "Los Estados Unidos han realizado importantes inversiones en la investigación y el sector de la educación pública. Esto debería mejorar su posición en el mundo de la ciencia, sin embargo, pueden frenar su crecimiento económico."
