l_german:
 BM_HISTORY_TITLE:0 "Brief History"
 GATHERING_STORM_NAME:0 "Millenium Dawn (Recommended)"
 GATHERING_STORM_DESC:0 "Die Welt hat sich verändert. Weltweit herrscht für ein halbes Jahrhundert eine Atmosphäre des Friedens und des Wohlstands. Aber mit dem jüngsten Ende des Kalten Krieges, dem jüngsten Aufstieg der Volksrepublik China, wie wird sich diese Welt sehen? Wie wird es sich gestalten? Werden die Vereinigten Staaten ihre Vorherrschaft fortsetzen? Wird die neue Russische Föderation den Weg ins Rampenlicht finden? Welche Rolle spielen die ehemaligen großen europäischen Imperien Großbritanniens, Frankreichs und Deutschlands? Und welche Rolle hat der Schatten des Terrorismus? Die Welt hat sich verändert. Die Welt ändert sich."
 ENG_GATHERING_STORM_DESC:0 "Mit Hong Kong nach China im Jahr 1997 übergeben, hat das Vereinigte Königreich seinen letzten großen kolonialen Besitz zu sehen. Die einst mächtigste Nation auf der Erde versucht verzweifelt, einen neuen Weg zu Größe und Herrlichkeit zu finden. Aber wird dieser Weg in der kontinuierlichen Zusammenarbeit mit den Vereinigten Staaten liegen? Sollte Großbritannien seinen europäischen Brüdern näher kommen? Oder wird die Britannia die Wellen noch einmal beherrschen?"
 FRA_GATHERING_STORM_DESC:0 "Frankreich, die Grande Nation von Alt, hat versucht, einen neuen Platz in einer sich ständig verändernden Welt zu finden. Mit alten Rivalen und alten Freunden fest an ihrer Seite, mit neuen Gegnern und neuen Bedrohungen am Horizont, wird Frankreich entscheiden müssen, ob die Zukunft der Wiege der Demokratie Einheit und Frieden oder eine Rückkehr zu dunkleren Zeiten sein wird."
 GER_GATHERING_STORM_DESC:0 "Deutschland ist nun seit fast einem Jahrzehnt wieder vereint. Wirtschaftlich stärker als je zuvor, aber mit der Perspektive einer Rezession in der Zukunft, muss Deutschland neue Ziele in dieser Welt finden. Die frisch unabhängigen Staaten Osteuropas sind dabei, der Europäischen Union beizutreten, wo Deutschland maßgeblichen Einfluss hat. Deutschland, obwohl von seiner dunklen Vergangenheit beunruhigt, sieht eine glänzende Zukunft."
 ITA_GATHERING_STORM_DESC:0 "Italien ist seit den Anfängen des 20. Jahrhunderts so leicht hinter den anderen Großmächten. Nach der Niederlage im Zweiten Weltkrieg hat Italiens starke Verbindung zu seinen ehemaligen Feinden und seinem früheren Verbündeten in Deutschland sie wieder in den Zustand eines hoch entwickelten und prosperierenden Landes zurückgebracht. Aber was wird die Zukunft haben? Nationale Größe oder wirtschaftliche Katastrophe?"
 JAP_GATHERING_STORM_DESC:0 "Japan, die zweitgrößte Wirtschaft der Welt, ist seit dem Zweiten Weltkrieg das Kraftpaket der ostasiatischen Demokratien. Unterstützt von amerikanischen und europäischen Verbündeten und durch eine starke industrielle Basis geschützt, schaut Japan auf seine alte rivalisierende China mit neuem Vertrauen und neue Konfliktpotentiale."
 SOV_GATHERING_STORM_DESC:0 "Als die Sowjetunion 1991 zusammenbrach, war es klar, dass der Weg zur Herrlichkeit nicht einfach für die Russische Föderation wäre. Das System und die Wirtschaft korrupt, das Militär groß, aber veraltet und die politische Reichweite geschwächt, musste Russland akzeptieren, an der Seitenlinie für ein Jahrzehnt. Nun geht es darum, wieder ins Rampenlicht zu kommen."
 USA_GATHERING_STORM_DESC:0 "Die Bürger der Vereinigten Staaten haben nur wenig Sieg im letzten Jahrhundert. Die Weltkriege zu gewinnen, den Kalten Krieg zu gewinnen; Die Vereinigten Staaten hatten eine fast perfekte Erfolgsgeschichte bis jetzt. Aber mit China auftauchend auf dem Ozean, mit Russland drängen für erneuerte Größe, mit Terrorismus und immer so große Bedrohung, was kann Amerika tun, um dominant zu bleiben?"
 PRC_GATHERING_STORM_DESC:0 "China, das Rückstau von gestern, ist die Supermacht von morgen. Seine industrielle Basis groß, sein politischer Einfluss wächst, seine militärische Modernisierung und seine Belegschaft fast unendlich, China hat nur eines zu fürchten: Wenn es zu langsam reformiert, könnte es zerstört werden. Wenn es zu schnell reformiert, könnte es sich selbst zerstören."
 RAJ_GATHERING_STORM_DESC:0 "Wo China die Supermacht von morgen ist, ist Indien die Supermacht der nächsten Woche. Seine ständigen Kämpfe gegen Pakistan und China sowie seine tiefe wirtschaftliche Verbindung zum Westen haben Indien eine Nische zu gedeihen gegeben. Wenn es genug Zeit gegeben wird, wird der Tiger von Südasien stark genug sein, um jeden einzelnen seiner Feinde herauszunehmen."
 OTHER_GATHERING_STORM_DESC:0 "Erster Weltkrieg, Zweiter Weltkrieg, Korea, Vietnam, Afghanistan. Die Kriege der Vergangenheit haben die Nationen der jetzigen Angst vor der Zukunft verlassen. Jedoch gibt es große Hoffnung, dass die Menschheit 20 Jahrhunderte des Blutvergießens vergangen sein könnte, um seinen Übergang zu einer Periode des Friedens und der Stabilität zu vollenden."
 BLITZKRIEG_NAME:0 "Modern Day"
 BLITZKRIEG_DESC:0 "Wenn China Territorialgewässer um seine Küsten beansprucht, wenn Rußland in die Krim marschiert, wenn der terroristische islamische Staat sein Kalifat verkündet, wird die Welt dieselbe bleiben? Das Vereinigte Königreich ist nicht willens, die europäische Integration fortzusetzen. Jüngste Terroranschläge haben die Gesamtheit der französischen nationalen Prinzipien erschüttert. Flüchtlinge suchen Schutz vor Kriegen und Unruhen in Syrien und Libyen. Die nächste Präsidentschaftswahl in den USA könnte die entscheidende seit 1940 sein. Die Welt verändert sich immer noch."
 ENG_BLITZKRIEG_DESC:0 "Die Europäische Union ist unpopulärer denn je. Das britische Volk ist schuld daran, alles Unrecht mit seinem Land auf die Beamten in Brüssel sowie auf die deutsche Regierung in Berlin zu machen. Die Bevölkerung ist tief gespalten um dieses eine Problem. Großbritannien hat sich von der Wirtschaftskrise von 2008 gut erholt, aber verlassen die Europäische Union könnte den wirtschaftlichen Fortschritt der letzten zehn Jahre zu zerstören. Und selbst dann ... ist die nationale Souveränität nicht vorzuziehen kleinen wirtschaftlichen Gewinnen?"
 FRA_BLITZKRIEG_DESC:0 "Frankreich hat unter wirtschaftlichen Notlagen und großen Terroranschlägen in Paris gelitten. Die Franzosen wachsen zunehmend antagonistischer gegenüber ihren muslimischen und jüdischen Minderheiten. Die Front National schaut auf eine Möglichkeit, vielleicht in diesen schwierigen Zeiten die Macht zu übernehmen. Wird sich das demokratische Establishment und die französische europäische Integration durchsetzen? Oder steht Frankreich wie in den guten alten Zeiten allein?"
 GER_BLITZKRIEG_DESC:0 "Deutschland, getroffen von Flüchtlingskrise, wirtschaftliche Not und wachsende innere Ressentiments gegenüber Ländern wie Griechenland, Italien und Spanien, ist nach wie vor stark. Die Europäische Union expandiert nach Süden. Die europäischen Nachbarn wachsen zunehmend an Deutschlands Politik. Lohnt es sich, diesen Weg fortzusetzen? Oder ist es vielleicht die Zeit, die Grenzkonflikte von Alt zu beleben und die Soldaten wieder zu marschieren?"
 JAP_BLITZKRIEG_DESC:0 "Japan ist mit der Möglichkeit des Krieges konfrontiert jeden Tag, als chinesische Marineschiffe aggressiv in die Senkaku-Inseln schließen und als nordkoreanische Raketen in die Stratosphäre gestartet werden. Artikel 9 der japanischen Verfassung wurde kürzlich geändert, um ein aktives japanisches Militär im Ausland zu ermöglichen. Diese militaristische Haltung ist unpopulär mit den Menschen, aber vielleicht notwendig, um die nationale Sicherheit zu erhalten."
 ITA_BLITZKRIEG_DESC:0 "Kein Land der G7 und der großen Vier von Europa wurde so stark von der Wirtschaftskrise von 2008 wie Italien beeinflusst. Die Erholung ist langsam und die staatliche Unterstützung schwindet. Der Zustrom afrikanischer Migranten hilft nicht, den Menschen das Image der inneren Stabilität zu geben. Italien muss ihre Entscheidungen berücksichtigen. Dies ist sicher nicht die Zeit, den Imperialismus wiederzubeleben, aber drastische Reformen werden notwendig sein ..."
 SOV_BLITZKRIEG_DESC:0 "Getötet aus der G8, mit massiven wirtschaftlichen Sanktionen konfrontiert, kämpfen mit der Beibehaltung seiner Einflusssphäre, aber zumindest wieder mit seinen Brüdern auf der Krim vereinigt. Das ist ein Zusammenfassen der Lage der Russischen Föderation seit März 2014. Da der Westen jetzt sehr antagonistisch gegen Russland ist, muss er sich entweder entschuldigen und in sein international anerkanntes Gebiet zurückziehen oder neue Verbündete finden. Peking kommt in den Sinn."
 USA_BLITZKRIEG_DESC:0 "Innerlich geteilter als jemals zuvor, äußerlich mehr als je zuvor seit dem Ende des Kalten Krieges. Die Vereinigten Staaten leben nicht in einem nationalen goldenen Zeitalter sicher. Die Menschen sind vor der chinesischen Aggression, der industriellen Probleme und wirtschaftliche Not behutsam, die öffentliche Unterstützung für amerikanische militärische Allianzen verblasst. Der nächste Präsident der Vereinigten Staaten muss neu definieren, was es bedeutet, die größte Nation auf der Erde, das Land der Freien und die Heimat der Mutigen zu sein."
 PRC_BLITZKRIEG_DESC:0 "China ist sehr darauf konzentriert, ihre Feinde nicht ihre Schwächen zu lassen. Verschmutzung, Probleme der inneren Migration, ein schwindender Standard im Militär, das immer korrupte Regierungsorgan der Kommunistischen Partei. Und doch ist China der Riese des Ostens, der von allen kleinen Ländern Angst hat. Japan, Südkorea, die Rebellen in Taiwan, Vietnam ... alle vereint in ihrem Haß gegen China. Es ist Zeit für China, eine sinnvolle Antwort zu finden."
 RAJ_BLITZKRIEG_DESC:0 "Indiens Wirtschaft wächst schnell, und so ist die Bevölkerung. Immer noch nicht groß im internationalen Scheinwerferlicht, der Tiger ist gut gefüttert und knurrt. Indien ist auf der Jagd, und seine Beute immer so ahnungslos."
 OTHER_BLITZKRIEG_DESC:0 "Krim, der islamische Staat, nordkoreanische Atomwaffen. Wenn Konflikte immer wachsen, müssen die kleinen Nationen der Welt einen Weg finden, den Frieden zu bewahren oder ihre Feinde so schnell wie möglich zu zerstören."