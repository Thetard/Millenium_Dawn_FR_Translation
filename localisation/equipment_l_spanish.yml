 artillery_equipment_2:0 "Artillería Mejorada"
 artillery_equipment_2_desc:0 "Los nuevos diseños de obús, aprovechando los nuevos dispositivos de retroceso hidráulico y barriles más largos."
 artillery_equipment_3:0 "Artillería Avanzada"
 artillery_equipment_3_desc:0 "La artillería ligero capaz de descomponerse para el transporte, por lo que es posible llevar apoyo de artillería a las áreas previamente difíciles de enseñar."
 anti_air_equipment_2:0 "Antiaéreo Mejorado"
 anti_air_equipment_2_desc:0 "Los cañones antiaéreos con cartuchos y barriles más largos, capaces de apuntar a los aviones de alto vuelo."
 anti_air_equipment_3:0 "Antiaéreo Avanzado"
 anti_air_equipment_3_desc:1 "Un arma de fuego antiaéreo móvil avanzado con mayor alcance y capacidad de disparo, para combatir incluso el avión más rápido y de más alto vuelo enemigo."
 rocket_artillery_equipment_2:0 "Cohetes de artillería avanzados"
 rocket_artillery_equipment_2_desc:0 "Los cohetes estabilizados por rotación, el aumento de la gama de baterías de artillería ligera."
 anti_tank_equipment_2:0 "Antiaéreo Mejorado"
 anti_tank_equipment_2_desc:0 "Los cañones antiaéreos con cartuchos y barriles más largos, capaces de apuntar a los aviones de alto vuelo."
 anti_tank_equipment_3:0 "Antiaéreo Avanzado"
 anti_tank_equipment_3_desc:0 "La combinación de diferentes tipos de munición nueva tecnología con armas de fuego con velocidades iniciales más altas, estas armas antitanque se preparan por cualquier nueva armadura nuestros enemigos pueden desarrollar."
 motorized_rocket_equipment:0 "Cohetes de Artillería Motorizada"
 motorized_rocket_equipment_short:0 "Cohetes de art. mot."
 motorized_rocket_equipment_desc:0 "Los lanzacohetes múltiples tales como éstos ofrecen explosivos para un área objetivo más rápidamente que la artillería convencional, pero con menor exactitud y que requiere un tiempo más largo para recargar. Al estar instaladas en camiones, esta versión es capaz de lanzar ataques y cambiar de posición antes de que el enemigo puede devolver el fuego."
 motorized_rocket_equipment_1:0 "Cohetes de Artillería Motorizada"
 motorized_rocket_equipment_1_short:0 "Cohetes de art. mot."
 motorized_rocket_equipment_1_desc:0 "Los lanzacohetes múltiples tales como éstos ofrecen explosivos para un área objetivo más rápidamente que la artillería convencional, pero con menor exactitud y que requiere un tiempo más largo para recargar. Al estar instaladas en camiones, esta versión es capaz de lanzar ataques y cambiar de posición antes de que el enemigo puede devolver el fuego."
