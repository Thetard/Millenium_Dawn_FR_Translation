 mechanized_equipment_short:0 "Mecanizado"
 mechanized_equipment_desc:0 "La infantería mecanizada es la infantería equipada con vehículos blindados de transporte de personal (APC) o vehículos de combate de infantería (IFV) para el transporte y el combate. infantería mecanizada se distingue de infantería motorizada en que sus vehículos proporcionan un grado de protección contra el fuego enemigo, en contraposición a los vehículos de ruedas de piel suave (camiones, jeeps) para la infantería motorizada."
