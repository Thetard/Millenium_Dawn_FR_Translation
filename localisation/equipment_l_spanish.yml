 super_heavy_tank_equipment_desc:0 "Los tanques superpesados son una evolución del concepto tanque pesado. Más grande, mejor armado, con más armadura, pero también son más lentos y tienen graves problemas con los terrenos blandos y pocos puentes puede aspirar a manejar su peso."
