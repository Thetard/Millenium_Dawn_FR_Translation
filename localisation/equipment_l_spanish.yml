 artillery_equipment_short:0 "Artillería"
 artillery_equipment_desc:0 "La artillería se refiere a las armas de gran calibre, tales como cañones y obuses, que son operados por tripulaciones, que puede proyectar municiones mucho más allá del alcance efectivo de las armas personales."
 rocket_artillery_equipment:0 "Artillería de Cohetes Remolcada"
 rocket_artillery_equipment_short:0 "Artillería de cohetes"
 rocket_artillery_equipment_desc:0 "La artillería de cohete es menos precisa y tiene una tasa sostenida mucho más bajo de fuego que las baterías de cañones de artillería tradicionales. Sin embargo, tienen la capacidad de alcanzar simultáneamente un objetivo con múltiples cohetes con efectos devastadores."
