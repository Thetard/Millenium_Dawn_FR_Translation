 modern_tank_destroyer_equipment_1_desc:0 "Modernos destructores de tanques son una evolución de las anotaciones ligero y medio anteriores, prefiriendo la movilidad y el sigilo para armadura pesada."
 modern_tank_aa_equipment:0 "Antiaéreo SP Moderno"
 modern_tank_aa_equipment_desc:0 "Una combinación de misiles anti-aéreos y fuego de cañón rápida, moderna artillería anti-aérea presenta una amenaza mortal para las aeronaves."
 modern_tank_aa_equipment_1:0 "Antiaéreo SP Moderno"
