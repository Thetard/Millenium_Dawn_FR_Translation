l_spanish:
 submarine:0 "Submarino"
submarine_desc:0 "Los submarinos emplean torpedos sigilosos y potentes como para destruir los convoyes enemigos."
 both_cruisers_desc:0 "Crucero Ligero - Un buque. Su función principal es proteger a las naves de capital procedentes de los buques de luz enemigas, pero también puede desencadenar potentes torpedos que pueden dañar los barcos más grandes. \n\nCrucero Pesado - Un gran crucero acorazado que es bastante flexible. Una buena opción para los países que no pueden permitirse el lujo de construir naves de mayor tamaño."
 light_cruiser:0 "Crucero Ligero"
 light_cruiser_desc:0 "Un buque. Su función principal es proteger a las naves de capital procedentes de los buques de luz enemigas, pero también puede desencadenar potentes torpedos que pueden dañar los barcos más grandes."
 heavy_cruiser:0 "Crucero Pesado"
 heavy_cruiser_desc:0 "Un gran crucero acorazado que es bastante flexible. Una buena opción para los países que no pueden permitirse el lujo de construir naves de mayor tamaño."
 destroyer:0 "Destructor"
 destroyer_desc:0 "El buque la detección más ligero. Su trabajo es defender los barcos más grandes y para encontrar y destruir los submarinos."
 carrier:0 "Portaviones"
 carrier_desc:0 "Una nave enorme capaz de llevar aeronaves listas para la batalla. También es útil como un campo de aviación flotante se puede colocar en la costa de tu enemigo."
 battleship:0 "Acorazado"
 battleship_desc:0 "La nave más grande con las armas más grandes y armaduras más fuerte que se puede comprar. Tal inversión costosa merece el apoyo adecuado de la detección de buques más pequeños."
 battle_cruiser:0 "Crucero de guerra"
 battle_cruiser_desc:0 "Una gran nave de línea a menudo con habilidades ofensivas cercanos a los de un barco de guerra, pero con la armadura más débil pero con una velocidad más rápida."
 convoy:0 "Convoy"
 convoy_desc:0 "Los Convoyes son utilizados para el comercio internacional de bienes y recursos. También se utiliza para transportar tropas alrededor y para la realización de las invasiones navales."
 sh_battleship:0 "Acorazado Superpesado"
 sh_battleship_desc:0 "La nave de línea más grande con las armas más grandes y armaduras más fuerte que se puede comprar. Tal inversión costosa merece el apoyo adecuado de de buques más pequeños."
 light_airframe:0 "Armazón Ligero"
 light_airframe_desc:0 "Aeronaves con un armazón ligero."
 medium_airframe:0 "Armazón Medio"
 medium_airframe_desc:0 "Aeronaves con un armazón medio."
 heavy_airframe:0 "Armazón Pesado"
 heavy_airframe_desc:0 "Aeronaves con un armazón pesado."
 jet_engines:0 "Motores a reacción"
 JET_ENGINES_SPECIAL:0 "El desarrollo de los motores a reacción es un requisito previo esencial para el desarrollo de aviones a reacción alimentados. Esto debe ser investigado antes de poder investigar aviones avanzados."
 jet_engines_desc:0 "Un gran avance en la tecnología de propulsión, el motor de jet permitirá el desarrollo de una nueva generación de aviones."
 convoy_1:0 "Convoy"
 motorized_equipment:0 "Motorizado"
 motorized_equipment_desc:0 "Camiones y otros vehículos utilizados para el transporte de tropas en el campo."
 motorized_equipment_1:0 "Motorizado"
 motorized_equipment_1_desc:0 "La motorización de infantería es la primera etapa hacia la mecanización de un ejército. camiones civiles son fácilmente adaptables a usos militares de transporte de soldados, remolcando armas y equipo y materiales de transporte. Esto aumenta en gran medida la movilidad estratégica de las unidades de infantería, que de otro modo confiar en marcha."
