 modern_tank_artillery_equipment:0 "Artllería SP Moderna"
 modern_tank_artillery_equipment_desc:0 "Los vehículos modernos de artillería autopropulsadas pueden parecerse superficialmente a los tanques, pero por lo general su armadura es ligera. Sin embargo, ellos protegen sus equipos contra la metralla y las armas pequeñas."
 modern_tank_artillery_equipment_1:0 "Artllería SP Moderna"
 modern_tank_artillery_equipment_1_short:0 "SPG Moderno"
 modern_tank_artillery_equipment_1_desc:0 "Los vehículos modernos de artillería autopropulsadas pueden parecerse superficialmente tanques, pero por lo general se armadura ligera, muy a la ligera para sobrevivir en el combate del fuego directo. Sin embargo, ellos protegen sus equipos contra la metralla y las armas pequeñas."
 modern_tank_destroyer_equipment:0 "Destructor de Tanques Moderno"
 modern_tank_destroyer_equipment_desc:0 "Modernos destructores de tanques son una evolución de las anotaciones ligero y medio anteriores, prefiriendo la movilidad y el sigilo para armadura pesada."
