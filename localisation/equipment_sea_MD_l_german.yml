l_german:
 cold_war_ship_design:0 "Kriegsschiffsdesign des Kalten Krieges"
 cold_war_ship_design_desc:0 "Durch das Lernen aus unseren Fehlern der Weltkriege in Punkto Schiffbau, könnten wir in Zukunft neue Schiffstypen entwerfen."
 carrier_nuclear_reactor:0 "Flugzeugträger Atomreaktoren"
 carrier_nuclear_reactor_desc:0 "Die Reichweite der FlugzeugFlugzeugträger ist limitiert. Wenn wir Atomereaktoren als Antrieb benutzen würden, dann sollte es uns ermöglichen die Hohe See noch effizienter zu dominieren."
 carrier_advanced_ramp_system:0 "Erweitertes Flugzeugträger-Rampen-System"
 carrier_advanced_ramp_system_desc:0 "The runway on Aircraft Carriers is a problem. By applying a more ergonomic ramp at the end of the runway, we should be able to store more planes on top of the Flugzeugträger deck."
 carrier_catapult:0 "Flugzeugträger Katapult"
 carrier_catapult_desc:0 "Während Rampen uns in der Vergangenheit geholfen haben, haben unsere Wissenschaftler nun die Theorie, dass Systeme um Flugzeuge direkt in die Luft zu katapultieren die Kapazität der Flugzeugtränger noch mehr erhöhen könnte."
 submarine_nuclear_reactor:0 "U-Boot Atomreaktoren"
 submarine_nuclear_reactor_desc:0 "Wenn wir Atomreaktoren in U-Boote einbauen würden, würden wir ihre Reichweite massiv erhöhen."
