 belgium.2.t:0 "Réforme Politique pour la Belgique"
 belgium.2.d:0 "Nous avons été profondément déçu de l'inéfficacité politique de la part de nos dirigeants. Il est temps de renforcer notre système, se débarasser de quelques uns de nos parlementaires et de faire redevenir puissante la Belgique."
 belgium.2.o1:0 "Faisons cela!"
 britain.1.t:0 "Le Royaume détruit..."
 britain.1.d:0 "L'Ecosse et le Pays de Galle ont quittés notre royaume... Le Grand Héritage Anglais est à nouveau réduit à l'Angleterre. Il y a un ressentiment grandissant dans les populations indépendantes d'Ecosse et du Pays de Galles du fait que nous les revendiquons encore comme notre territoire. Nous devrions annoncer la vérité: Nous sommes l'Angleterre à nouveau."
 britain.1.o1:0 "C'est très bien."
 britain.1.o2:0 "Jamais! Le soleil ne se couche jamais sur l'Empire Britannique!"
 britain.2.t:0 "Le futur du Système de Santé Publique"
 britain.2.d:0 "Le Système de Santé Publique et sa place dans le budget des gouvernements est très souvent contesté par les partis politiques. Nous devrion probablement arrivé à une décision concernant la direction que le gouvernement devrait prendre dans cette situation cruciale."
 britain.2.o1:0 "Un pour tous, Tous pour un!"
 britain.2.o2:0 "Pas touche à mes soins médicaux!"
 britain.3.t:0 "La Grande-Bretagne demande un traitement de faveur"
 britain.3.d:0 "La délégation britannique du parlement Européen ont marchés autour de Bruxelles comme une horde de marionnettistes jouant avec leurs marionnettes. Ils scrutent chaque mouvement de l'UE et bloquent la majorité de leurs avancées. Cela devient insupportable."
 britain.3.o1:0 "Vous êtes sérieux?"
 britain.4.t:0 "Le Référendum du Brexit"
 britain.4.d:0 "\"Brexit\", une contraction pour le "British Exit", c'est l'étrange terme donné par les britanniques et la presse internationale à l'idée que la Grande-Bretagne quitte l'UE.\n\nDésormais, cette idée est arrivée à maturité: les citoyens britanniques votent pour leur futur dans l'Union.: Sortir? Ou rester?"
 britain.4.o1:0 "Que le vote commence."
 britain.5.t:0 "La Monarchie abolie!"
 britain.5.d:0 "Ressentant un changement, le monarque britannique a aujourd'hui renoncé à ses prétentions au trône. Au même moment, le gouvernement s'assure que les textes fondateur du pays sont réécrits de façon à ce qu'il n'y ait pas besoin d'une monarque pour le représenter.\nC'est la fin de la monarchie britannique."
 britain.5.o1:0 "Bon débarras."
 britain.6.t:0 "La Reine Elizabeth II a abdiqué!"
 britain.6.d1:0 "\"Je n'ai jamais voulu cela. Je ne pensais pas que la Grande-Bretagne souhaiterais revenir dans une période sombre de tyrannie. Je suis trop vieille, trop faible et franchement incapable de diriger un pays. Si la Grande-Bretagne choisit réellement de redonner le pouvoir à un monarque, ils devront trouver quelqu'un d'autres.\"\n\nDans un choc politique, la Reine Elizabeth II a abdiqué. Même si les préparatifs pour le couronnement de son fils Charles, qui sera bientôt Charles III de Grande-Bretagne, sont en cours, le peuple britannique n'a de cesse de se questionner pour savoir si cette voie est vraiment la bonne."
 britain.6.d2:0 "\"C'est absolument innaceptable. J'ai combattu contre la machine de guerre d'Hitler dans les forces armées britanniques, et désormais le gouvernement britannique avec le soutien du peuple retourne vers un modèle à tendance fasciste. Je ne peux permettre cela.\"\n\nDans un séisme politique, la Reine Elizabeth II abdique par protestation envers les choix récent du gouvernement. Son fils, qui deviendra bientôt le Roi Charles III, se prépare à être couronné."
 britain.6.o1:0 "Longue vie au Roi!"
 britain.7.t:0 "Les britanniques supportent l'OTAN!"
 britain.7.d:0 "Le Gouvernement britannique a envoyé une déléguation militaire dans notre ministère de la défense. Leur support réaffirmé pour le traité de l'Organisation Nord-Atlantique nous sera plus que bénéfique."
 britain.7.o1:0 "Merci, veille branche."
 britain.8.t:0 "Investissements Britanniques dans le Commerce"
 britain.8.d:0 "Une déléguation britannique est arrivée dans notre capitale. Cela nous aidera à améliorer nos échanges commerciaux avec le Royaume-Unis."
 britain.8.o1:0 "Ca ne peut pas être mauvais n'est ce pas?"
 britain.9.t:0 "Développement National"
 britain.9.d:0 "Un nouveau projet de développement national a commencé. Il y a de nombreux projets en travaux actuellement et désormais plusieurs d'entres-eux arrivent à terme."
 britain.9.o1:0 "Voyons comment cela évoluera."
 britain.10.t:0 "Le Royaume-Unis attaque le Capitalisme"
 britain.10.d:0 "Le Gouvernement britannique, dans des échanges économiques et diplomatiques avec nous, a récemment déclaré sont intention de détruire le capitalisme international. Cela va surement restreindre nos relations avec eux."
 britain.10.o1:0 "Pauvres fous!"
 britain.10.o2:0 "Peut-être qu'ils ont raison?"
 britain.11.t:0 "L'accord des frontière Britannico-Européennes"
 britain.11.d:0 "L'idée d'une révision complète de notre actuel accord avec la zone Schengen a été soulevée au Parlement récemment. Nous devons réflechir avec attention à ce que l'on va faire."
 britain.11.o1:0 "La sécurité aux frontière d'abord!"
 britain.11.o2:0 "Une politique plus ouverte est la clé."
 britain.12.t:0 "L'Alliance du CANZUK"
 britain.12.d:0 "Le Royaume-Uni nous a récemment contacté pour un accord militaire mais aussi une alliance dans la sphère Anglaise. Le projet d'alliance du CANZUK inclue le Canada, l'Australie, la Nouvelle-Zélande et le Royaume-Uni."
 britain.12.o1:0 "Cela semble être une bonne proposition!"
 britain.12.o2:0 "Nous avons nos propres problèmes."
 britain.13.t:0 "La Grande-Bretagne requiert l'accord de mains d'oeuvre extérieure"
 britain.13.d:0 "Le Gouvernement britannique nous a contacté pour un possible arrangement qui autorise les citoyens Irlandais de venir dans le nord de l'Irlande plus facilement pour améliorer à la fois le niveau de vie Irlandais et l'économie de l'Irlande du Nord. Ce possible arrangement est populaire dans la population Irlandaise - car cela offre des emplois dans une économie en difficulté."
 britain.13.o1:0 "Cela semble être une bonne chose."
 britain.13.o2:0 "Nous ne devrions pas."
 britain.14.t:0 "Accord des voyages aérien avec l'Europe"
 britain.14.d:0 "Nous avons terminés les règles d'une future liaison aérienne entre l'UE et le Royaume-Uni. Les personnes et les biens transportés par avion sont plus simple à transporter. Les européens et les britanniques sont en faveur d'une baisse des coûts non essentiels de l'arrangement actuel."
 britain.14.o1:0 "Bien!"
 britain.15.t:0 "L'Alliance Britannique nous invites"
 britain.15.d:0 "Le Gouvernement britannique nous a contacté pour rejoindre leur alliance. Cela signifie abandonner notre alliance, et peut-être, stopper nos revendications sur la scène internationale."
 britain.15.o1:0 "Bien sur!"
 britain.15.o2:0 "Absolument pas."
 britain.16.t:0 "Le Programme de Coopération Militaire Européen"
 britain.16.d:0 "Le Gouvernement britannique a lancé le Programme de Coopération Militaire Européen, le PCME. Les forces armées britannique ont fait de leur priorité la défense des territoires de leurs alliés pour défendre les leurs."
 britain.16.o1:0 "Nous apprécions cette aide."
 britain.17.t:0 "Réorganisation du système de l'Éducation"
 britain.17.d:0 "Dans une longue polémique gouvernementale, nous devons restructurer notre programme d'éducation: Devons-nous exclure les élèves venant de minorités ethniques, en prenant exemple sur le fascisme, ou devons-nous simplement retirer les quotas basés sur la race, le sexe et le mérite?"
 britain.17.o1:0 "Restons basé sur le mérite."
 britain.17.o2:0 "Basons-nous sur l'acceptation ethnique."
 britain.17.o3:0 "Un système hybride serait bien."
 britain.18.t:0 "Un comité revolutionnaire en Grande-Bretagne"
 britain.18.d:0 "Le Gouvernement britannique a révélé sa nouvelle agence gouvernementale: un comité revolionnaire, axé sur la révolution des travailleurs rouges dans les autres pays. Nos liens économiques avec la Grande-Bretagne risque d'en souffrir."
 britain.18.o1:0 "Pauvres fous!"
 britain.19.t:0 "La Révolte Québecoise"
 britain.19.d:0 "Nous avons été en contact avec la population franco-canadienne du Québec. Le soutien pour l'indépendance est à son apogée et une force militante est préparée à prendre les armes. Dans le même temps, nous avons semé le mécontentement dans les pouplations des côtés Est du Canada.\n\nCe que nous voulons est simple: Laisser le Québec être libre et rendre ses provinces anglo-canadiennes du côté de l'Atlantique."
 britain.19.o1:0 "Envoyez la demande!"
 britain.20.t:0 "La Grande-Bretagne attaque le Canada!"
 britain.20.d:0 "\"Nous avons deux demandes simples au gouvernement canadien:\n1: Garantir l'indépendance de la province du Québec comme une nation souveraine, en lui rendant les villes de Québec et Montréal.\n2: Céder les provinces canadiennes du Nouveau-Brunswick, la Nouvelle-Écosse, l'île du Prince Edward et le Labrador au gouvernement britannique.\nSi le Gouvernement canadien résiste, alors la guerre est inévitable.\n\nsigned, the [ENG.GetAdjective] government\nsigned, le Gouvernement Québecois est en exil à Londres\"\n\nQu'allons-nous faire maintenant?!"
 britain.20.o1:0 "Nous allons accepter ces demandes, pour cette fois."
 britain.20.o2:0 "Nous ne reculerons pas les gars! Pas d'excuses!"
 britain.21.t:0 "L'Assitance Défensive Britannique"
 britain.21.d:0 "Alors que la Grande-Bretagne dessine une image d'une Europe plus grande, ils ont à nouveau affirmé leur volonté de nous suivre militairement."
 britain.21.o1:0 "Bien."
 britain.22.t:0 "'Sortons - Leave'!"
 britain.22.d:0 "Le résultat est tombé la campagne du 'Leave' a gagnée. La Grande-Bretagne va devoir se préparer à quitter l'UE."
 britain.22.o1:0 "Soit."
 britain.23.t:0 "'Restons - Remain'!"
 britain.23.d:0 "Le Référendum vient de se finir et le résultat est tombé. Avec à peu près 53% de vôtes pour rester dans l'UE, la campagne du 'Remain' a gagné. Nigel Farage et Boris Johnson, luttant pour sortir de l'UE, ont annoncés qu'ils acceptaient ce résultat - La Grande-Bretagne reste dans l'UE!"
 britain.23.o1:0 "C'est le bon choix."
 britain.24.t:0 "L'Irlande accepte!"
 britain.24.d:0 "Le Gouvernement Irlandais a chaleureusement accepté notre proposition. La frontière entre L'Irlande et l'Irlande du Nord est à nouveau ouverte."
 britain.24.o1:0 "Excellent!"
 britain.25.t:0 "La Reine Elizabeth II est morte"
 britain.25.d:0 "Mary Alexandra Elizabeth, fille de George VI, est partie paisiblement dans son sommeil. Elle a été reine pendant 70 ans jusqu'a ses 100 ans.\n\nLe Commonwealth est en deuil. Le long règne de la reine annonce a vu la fin de l'Empire Britannique, la revitalisation de l'Angleterre, l'entrée dans l'UE et une fierté  a proud and strong start into the dawning 3rd millennium.\n\nThe queen was a living legend. But every legend eventually dies."
 britain.25.o1:0 "Elle reigne au paradis désormais."
 britain.26.t:0 "Le Roi Charles III est mort"
 britain.26.d:0 "'Charles est mort', un titre de journal, suivi par 'Seuls quelques uns le pleurent'.\n\nLe Roi Charles III était historiquement impopulaire, dans la même optique que sont grand oncle Edward VIII.\n\nSon fils, William V, sera surement un roi plus populaire pour le peuple britannique."
 britain.26.o1:0 "Aucun Roi ne vit éternellement."
 canada.1.t:0 "Air Canada a racheté Canadian Airlines"
 canada.1.d:0 "Canadian Airlines est une compagnie aérienne Canadienne en difficultés à causes des problèmes économiques. Elle n'est désormais plus capable de rivaliser avec sa rivale Air Canada.\n\nLes bureacrates d'Air Canada ont présenté un plan d'intégration de leur rival. Le plan semble démontrer la volonté de conserver les postes qui étaient menacés par la possible banqueroute de Canadian Airlines - ce plan de reprise devrait prendre effet dès le 1er Janvier 2001."
 canada.1.o1:0 "Cela semble être une bonne proposition."
 canada.1.o2:0 "Nous devrions éviter tout monopole."
 china.1.t:0 "Invitation de la Chine"
 china.1.d:0 "Le Gouvernement Chinois nous a contacté pour rejoindre leur alliance militaire afin d'améliorer la sécurité de la région et d'assurer nos intérêts mutuels. Que devons-nous répondre?"
 china.1.o1:0 "Nous acceptons!"
 china.1.o2:0 "Ce n'est pas une bonne chose..."
 china.2.t:0 "[From.GetName] à rejoins l'Alliance!"
 china.2.d:0 "Les dirigeants de [From.GetName] ont annoncés leur intention de rejoindre notre alliance dans ce qui serait un mouvement politique bénéfique."
 china.2.o1:0 "La force réside dans le nombre!"
 china.3.t:0 "[From.GetName] refuse l'offre de l'Alliance"
 china.3.d:0 "[From.GetName] a refusé notre invitation à rejoindre notre alliance en statuant sur le fait que cela ne correspond pas à leur intérêts nationaux."
 china.3.o1:0 "Il sont soit avec nous, soit contre nous."
 china.4.t:0 "L'Union de Défense et de l'Economie d'Asie"
 china.4.d:0 "Une nouvelle alliance internationale est apparue sur la scène mondiale, les membres dirigeants de la Chine ont annoncé la création de l'Union de Défense et de l'Economie d'Asie UDEA. Si les puissances dans la région s'alignent d'eux-même dans ce nouveau bloc militaire et économique, cela va probablement augmenter la puissance Chinoise dans la région."
 china.4.o1:0 "Nous vivons dans un monde intéressant."
 china.5.t:0 "Un Pays, deux Systèmes"
 china.5.d:0 "La Chine a émis la suggestion que Taïwan les rejoignent dans une union politique. Les opposants à cette idée redoutent que la République de Chine soit réduite à pire que d'être un état fantoche et qu'il n'y a aucune possibilité que Taïwan puisse créer une politique étrangère après cet accord."
 china.5.o1:0 "Il pourrait y avoir une Chine après tout. En plus, ca sera bon pour le business."
 china.5.o2:0 "Jamais! Il n'y aura pas de compromis sur l'indépendance de Taïwan!"
 china.6.t:0 "La Chine souhaite capturer le Dalaï-Lama"
 china.6.d:0 "La République Populaire de Chine a appelé a mettre la main sur le Dalaï-Lama, le dirigeant spirituel des Boudhistes Tibétains, qui revendique l'indépendance du Tibet."
 china.6.o1:0 "Nous devons le faire."
 china.6.o2:0 "Jamais! Nous avons des principes."
 china.8.t:0 "La Chine revendique les Senkaku"
 china.8.d:0 "La Chine a revendiqué les îles Senkaku, annonçant la guerre si nous ne leur cédons pas."
 china.8.o1:0 "Une guerre n'est pas nécessaire, donnons ces îles."
 china.8.o2:0 "Jamais! Ils n'ont aucun droits sur nos territoires!"
 china.9.t:0 "Le Japon Refuse"
 china.9.d:0 "Les Japonais ont refusé de céder les îles Diaoyu. L'opinion publique est choqué par cette injustice. Notre commandement militaire nous annonce être prêt à une guerre. Comment devons nous procéder?"
 china.9.o1:0 "C'est la guerre! Nous les ferons regretter leurs actes!"
 china.9.o2:0 "Ces rochers ne méritent pas notre sang."
 china.10.t:0 "La Chine réclame la fin des revendications du Vietnam sur les Paracels"
 china.10.d:0 "La Chine réclame que le Vietnam stoppe ses revendications sur les îles disputés des Paracels dans la Chine du Sud et d'accepter les droits territoriaux des Chinois."
 china.10.o1:0 "Nous ne pouvons pas contester leur contrôle des Paracels."
 china.10.o2:0 "Ces îles font partie de notre territoire légitime!"
 china.12.t:0 "La Chine revendique Taïwan"
 china.12.d:0 "La Chine a appelé le gouvernement de la République de Chine à se retirer et à laisser à la République Populaire de Chine le contrôle total de Taïwan, recherchant la fin de la guerre civile Chinoise une fois pour toute."
 china.12.o1:0 "Nous devons accepter, nous ne pouvons résister."
 china.12.o2:0 "Nous avons une armée! Nous allons mener ces Rouges au fond de l'océan si ils tentent de nous envahir!"
 china.13.t:0 "La Quatrième Crise de Taïwan"
 china.13.d:0 "Le Gouvernement de Taipei a refusé notre appel à la réunification, et les séparatistes sont toujours soutenus par les Etats-Unis - Comment devons-nous procéder?"
 china.13.o1:0 "Dites aux Américains de reculer ou de faire face aux conséquences."
 china.13.o2:0 "Ce n'est pas un combat que l'on peu gagner, peut-être devons-nous attendre une meilleure opportunité."
 china.14.t:0 "Taïwan Résiste"
 china.14.d:0 "Le Gouvernement de Taipei a refusé notre demande de réunification pacifique. L'Armée Populaire de Libération est prête à attaquer."
 china.14.o1:0 "Que la guerre soit! Finissons-en."
 china.14.o2:0 "Quelque chose ne vas pas... J'ai des doutes."
 china.15.t:0 "La Quatrième crise de Taïwan"
 china.15.d:0 "La République Populaire de Chine a déclaré leur intention de reprendre Taïwan de force, et ils nous ont demandé de resté hors de leur chemin. Que devons-nous répondre?"
 china.15.o1:0 "Nous avons l'obligation de défendre nos alliés de Taïwan et d'aider les démocraties en danger. Plaçons-nous en DEFCON 3. Les Chinois reculeront si ils ont un semblant de cerveau."
 china.15.o2:0 "Ce n'est pas notre combat. L'indépendance de Taïwan ne vaut pas des millions de vies Américaines."
 china.16.t:0 "Les Etats-Unis soutiennent Taïwan"
 china.16.d:0 "Les Etats-Unis ont refusés notre demande de ne pas intervenir et souhaitent s'opposer à nous si nous tentons d'envahir Taïwan."
 china.16.o1:0 "Qu'il en soit ainsi. Le détroit de Taïwan sera empli de leurs portes-avions échoués. Taïwan est un territoire légitime."
 china.16.o2:0 "Ils sont fous. Cette île ne vaut pas le sang de millions de nos frères, nous attendrons une meilleure opportunité."
 china.18.t:0 "Guerre Civile"
 china.18.d:0 "Des éléments Pro-communistes de nos forces armées se sont soulevés et ont fomentés une révolte contre la Nouvelle République!"
 china.18.o1:0 "Ces traîtres n'arreteront pas notre révolution!"
 china.20.t:0 "Les intérêts miniers Chinois"
 china.20.d:0 "Les sociétés de minage Chinoises ont déclaré leur intérêt pour soutenir la nation. Tandis qu'ils débloqueraient nos ressources minières, ils souhaitent être favorisés malgré leur volonté d'importer de la mains d'oeuvre Chinoise plutôt de la mains d'oeuvre locale."
 china.20.o1:0 "Laissez les creuser!"
 china.20.o2:0 "Plus d'exploitation impérialiste de nos ressources!"
 china.21.t:0 "La Pax Asiatica"
 china.21.d:0 "Se proclamant elle-même le chef des puissances de l'Est Asie, la Chine a proposé une protection militaire à un certains nombre de nations dont nous. Que devons-nous répondre?"
 china.21.o1:0 "Se protéger ne peut faire de mal."
 china.21.o2:0 "Ce n'est pas nécessaire... et quelque peu alarmant."
 china.22.t:0 "La Négociation des Paracels"
 china.22.d:0 "Les Chinois ont exprimé leur intérêt à résoudre diplomatiquement le problème des Paracels. Que devons-nous répondre?"
 china.22.o1:0 "Ces îles sont sans importance, les bonnes relations avec la Chines sont inestimables."
 china.22.o2:0 "Ces îles sont Vietnamiennes et nous ne les abandonneront pas."
 china.23.t:0 "La Négocation des Paracels"
 china.23.d:0 "Le Vietnam a refusé d'abandonner les Paracels. Que devons-nous répondre?"
 china.23.o1:0 "Ces îles sont sans importance, les bonnes relations avec le Vietnam sont inestimables."
 china.23.o2:0 "Ces îles sont Chinoises et nous ne les abandonneront pas."
 china.24.t:0 "Le Scandale du Lait"
 china.24.d:0 "Le Pays est sous le choc par la découverte que des société laitières Chinoises ait vendu des produit contaminé par le composant toxique, la Mélamine. 300 000 citoyens Chinois ont été empoisonnés par le lait contaminé, 11 pays ont stoppés leurs importations sur la nourriture Chinoise. Un nombre important d'officiels du Gouvernement et de grandes industries sont impliqués et il semble qu'ils étaient conscient de la présence de Mélamine. C'est l'incident le plus important dans l'histoire concernant de la nourriture selon l'Organisation Mondiale de la Santé."
 china.24.o1:0 "Incroyable! Les responsables seront punis."
 china.26.t:0 "Le 16ème Congrès National du Parti Communiste Chinois" 
 china.26.d:0 "Le leader Jiang Zemin ayant mis un terme à sa présidence du parti Communiste, il faut élire la nouvelle génération de dirigeant du parti. Le possible futur leader, Deng Xiaoping, souhaite se concentrer sur les réformes de Hu Jinato et de la faction Tuanpai. Cependant le nationaliste Xi Jinping et son parti de la "Couronne du Prince" (Taizidang) est aussi dans la course pour diriger la République Populaire. Bien sur, les passations de pouvoir dans la RPC ne se font pas souvent tranquillement et ils est possible que le Président Jiang lui-même ait ses propres ambitions."
 china.26.o1:0 "Il n'y aura pas de remaniement aujourd'hui, choisissons un allié proche de Jiang Zemin."
 china.26.o2:0 "Nous devons mettre en avant notre développement économique. Hu Jinato et le Tuanpai sont les meilleurs choix pour la Chine."
 china.26.o3:0 "Nous devons restaurer notre dignité nationale. Xi Jinping dirigera notre nation."
 china.25.t:0 "Scandale d'Accident de Train"
 china.25.d:0 "35 personnes mortes et 210 blessés lors de l'accident d'un train sur le Viaduc de Shuangyu qui a été percuté par l'arrière par un autre. La sécurité du réseau ferroviaire est fortement mise à mal par différentes critiques et une enquête sur les circonstances de l'accident. Trois officiels dont celui chargé du bureau des chemins de fer ont été démis de leurs fonctions à cause des nombreuses pannes constatés sur le réseau récemment qui ont surement entrainé ce drame."
 china.25.o1:0 "Horrible!"
 china.27.t:0 "Le 18ème Congrès National du Parti Communiste Chinois"
 china.27.d:0 "Il est temps de choisir le diirgeant du parti pour les décennies à venir. La Clique de Shangai et Tuanpai ont promis tout deux des visions de développement différents, les populistes de Tuanpai énonce que les bénéfices économiques actuels n'ont pas été équitablement distribués. Dans le même temps, Xi et le Taizidang continue à soutenir l'agitation en faveur d'une attitude plus nationaliste reprochant les problèmes Chinois à des éléments subversifs et des menaces extérieures. Jiang Zemin, quand à lui, continue de tenter d'influencer notre politique nationale."
 china.27.o1:0 "Le Développement industriel est la force de notre pays."
 china.27.o2:0 "Nous ne devons pas oublier notre devoir envers le peuple."
 china.27.o3:0 "Nous devons dominer l'Asie!"
 csto.1.t:0 "[From.GetName] a postuler pour devenir membre de l'OTSC"
 csto.1.d:0 "Des officiels de [From.GetName] nous ont contacté pour discuter de leur futur possible dans l'Organisation du Traité de Sécurité Collective."
 csto.1.o1:0 "Bienvenue dans une Alliance Puissante!"
 csto.1.o2:0 "Nyet."
 diplomatic_message.1.t:0 "L'Alliance [From.GetAdjective] nous invites!"
 diplomatic_message.1.d:0 "Des émissaires diplomatiques de [From.GetName] nous ont envoyé une demande de considérer sérieusement de rejoindre leur alliance militaire dans le but de se protéger mutuellement de futures menaces et pour poursuivre des objectifs communs. Nous devons réflechir à ce que nous ferons."
 diplomatic_message.1.o1:0 "[Root.GetName] et [From.GetName] sont devenus des alliés!"
 diplomatic_message.1.o2:0 "Nous ne devrions pas."
 diplomatic_message.2.t:0 "[From.GetName] nous ont expulsé de [From.GetFactionName]!"
 diplomatic_message.2.d:0 "\"A cause de vos inacceptables positions politiques et idéologiques, notre alliance militaire n'existe plus!\", à déclaré l'ambassadeur [From.GetAdjective] de [Root.GetLeader] aujourd'hui.\n\nIl semble que [Root.GetNameDef] n'est plus intéressée pour continuer leurs efforts militaire et l'alliance nous a refusé l'accès aux conseils de la faction. Bon débarras."
 diplomatic_message.2.o1:0 "Bandes de fous!"
 diplomatic_response.1.t:0 "[From.GetName] accepte!"
 diplomatic_response.1.d:0 "Les délégations de [This.GetAdjective] et [From.GetAdjective] ont atteint un arrangement mutuel dans les récentes négociations. [From.GetName] est prêt à accepter notre proposition."
 diplomatic_response.1.o1:0 "Excellent."
 diplomatic_response.2.t:0 "[From.GetName] rejette!"
 diplomatic_response.2.d:0 "Après plusieurs nuits de débats autour des points majeurs, les récentes négociations entre [This.GetName] et [From.GetName] ont échouées. Notre proposition est désormais rejetée."
 diplomatic_response.2.o1:0 "Très bien...."
 diplomatic_response.3.t:0 "[From.GetName] recule!"
 diplomatic_response.3.d:0 "Sans surprises, les déléguations [From.GetAdjective] ont été convaincu par notre volonté de fer et sont convenu à nos demandes. Nous avons eu ce que nous souhaitions."
 diplomatic_response.3.o1:0 "Parfait!"
 diplomatic_response.4.t:0 "[From.GetName] nous défies!"
 diplomatic_response.4.d:0 "Nous savons que certains de [From.GetAdjective] sont stupides, mais ils semblent qu'ils soient actuellement au sommet dans les dernières négociations. Ils nous ont défiés, rejetant les demandes que nous avions envoyés."
 diplomatic_response.4.o1:0 "Ils vont en subir les conséquences."
 egypt.1.t:0 "Le Problème d'Hala'ib"
 egypt.1.d:0 "L'Égypte et le Soudan se sont toujours affrontés sur leurs frontières communes depuis qu'ils étaient encore des colonies de la Grande-Bretagne. Tandis que les citées Égyptiennes sont dans leurs droits sur leurs frontières, le Soudan rapelle la décision durant la période colonialiste de cèder le triangle d'Hala'ib à l'administration territoriale britannique soudannaise. Les forces soudannaises ont pris le controle de la zone en 1992, un moment ou l'Égypte ne pouvait pas repousser les incursions. Désormais, avec une nouvelle force nationale, il est temps de revoir notre politique."
 egypt.1.o1:0 "Chargez!"
 egypt.1.o2:0 "Ce territoire appartient de bon droit au Soudan."
 egypt.2.t:0 "La menace Égyptienne dans le triangle d'Hala'ib"
 egypt.2.d:0 "Les forces Égyptiennes se sont récemment massées sur la frontière avec le Soudan et revendiquent leur souveraineté du triangle d'Hala'ib, un territoire historiquement très disputé entre les deux pays. \n\nIl semble que leurs forces seront capables d'obtenir la victoire. Nous devons préparer nos prochaines décisions."
 egypt.2.o1:0 "Nous devons temporairement battre en retraire!"
 egypt.2.o2:0 "Terminons cette histoire. Cette zone est Égyptienne."
 egypt.2.o3:0 "Le Soudan ne se repliera jamais!"
 egypt.3.t1:0 "Le Soudan bat en retraite!"
 egypt.3.t2:0 "Le Soudan recule!"
 egypt.3.t3:0 "Le Soudan nous défies!"
 egypt.3.d1:0 "Le gouvernement du Soudan nous a informé que leurs forces militaires se sont retirées d'Hala'ib. Cela ne veut pas fire que le conflit est terminé mais cela nous rend le contrôle du triangle."
 egypt.3.d2:0 "Le Soudan n'a pas seulement retiré leurs troupes, ils ont aussi signés une loi qui nous concède de façon permanente le territoire. Cela va créer un nouveau chapitre dans les relations Égyptienne-Soudannaises!"
 egypt.3.d3:0 "Le gouvernement du Soudan a dit à nos ambassadeurs de les citer pour répondre à notre ministre de la défense, 'allez manger de la merde de chien'. Le Soudan nous défies sur notre détermination et crache sur notre honneur! Cela ne peut plus durer!"
 egypt.3.o1:0 "Ce à quoi on s'attendait va se produire."
 egypt.3.o2:0 "Challenge accepted! C'est la guerre!"
 egypt.3.o3:0 "La guerre est trop risquée. Nous devons reculer."
 egypt.4.t:0 "Le Massacre d'el-Kosheh"
 egypt.4.d:0 "Le Massacre d'el-Kosheh est une attaque terroriste le dimanche 2 Janvier qui s'est produit dans le village d'el-Kosheh en haute-Égypte à 450km du Caire.\n\nLes minorités Coptes vivant dans le Nord-Est de l'Afrique ont toujours eu des problèmes avec les musulmans radicaux, qui vivent au sein de la population majoritairement islamique. el-Kosheh était un centre économique local de la zone de Sohag qui compte une population de 35000 habitants à majoritée Coptes - ce qui a ammené à la catastrophe. Après des conflits religieux entre un chrétien et un musulman, la communautée musulmane du village a été indignée et est entrée dans une rage, les faisant piller les boutiques chrétiennes du côté des banlieues de la ville d'el-Kosheh et les villages alentours.\n\nCe massacre est l'un des plus grand dans l'histoire de l'Égypte et rapelle le pourcentage important de musulmans dans notre gouvernement. La population Coptes a déja appelé les morts des martyrs et déclaré que c'était le 21ème massacre de martyrs chrétiens. Que doit faire le gouvernement?"
 egypt.4.o1:0 "Nous allons traquer ces chiens."
 egypt.4.o2:0 "Les chrétiens n'ont rien à dire la dessus."
 election.1.t:0 "Élections"
 election.1.d:0 "Des Élections publiques se tiennent en ce moment, et les vôtes seront bientôt comptés. Tout les parties de majorités se regardent pour se regrouper ou prendre le contrôle du gouvernement. Qui pourrait gagner?\n\n(Note du/des Dev: Le parti actuel peut défendre sont titre si il a au moins 20% de soutien populaire; un autre parti peu être élu si il détient au moins 30% de soutien populaire. Si tout les autres partis ont en dessous de 20%, le parti au pouvoir gagne aussi.)"
 election.1.o1:0 "Les Communistes ont gagnés."
 election.1.o2:0 "Les Démocrates Socialistes ont gagnés."
 election.1.o3:0 "Les Socio-Démocrates ont gagnés."
 election.1.o4:0 "Les Progressistes ont gagnés."
 election.1.o5:0 "Les Sociaux Libéraux ont gagnés."
 election.1.o6:0 "Les Libéralistes ont gagnés."
 election.1.o7:0 "Les Conservateurs ont gagnés."
 election.1.o8:0 "Les Réactionnaires ont gagnés."
 election.1.o9:0 "Les Nationalistes ont gagnés."
 election.1.o10:0 "Les Fascistes ont gagnés."
 election.1.o11:0 "Les Islamiques Radicaux ont gagnés."
 election.1.o12:0 "Le Parti au Pouvoir a gagné."
 election.1.o13:0 "Les Monarchistes ont gagnés."
 european_union.1.t:0 "[From.GetName] souhaite rejoindre l'UE"
 european_union.1.d:0 "Des diplomates de [From.GetName] ont demandé à rejoindre l'UE. Est-ce qu'un seul état membre - disons notre déléguation - doit poser un véto sur la demande. Nous devons faire un choix avisé."
 european_union.1.o1:0 "Nous acceptons."
 european_union.1.o2:0 "Le Véto!"
 european_union.2.t:0 "Nous avons subi un véto!"
 european_union.2.d:0 "Au moins un Etat membre de l'UE a rejetté notre demande. Désormais, notre possible place dans l'UE nous semble bien loin à présent."
 european_union.2.o1:0 "Cela valait la peine."
 european_union.3.t:0 "Unissons l'UE!"
 european_union.3.d:0 "Il est temps. Tout les papiers ont été faits, les traités sont sur la table. A présent nous pouvons envoyer les invitations à tout les Etats membres de l'UE pour former une grosse, invincible et glorieuse fédération."
 european_union.3.o1:0 "C'est une date mémorable!"
 european_union.4.t:0 "Appel à rejoindre la fédération Européenne"
 european_union.4.d:0 "L'UE à toujours tout fait pour rapprocher chacun de ses Etats. Cela nous a permis d'avoir la paix, la prospérité économique et une plus grande liberté pour nos citoyens. Mais désormais, l'UE nous demande de passer à l'étape suivante: Un des pays à lancé le processus pour "unifier" l'UE."
 european_union.4.o1:0 "In varietate concordia!"
 european_union.4.o2:0 "Oublier notre souveraineté? Jamais."
 european_union.5.t:0 "Invitation dans l'UE"
 european_union.5.d:0 "Grâce aux récentes réformes bureaucratiques de l'UE, nous sommes vus comme des partenaires possibles. Une des puissances majeures nous a appellé à rejoindre l'alliance économique. Notre peuple est partagé sur la réponse à donner."
 european_union.5.o1:0 "In varietate concordia!"
 european_union.5.o2:0 "Ce n'est pas notre objectif actuellement."
 european_union.6.t:0 "Investissements [From.GetAdjective]"
 european_union.6.d:0 "Le marché de l'UE est simple: Les grandes économies européennes aident les plus petites à se développer, toucher un plus large marché et, en échange, elles gagnent à toucher une plus grande quantité de consommateurs. Des chefs d'entreprise de [From.GetName] ont visités des industries [Root.GetAdjective] aujourd'hui et ont mis en place des accords pour améliorer nos infrastructures politiques et économiques."
 european_union.6.o1:0 "Toute aide est la bienvenue."
 european_union.7.t:0 "[Root.GetName] a rejoint l'Union Européenne"
 european_union.7.d:0 "La déléguation [Root.GetAdjective] a, après de longues préparations et négociations, finalement pris place dans le Parlement Européen. [Root.GetName] a rejoint l'Union Européenne."
 european_union.7.o1:0 "Hourra!"
 european_union.7.o2:0 "Si c'est ainsi...."
 european_union.8.t:0 "[From.GetName] refuse l'invitation européenne"
 european_union.8.d:0 "Après des mois de tentatives d'accords et de négociations ratées, le gouvernement de [From.GetName] a finallement rejetté son entrée dans l'Union Européenne. Nos routes ne se croisent pas pour le moment."
 european_union.8.o1:0 "Ca aurait été intéressant pourtant...."
 european_union.10.t:0 "Abandon de l'Union Européenne"
 european_union.10.d1:0 "L'Union Européenne est une alliance faible composés de lâches, de racistes et de libéraux. Les responsables de Bruxelles ont demandés à ce que notre déléguation de quitter leur assemblée après qu'un de nos parlementaire ait demandé à ce que la photo d'Adolf Hitler soit accroché derrière la tribune de la présidence du Parlement. C'est probablement le début de la fin de notre partenariat avec l'UE - ce qui est surement pour le mieux car cela nous évite la paperasserie pour quitter nous-même.\n\nQuelle idée stupide, si ils pensent s'en sortir sans nous...."
 european_union.10.d2:0 "L'Union Européenne nous retient dans notre volonté de souveraineté nationale. Les membres de notre Gouvernement commencent à trouver très dérangeante l'attitude de l'Union Européenne concernant notre volonté de conserver notre souveraineté sur notre Pays et leur façon d'obliger nos déléguations européennes à se conformer à toute les décisions qu'ils prennent.\n\nNous devons partir. Ils peuvent s'amuser à plaire aux Américains s'ils le souhaitent, mais ce sera sans nous."
 european_union.10.d3:0 "Tandis que les monarchies ne sont pas vraiment bannie de rejoindre l'Union Européenne, ils doivent tout de même mettre en place certaines choses comme un Parlement et des élections - ce que le système tournant autour de [This.GetLeader] ne permet pas. Cela nous a conduit dans une situation précaire, soi nous devons tenir des élextions générales la semaine prochaine ou nous serons expulsés de l'UE.\n\nNous n'allons pas céder et tenir des élection, c'est certain! Ils vont devoir s'amuser dans leurs petits jeux démocratiques sans nous."
 european_union.10.d4:0 "Avec un parti politique de droite au pouvoir, les bénéfices démocratiques et économiques de l'Union Européenne ont été revu à la baisse.\n\nLa déléguation [This.GetRulingParty] est partagée sur une question: les radicaux souhaitent quitter l'UE peu importe les conséquences, alors que les libéraux rappellent le nombre d'emplois créé et la stabilité que cela apporte dans le pays.\n\nToute décision sera controversée. L'UE doit-elle se débrouiller sans nous ou devons-nous rester?"
 european_union.10.d5:0 "L'Union Européenne n'est rien qu'une bande de capitalistes qui tentent de conquérir le monde. Notre brave déléguation [This.GetAdjective] a combattu pour améliorer les conditions des travailleurs dans chacunes des sessions de travail, pourtant jamais ils n'ont été écouté!\n\nC'est totalement inacceptable. Nous ne travailleront plus avec ces lobbyistes. Partons!"
 european_union.10.d6:0 "Même [This.GetLeader] a remarqué que l'Union Européenne n'est qu'une bande d'infidèles ignorants. Mais il l'a fait dans un journal, cela nous met dans une situation délicate. On nous demande de quitter l'UE, que ce soit notre peuple ou ces idiots d'européens. Allah lui-même serait triste de nous voir continuer dans cette voie avec ces mécréants.\n\nIl en est assez! Nous les remercions de leur coopération, mais ils ne poursuivent pas le même but. Nous allons leur montrer la vraie voie..... sans eux."
 european_union.10.o1:0 "Sans nous!"
 european_union.10.o2:0 "Peut-être devrions-nous rester."
 european_union.15.t:0 "La Fin de l'Union Européenne"
 european_union.15.d:0 "L'Union Européenne est tombée. Les institutions à Bruxelles, au Luxembourg et à Strasbourg ont été dissoutes indefiniment et les politiciens ont quittés leurs postes au Parlement Européen et sont rentrés chez eux pour servir leur pays à nouveau."
 european_union.15.o1:0 "Tout a une fin."
 european_union.16.t:0 "L'Euro"
 european_union.16.d:0 "L'idée de créer une monnaie commune dans l'Union Européenne existe depuis 1992.\nCe projet est arrivé à son terme 10 ans plus tard grâce à la Banque Centrale de Francfort.\n\nOublier l'idée de conserver son autorité sur sa monnaie à des problèmes, mais les profits économiques sur le commerce avec nos voisins valent ces efforts.\nLes Anglais, les Danois et les Suèdois ont toutefois demander la possibilité d'être dans un état différent des autres, ce qui explique leur absence lors de l'introduction numérique de l'Euro en 1999. Que devons-nous faire?"
 european_union.16.o1:0 "Une très bonne proposition!"
 european_union.16.o2:0 "Nous voulons une exception."
 fifa_world_cup.hostOption:0 "Nous avons été de bons hôtes."
 fifa_world_cup.championOption:0 "Nous sommes les meilleurs!"
 fifa_world_cup.normalOption:0 "La Coupe du Monde est terminée."
 fifa_world_cup.1.t:0 "Coupe du Monde de la Fifa de 2002"
 fifa_world_cup.1.d:0 "Ce n'était qu'une question de temps avant que l'Asie ne devienne hôte d'une Coupe du Monde de Football, mais aucun pays ne s'est décidé à poser sa candidature malgré une tentative de l'organiser en coopération entre la Corée du Sud et le Japon.\nAprès l'élimination du Japon en 16ème de Finale, la Sud Corée est restée Seule pour représenter les hôtes de la compétition jusqu'aux demi-finales après avoir éliminé l'Espagne et l'Italie et perdu face aux Allemands. L'Allemagne a été défaite 2-0 face au Brésil qui gagne pour la 5ème fois la Coupe du Monde."
 fifa_world_cup.2.t:0 "2006 FIFA World Cup"
 fifa_world_cup.2.d:0 "Germany first hosted a FIFA World Cup in 1974, but eventually won another bid in 2006.\nThe 2006 contest would become one of the most watched sports events in human history, with 26.29 non-unique viewers over the course of the competition. France quickly showed itself to be a hot favorite for the title after eliminating Spain and then the reigning World Champion Brazil, followed by Portugal; making their way into the finals. France however met its superior in Italy (4th title), which had defeated Australia, Ukraine and the German hosts.\nThe most famous scene of the world cup was French legend Zinedine Zidane headbutting an Italian player during the final and getting sent off during the final, ending a great career on a very low note."
 fifa_world_cup.3.t:0 "2010 FIFA World Cup"
 fifa_world_cup.3.d:0 "South Africa became the first African country ever to host a FIFA World Cup when South Africa and Mexico made the kick-off on June 11th, 2010.\nAfter winning against Portugal, Paraguay and Germany, the Spanish team met the Netherlands, who defeated South Korea, Ghana and Uruguay, in the finals. Spain came out ahead after extra time, beating the Oranje 1-0. This also led to a sad records by the Netherlands - having lost the most World Cup finals without ever winning a title (1974, 1978, 2010), drawing ahead of Hungary, which lost in 1938 and 1954."
 fifa_world_cup.4.t:0 "2014 FIFA World Cup"
 fifa_world_cup.4.d:0 "For the first time since 1978, the World Cup returned to its birth continent, South America, as Brazil hosted the contest for the second time after 1950. All eight countries that ever had won a World Cup qualified, and quite a few of them were considered favorites for the title. However, the Spanish title holder was eliminated in the group stage, together with England and Italy, two of the European great powers of football. Uruguay, France and Brazil were all eliminated before the finals, where Germany and Argentina met. Germany eventually took the match in extra time, winning 1-0.\nThe most remarkable moment of the contest was when five-times champion Brazil was eliminated in their home world cup with a devastating 7-1 against Germany in the semi-finals."
 fifa_world_cup.5.t:0 "2018 FIFA World Cup"
 fifa_world_cup.5.d:0 ""
 fifa_world_cup.6.t:0 "2022 FIFA World Cup"
 fifa_world_cup.6.d:0 ""
 generic.1.t:0 "Révoltes Travailliste"
 generic.1.d:0 "Nos travailleurs se plaignent des conditions de travail difficiles et sont descendus dans les rues en un groupe organisé, aidés par les réseaux sociaux notamment.\n\nQue devons-nous faire?"
 generic.1.o1:0 "Les Droits des Travailleurs sont Importants."
 generic.1.o2:0 "Ces problèmes se résoudront d'eux-même."
 generic.1.o3:0 "Obligeons le peuple à retourner au travail!"
 generic.2.t:0 "Financement des Hopitaux"
 generic.2.d:0 "Une de nos plus grande villes a besoin d'un nouvel hopital. Le pouvoir local a demandé le support du Gouvernement."
 generic.2.o1:0 "Notre peuple est notre prioritée."
 generic.2.o2:0 "Qu'ils se débrouillent."
 generic.3.t:0 "Révoltes en Banlieues"
 generic.3.d:0 "Une Révolte est en court depuis déja plusieurs jours, qui ne s'est pas arrangée avec les interventions idiotes des forces de police. Ils sont majoritairement politisés et axés vers la lutte contre le racisme et la distribution des richesses."
 generic.3.o1:0 "Ne laissons pas cette révolte continuer!"
 generic.3.o2:0 "On ne peut pas faire grand chose."
 generic.3.o3:0 "Tentons d'engager un dialogue."
 generic.4.t:0 "Crise Parlementaire"
 generic.4.d:0 "Au départ de simples manigances sur le code de taxation mais rien de très grave n'avait été signalé. Désormais ce sont des insultes d'un bout à l'autre de notre Parlement qui fusent, affectant notre prestige national même à l'extérieur du pays, à propos de corruption."
 generic.4.o1:0 "La Haute Autorité de Justice doit intervenir."
 generic.4.o2:0 "Nous devons trouver des terrains d'entente."
 generic.4.o3:0 "Nous ne pouvons rien faire."
 generic.5.t:0 "Nouvelles Lois Administratives"
 generic.5.d:0 "Notre législatif de [Root.GetRulingParty] a proposé de procèder à des réformes dans la base de nos textes de lois touchant à nos administrations afin d'augmenter la confiance du peuple dans notre Gouvernement."
 generic.5.o1:0 "Une proposition excellente!"
 generic.5.o2:0 "Des réformes partielles devraient suffire."
 generic.5.o3:0 "Nous devrions nous concentrer sur autre chose."
 generic.6.t:0 "Les séparatistes locaux gagnent du support"
 generic.6.d:0 "Le séparatisme est toujours une solution lorsqu'un pays vit des moments difficiles - ou lorsque les gens s'ennuient. Dans une de nos provinces, certaines séparatistes sont de plus en plus écoutés dans nos administrations locales."
 generic.6.o1:0 "Laissez-les parler."
 generic.6.o2:0 "Faisons-les taire."
 generic.7.t:0 "Evasions"
 generic.7.d:0 "Un meurtrier connu et violeur d'enfant s'est récemment échappé d'une de nos prisons. Les citoyens locaux sont en panique et les réputations des politiques entâchées - cela prend une tournure importante et joue sur notre stabilité. Que devrions-nous faire?"
 generic.7.o1:0 "On le retrouvera.... probablement."
 generic.7.o2:0 "Lançons nous à sa recherche."
 generic.7.o3:0 "Nous devons réformer notre système carcéral."
 generic.8.t:0 "Violences contre des minorités ethniques"
 generic.8.d:0 "Il y a toujours eu des soucis ethniques entre les majoritaires et les minoritaires, surtout à proximité de population pauvres des deux groupes.\nDans une de nos villes, un nombre important d'incidents se sont produits de la part des majoritaires."
 generic.8.o1:0 "Restorons l'ordre."
 generic.8.o2:0 "Fermons-les yeux."
 generic.9.t:0 "Débat à propos de la Démocratie Directe"
 generic.9.d:0 "Il y a eu plusieurs plaintes à propos de notre système démocratique qui ne met pas assez en avant le citoyen lors des votes - une de nos villes a d'ailleurs été critiquée car les décisions prises ne convenaient pas aux citoyens.\n\nMême si on ne peut pas y faire grand-chose étant donné le peu d'importance de la situation et notre impossibilité d'agir sur les lois pour cela, nous devrions peut-être considérer l'idée d'une démocratie directe à l'avenir."
 generic.9.o1:0 "C'est peut-être une bonne idée."
 generic.9.o2:0 "Notre système actuel est très bien comme il est."
 generic.10.t:0 "Décision controversée de la Cour"
 generic.10.d:0 "Des protestations se sont produites dans une de nos villes après qu'un scandale financier n'ai pas été jugé correctement selon une majorité de la population. Nous devrions peut-être intervenir."
 generic.10.o1:0 "La loi fait foi."
 generic.10.o2:0 "On pourrait revoir nos lois."
 generic.11.t:0 "Scandale du Métal"
 generic.11.d:0 "La production du métal est une part vitale de notre économie et nous permet de faire fonctionner notre machine de guerre - cependant, quand les entreprises rompent les traités d'émission de carbone, détruise l'écosystème et ne paient pas les taxes cela devient un réel problème.\n\nUne de nos plus grosse entreprise engrange un grand nombre de scandales en ce moment. Qu'allons-nous faire?"
 generic.11.o1:0 "Nous devons arrêter tout ça!"
 generic.11.o2:0 "Business is business."
 generic.12.t:0 "Conflits frontaliers"
 generic.12.d:0 "Tout a commencé par des balles perdues; mais c'est désormais devenu un véritable conflit frontalier avec l'un de nos voisins qui a dégénéré en combat de position à la limite de la frontière.\n\nQu'allons-nous faire?"
 generic.12.o1:0 "Nous allons trouver une solution pacifique."
 generic.12.o2:0 "Nous resterons vigilant."
 generic.13.t:0 "Scandale Aérien"
 generic.13.d:0 "Une de nos compagnie aérienne subie un scandale de corruption et conteste les couloirs aérien attribués dans le pays et en dehors. Ils en sont même à bloquer certaines pistes. La compagnie - et par extension le gouvernement - se trouvent à présent sous le feu des projecteurs concernant ce problème. Que faisons-nous?"
 generic.13.o1:0 "Soutenons notre compagnie."
 generic.13.o2:0 "Nous allons mettre fin à ce problème."
 generic.14.t:0 "Scandale militaire"
 generic.14.d:0 "Une de nos base militaire fait montre d'insubordination et d'un manque flagrand de discipline. Les officiers laissent les soldats boire, voir des prositituées et aggresser des citoyens.\n\nC'est une honte pour la nation et cela attire l'attention mondiale. Que devons-nous faire?"
 generic.14.o1:0 "Procèdons à des arrestations immédiatement!"
 generic.14.o2:0 "Ce n'est pas un problème."
 generic.15.t:0 "Patrouilles de la Shariah"
 generic.15.d:0 "Dans un de nos grand centre urbain, des conservateurs islamiques et des fondamentalistes se sont regroupés suite à leurs plaintes concernant une dégradation de la morale de la société - femmes non voilées, personnes buvant de l'alcool dans la rue et le nombre croissant de mariages entre Musulmans et non Musulmans.\n\nIls patrouillent à présent dans les rues et imposent leurs lois via leur vision de l'Islam. La police rapporte un nombre important d'incidents et la population commençe à gronder de cette forme de justice arbitraire."
 generic.15.o1:0 "Encourageons ces patrouilles."
 generic.15.o2:0 "Faisons règner l'ordre."
 generic.16.t:0 "Activite politique"
 generic.16.d:0 "Arrivant de la rue, un orateur populaire et "héros du peuple" a rejoint [Root.GetRulingParty] pour soutenir le gouvernement et continuer le combat contre la corruption et la pauvreté."
 generic.16.o1:0 "Parfait!"
 generic.17.t:0 "Augmentation de l'intérêt à la politique"
 generic.17.d:0 "Au travers de l'accès libre à l'information, la population n'héiste pas à créer ses propres opinions et prendre part activement à la vie politique.\n\nLes nouveaux médias comme Internet et les anciens comme la radio présent dans notre pays aident notre peuple à diversifier les horizons politiques et créent des débats stimulants."
 generic.17.o1:0 "Notre démocratie devient plus forte."
 generic.18.t:0 "Conspirations"
 generic.18.d:0 "Des théories de conspiration se sont amplifiées dans le XXIème siècle. Grâce à Internet, des penseurs libres se sont regroupés pour développer des théories du complot sur diverses choses dans le monde. Partant du gouvernement américains soupçonné de fomenter des attaques terroristes contre leur propre peuple jusqu'au politiciens traités de pédophiles car ils parlent de pizza. Ou encore des allégations disant que des lézards provenant d'agences spatiales controllent le monde. Il semble que cela ne cessera jamais.\n\nUne de ces théories touche actuellement notre gouvernement, l'un de nos politicien serait un sataniste qui aurait sacrifié des citoyens pour obtenir du pouvoir. Qu'allons-nous dire?"
 generic.18.o1:0 "Enquêtons....."
 generic.18.o2:0 "Nous n'avons pas un pays à diriger?!"
 germany.1.t:0 "L'alliance de Berlin"
 germany.1.d:0 "Nous avons réussi à nous sortir de l'OTAN. Il nous faut désormais trouver des alliés valables."
 germany.1.o1:0 "C'est parti."
 germany.2.t:0 "Invitation dans l'alliance de Berlin"
 germany.2.d:0 "Les Allemands ont demandé notre présence dans leur alliance. Leurs ennemis sont-ils les notres? Leurs objectifs le sont-il aussi? Le peuple est divisé sur la question."
 germany.2.o1:0 "La ou l'Allemagne ira, nous irons."
 germany.2.o2:0 "Nous ne pouvons nous le permettre."
 germany.3.t:0 "L'Allemagne tente de nous corrompre!"
 germany.3.d:0 "Les diplomates Allemands ont demandé à prendre le contrôle de nos affaires internes et de notre politique par la mise en place d'officiers et de responsables allemands. Cette demande est un outrage, mais demande à être considéré au vu de la puissance Allemande."
 germany.3.o1:0 "Nous devons nous soumettre."
 germany.3.o2:0 "Ils peuvent toujours courir!"
 germany.4.t:0 "La crise des dons de la CDU"
 germany.4.d:0 "Les pratiques douteuses des Grands du parti conservateur et de certaines personnes dans la CDU (Union Démocratique Chrétienne) ont fait les gros titres depuis 1997 mais les choses sont montées d'un cran le 18 Janvier 2000.\n\nL'ancien chancelier allemand de la CDU, Helmut Kohl, présent sur 4 mandats consécutifs de 1982 à 1998 puis qui, après avoir perdu sa cinquième élection face à Gerhard Schröder, est devenu président d'honneur du parti mais est désormais en difficulté. A cause de nombreuses rumeurs rapportant qu'il pourrait être corrompu le parti, et notamment sa protégée Angela Merkel, souhaite sa démission au plus vite."
 germany.4.o1:0 "Une démission signerait la mort de la CDU."
 germany.4.o2:0 "Une démission?! Il devrait plutôt s'enfuir"
 germany.5.t:0 "Angela Merkel se retire face a Kohl"
 germany.5.d:0 "Après l'étonnant retour d'Helmut Kohl, sa favorite, Angela Merkel, a contre toute attente décidé de se retirer de la politique.\n\n'Je ne suis pas sur que la CDU va se remettre des problèmes politiques récents', dit-elle dans un journal conservateur titrant autour de sa démission. Merkel est donc attendue pour une retraite paisible avec son mari Joachim Sauer - après avoir été perçue au départ comme la première femme chancelière pour plusieurs années, ce n'est pas ce à quoi on pouvait s'attendre."
 germany.5.o1:0 "Dommage... elle était prometteuse."
 germany.6.t:0 "La fin de l'Unionsparteien"
 germany.6.d:0 "Depuis que la République Fédérale Allemande a été créée, les forces conservatrices se sont toujours regroupés en une 'union de partis', l' \"Unionsparteien\".\n\nCependant, une importante part de cette union reposait sur le fait que la CDU ne devait pas jouer de rôle en Bavière, tandis que le parti du CSU en avait le droit. La Bavière en tant que région autonome de la République Fédérale est terminée - et plus encore, la CSU a quitté la politique fédérale allemande. La CDU est désormais seule à règner."
 germany.6.o1:0 "Ils étaient sur une bonne lancée pourtant."
 israel.1.t:0 "Retraite du Liban"
 israel.1.d:0 "La retraite Israëlienne du Sud Liban, occupée depuis la Guerre Civile Libanaise de 1982, a mis du temps à se faire pour l'ONU. Tandis que l'opinion publique reste assez partagée, savoir que notre armée rentre ne nous fera pas de mal."
 israel.1.o1:0 "Nos Hommes sont de Retour."
 israel.2.t:0 "Négociations sur Golan"
 israel.2.d:0 "Les hauteurs de Golan ont été occupées par les forces Israéliennes depuis la Guerre de Six Jours de 1967. La Communauté Internationale a imposée une pression sur nous jusqu'au bout des négocations pour le retour de Golan à la Syrie. Même si nous ne souhaitons pas perdre notre territoire, envoyer un message de paix peut être une bonne chose. Nous ne devons pas oublier que Golan reste une bonne position à défendre et fortifiée qui plus est. Si nous ne rendons pas le territoire à la Syrie ce ne sera pas difficile de se défendre."
 israel.2.o1:0 "Acceptons de négocier."
 israel.2.o2:0 "Négocier avec Assad? Jamais!"
 israel.3.t:0 "Israël propose de négocier pour Golan"
 israel.3.d:0 "Le Gouvernement Israëlien nous a informé qu'ils sont interessés par le début de négociations pour Golan."
 israel.3.o1:0 "Voyons où cela nous mènes."
 israel.3.o2:0 "Être à la même table que des Sionistes? Jamais!"
 israel.4.t:0 "La Syrie souhaite négocier!"
 israel.4.d:0 "La Syrie a accepté notre offre de négociation et est en attente de notre proposition pour Golan."
 israel.4.o1:0 "Offrons-leur une alliance militaire en échange de Golan."
 israel.4.o2:0 "Une coopération militaire sera suffisante."
 israel.5.t:0 "Israël offre une alliance contre Golan"
 israel.5.d:0 "'Si la Syrie accepte une alliance militaire permanente avec Israël, et reconnait dans le même temps la légitimité israëlienne de son territoire, nous nous retirons de Golan.' \nTLes mots du Premier Ministre israëlien ont été suivi d'un long silence. Une alliance est une idée incroyablement impopulaire en Syrie, mais c'est l'opportunité de retrouver Golan dans la paix et le gain d'un allié sérieux. Ce n'est peut-être pas une mauvaise idée."
 israel.5.o1:0 "Un tentative risquée, mais nécessaire."
 israel.5.o2:0 "Quoi?! La mort est préférable!"
 israel.6.t:0 "Israël offre une coopération militaire"
 israel.6.d:0 "Israël fait une offre raisonnable aux voix qui s'élevaient concernant un arrangement avec la Syrie: Les forces israëliennes et syriennes pourraient s'entendre sur des manoeuvres militaires communes et l'établissement d'une ligne directe entre les deux pays. Israël va se retirer de Golan."
 israel.6.o1:0 "C'est une bonne solution!"
 israel.6.o2:0 "Que dire à part.... Non?"
 italy.1.t:0 "Le Vatican a accepté de renouveler les Traités de Latran!"
 italy.1.d:0 "La Cité Etat du Vatican a décidé de renouveler les Traités de Latran! Désormais l'Italie peut compter sur Dieu pour la soutenir!"
 italy.1.o1:0 "Merveilleux."
 italy.2.t:0 "Le Vatican a refusé de renouveler les Traités de Latran!"
 italy.2.d:0 "La Cité Etat du Vatican a décidé de ne pas renouveler les accords de Latran! L'Italie se passera d'un Dieu pour la soutenir!"
 italy.2.01:0 "Ils ne comprennent pas ce que cela implique....!"
 italy.3.t:0 "L'Italie tente de nous annexer!"
 italy.3.d:0 "L'Italie vient de nous lancer un ultimatum consistant à notre annexion! La nation est prête au combat contre l'Italie, mais nous y perdrons de nombreuses vies humaines et les chances de gagner sont minces... Que devons-nous faire?"
 italy.3.o1:0 "On dirait que nous sommes Italiens maintenant...."
 italy.3.o2:0 "Comment osent-ils! La Communauté Internationale nous soutiendra dans notre refus."
 italy.4.t:0 "[From.GetName] accepte la demande d'annexion!"
 italy.4.d:0 "[From.GetName] a décidé d'accepter notre demande d'annexion, ils sont Italiens désormais"
 italy.4.o1:0 "Génial!"
 italy.5.t:0 "[From.GetName] refuse d'être annexé!"
 italy.5.d:0 "[From.GetName] a refusé d'être annexé...."
 italy.5.o1:0 "[From.GetName] sera bientôt un no man's land!"
 italy.6.t:0 "Offre de l'Italie"
 italy.6.d:0 "La companie Italienne ENI a annoncé avoir repéré un puit de pétrole dans notre pays... ils nous ont proposé de construire une plate-forme contre des échanges commerciaux équitables. Devons-nous accepter?"
 italy.6.o1:0 "Bien sur que oui!"
 italy.6.o2:0 "C'est notre prétrole! Nous ne le partagerons qu'avec nous même!"
 italy.7.t:0 "[From.GetName] a refusé l'échange pétrolier!"
 italy.7.d:0 "Notre offre équitable envoyé a [From.GetName] a été refusé! Ils ont annoncé que le puit est à eux et qu'ils ne veulent pas le partager."
 italy.7.o1:0 "Ils paieront pour ça."
 italy.8.t:0 "[From.GetName] accepte l'échange pétrolier!"
 italy.8.d:0 "Notre offre a été acceptée par le gouvernement [From.GetAdjective]. Ils nous permettent de construire sur le puit tant que nos échanges resteront équitables."
 italy.8.o1:0 "Nous gagnons ces ressources... et eux aussi!"
 italy.9.t:0 "Offre de l'Etat Italien"
 italy.9.d:0 "L'entreprise d'Etat italien ENI a déclaré avoir trouvé du pétrole sur notre territoire... Ils offrent de construires des derricks et des plate-formes pétrolières en échange d'offres attrayantes sur le pétrole extrait. Devrions-nous accepter?"
 italy.9.o1:0 "Bien sur"
 italy.9.o2:0 "C'est notre pétrole et nous ne le partagerons pas!"
 italy.10.t:0 "Notre offre refusée!"
 italy.10.d:0 "Notre offre qui a été envoyé à [From.GetName] a été refusée! Ils ont déclarés que le pétrole leur appartenait, et ils ne veulent le partager avec personne."
 italy.10.o1:0 "Ils paieront pour ça."
 italy.11.t: "Invitation à rejoindre la Fédération Romaine"
 italy.11.d: "Nous avons été invité par l'Italie à rejoindre la Fédération Romaine, visant à recréer l'Empire Romain dans une Fédération de Nations. Devrions-nous accepter?"
 italy.11.o1: "Nous sommes de sang Romain, notre seule place dans le monde est avec nos frères."
 italy.11.o2: "C'est ridicule!"
 italy.12.t:0 "[From.GetName] veut rejoindre [Root.GetFactionName]"
 italy.12.d:0 "[From.GetName] demande à ce qu'on rejoigne leur faction. Devons-nous accepter?"
 italy.12.o1:0 "Oui."
 italy.12.o2:0 "Non."
 italy.13.t:0 "[From.GetName] finance nos infrastructures!"
 italy.13.d:0 "[From.GetName] a décidé de nous aider dans le développement de nos infrastructures à travers notre pays. Nous avons cordialement accepté étant donné les besoins de notre pays en infratsructures afin de nous développer!"
 italy.13.o1:0 "Génial!"
 italy.14.t:0 "[From.GetAdjective] nous demande une Coopération Militaire"
 italy.14.d:0 "Récemment, [From.GetName] nous a appelé pour une coopération militaire entre les pays de l'Union Européenne. Ils ont commencé à partager leurs plans et les matériels d'unité. Dans le même temps, ils échangent leurs officier pour opérer une formation des différentes armées."
 italy.14.o1:0 "C'est une bonne chose."
 italy.15.t:0 "Séisme en Amatrice!"
 italy.15.d:0 "Aujourd'hui, l'Italie a été touchée par un séisme. L'épicentre se situe à Amatrice dans le Latium, une région de l'Italie centrale. Le séisme a atteint la magnitude 6.2. Pour le moment, 299 personnes sont mortes dans les régions de l'Ombrie, du Latium et des Marches. 238 ont été sortis des décombres en vie par les 4400 personnes mobilisées pour le sauvetage."
 italy.15.o1:0 "Nous reconstruiront tout!"
 italy.16.t:0 "Séisme à Aquila!"
 italy.16.d:0 "Aujourd'hui, L'italie a été touchée par un séisme. L'épicentre se situe à Aquila dans les Abruzzes, une région de l'Italie centrale. Le séisme a atteint la magnitude de 6.3. Pour le moment, 309 personnes sont mortes. C'est le séisme le plus meurtrier depuis le séisme d'Irpinia en 1980."
 italy.16.o1:0 "Lançons nous dans les reconstructions!"
 italy.17.t:0 "Crise de l'immigration"
 italy.17.d:0 "Il y a eu une augmentation d'immigrant illégaux depuis l'Afrique du Nord ces dernières années. Même si cela nous offre plus de travailleurs et nous aide à récupérer de notre taux de natalité qui stagne, cela inquiète une partie de la population qui pense que l'on ne devrait pas les aider en mer mais plutôt les renvoyer chez eux."
 italy.17.o1:0 "Nous allons revoir nos politiques d'immigration"
 italy.18.t:0 "Stop à la migration de masse"
 italy.18.d:0 "C'est de notre devoir de préserver nos cultures supérieurs par rapport aux cultures inférieures des africains. Pour cela nous devons protéger nos frontières de ces sauvages. Finissons-en avec l'immigration de masse des terres désolées d'Afrique."
 italy.18.o1:0 "Il est temps!"
 italy.19.t:0 "Itaxit!"
 italy.19.d:0 "Notre pays sera bien mieux sans les Européens! Nous devons mettre en place un référendum et montrer au peuple Italien qu'il faut quitter cette Union ratée et obsolète. Il est temps de rendre sa grandeur à l'Italie!"
 italy.19.o1:0 "Mettons en place le référendul aujourd'hui!"
 italy.20.t:0 "Italeave Result: Itaxit!"
 italy.20.d:0 "Notre peuple a sagemment voté pour que l'Italie quitte l'Union Européenne! Nous devrions commencer les négociations et déclencher l'article 50 aussitôt que possible"
 italy.20.o1:0 "Magnifique!"
 italy.21.t:0 "Italeave Result: On reste!"
 italy.21.d:0 "Le peuple italien a décidé de voter contre l'Itaxit de l'Union Européenne. Ils doivent avoir leur cerveau lavé par la propagande Européenne! Nous devons décider si nous déclenchons l'article 50 ou non, même si cela risque de créer des problèmes dans tout le pays..."
 italy.21.o1:0 "Nous allons prendre une décision"
 italy.22.t:0 "Tenue d'élection immédiate!"
 italy.22.d:0 "Il est désormais temps de dire 'NON' à la corruption des politiques et de faire revenir la légalité dans notre système politique! Le partie réactionnaire a tenu ces propos et se prépare à lancer la tenue d'élection anticipée..."
 italy.22.o1:0 "Une nouvelle ère débute pour l'Italie"
 italy.23.t:0 "L'italie soutient les réactionnaires dans notre pays!"
 italy.23.d:0 "Il semble que le nouveau Gouvernement italien a décidé de soutenir les parties réactionnaires dans les pays limitrophes afin de 'diffuser' la révolution."
 italy.23.o1:0 "Qu'ils soient maudits!"
 italy.24.t:0 "L'autoroute Salerne-Reggio de Calabre"
 italy.24.d:0 "Après plus de 50 ans de travail, l'autoroute entre Salerne et Reggio de Calabre est ouverte! L'autoroute, très moderne, a permit l'ouverture de plusieurs autres autoroutes en parralèlle et a engendré une restructuration routière des routes aux alentours. Maintenant que c'est terminé, le trajet entre ces deux villes sera plus simple, sachant qu'il y a moins d'un demi-siècle on considérait le bout de l'Italie comme 'La troisième île d'Italie'."
 italy.24.o1:0 "C'était une question de temps!"
 italy.25.t:0 "Levée de l'Opposition!"
 italy.25.d:0 "Avec les récents changement des parties de notre pays, l'opposition se lève. De nouvelles figures sont devenue leader de parties opposés fermement au notre."
 italy.25.o1:0 "Des visages différents mais toujours corrompus."
 italy.25.o2:0 "Le Populisme ne vaincra pas dans notre pays!"
 italy.26.t:0 "Réformes politiques"
 italy.26.d:0 "Notre pays subit de lourdes réformes de son système politique."
 italy.26.o1:0 "Très bien"
 italy.27.t:0 "Investissements commerciaux italiens"
 italy.27.d:0 "Une délégation commerciale italienne a rejoint la capitalie. Cela va accroître nos partenariats économiques avec l'Italie."
 italy.27.o1:0 "Cela ne peux pas être mauvais, pas vrai?"
 ivory_coast.1.t:0 "Un nouveau nom pour la Côte d'Ivoire"
 ivory_coast.1.d:0 "La fière Côte d'Ivoire était une colonie française auparavant et reste aujourd'hui très liée à ce pays. Parmi nos politiciens, certains désapprouve l'utilisation de noms non-français. Le nom anglais 'Ivory Coast' est d'ailleurs remis en question mais aussi le nom allemand 'Elfenbeinküste'. Ils veulent donc officialiser notre nom français auprès de tout les langages."
 ivory_coast.1.o1:0 "C'est Côte d'Ivoire à présent pour tous!"
 ivory_coast.1.o2:0 "Appelez nous comme vous le souhaitez."
 japan.1.t1:0 "Invitation dans l'Alliance Japonaise"
 japan.1.t2:0 "Le Japon nous demande de devenir membre de leur alliance"
 japan.1.d1:0 "La délégation japonaise nous a contacté pour rentrer dans leur alliance."
 japan.1.d2:0 "Le Japon a suggéré au dirigeant de leur alliance, [From.GetName], que nous pourrions faire une membre formidable de leur alliance militaire. [From.GetLeader] a semble t-il accepté et nous a demande si leur alliance nous intéressais."
 japan.1.o1:0 "Nous devrions les rejoindre!"
 japan.1.o2:0 "Nous ne pouvons pas."
 japan.2.t:0 "Le réunification Coréenne"
 japan.2.d:0 "Le peuple Coréen est notre ami et peut-être un futur allié - même si certains d'entre-eux sont bloqués par un Etat totalitaire. Nous devrions travailler ensemble avec Séoul pour soumettre Pyongyang."
 japan.2.o1:0 "Allons-y."
 japan.3.t:0 "Le Japon propose de frapper la Corée du Nord ensemble"
 japan.3.d:0 "Notre conflit avec la Nord-Corée n'a que trop duré. Avec nos nouveaux alliés nous pouvons soumettre le régime despotique Nord-Coréen et finalement réunir notre peuple.\nNotre allié nous propose de réunir intégralement notre pays avec pour seule demande: aucune pitié pour le Totalitarisme. La guerre va pouvoir commencer."
 japan.3.o1:0 "Nous allons refonder notre pays!"
 japan.3.o2:0 "Nous ne pouvons faire cela."
 japan.4.t:0 "Le Japon et la Corée du Sud marchent sur Pyongyang"
 japan.4.d:0 "Les Japonais et la Corée du Sud se sont alliés pour réunir la Corée par la force. La Chine se doit de réagir au plus vite ou elle risque de perdre son Etat tampon face à ses rivaux. Devons-nous aider Pyongyang? Ou allons nous les laisser souffrir?"
 japan.4.o1:0 "Nous allons nous dresser contre les oppresseurs et nous battre!"
 japan.4.o2:0 "La Nord-Corée est insignifiante."
 japan.5.t:0 "La Chine intervient!"
 japan.5.d:0 "La China a déclaré ses intentions de protéger la Nord-Corée de toute attaque. Que faisons-nous?"
 japan.5.o1:0 "Suivons-les!"
 japan.5.o2:0 "C'est perdu d'avance."
 japan.6.t:0 "La Deuxième Guerre Coréenne"
 japan.6.d:0 "Les Japonais nous attaquent et ont déclaré la deuxième guerre de Corée. Cependant, avec la Chine a nos côtés nous pouvons garantir notre sécurité. Quelle décision devons-nous prendre?"
 japan.6.o1:0 "Battons-nous!"
 japan.6.o2:0 "La Chine est un beau pays en cette période de l'année... allons-nous promener."
 japan.7.t:0 "La Deuxième Guerre Coréenne"
 japan.7.d:0 "Les Japonais nous attaquent et ont déclaré la deuxième guerre de Corée.\nLa Chine nous a laissés tombé, quels espoirs avaons-nous à présent?"
 japan.7.o1:0 "Nous nous battrons jusqu'à notre dernier souffle!"
 japan.7.o2:0 "Autant fuir tant que cela est possible."
 japan.8.t:0 "La Guerre!"
 japan.8.d:0 "Les forces conjointes Japonaises et Sud-Coréennes vont forcer la main de la Corée du Nord. Nos menaces diplomatiques n'ont pas réussi - passons aux choses sérieuses."
 japan.8.o1:0 "Tora! Tora! Tora!"
 japan.9.t:0 "La Corée du Nord recule"
 japan.9.d:0 "Nous avons gagné! Les tyrans Nord Coréens fuient leur pays! C'est la victoire!"
 japan.9.o1:0 "Grande victoire!"
 japan.10.t:0 "L'ultimatum Chinois"
 japan.10.d:0 "Avec Pyongyang en moins, Beijing doit être notre prochain objectif dans la recherche de la démocratie. La Chine est un ennemi complètement différent de la Nord-Corée et les chances qu'ils ploient le genou facilement sont quasi-inexistante. Nous devons être conscient que ce que nous ferons pourrait apporter la guerre dans toute l'Asie."
 japan.10.o1:0 "La victoire est notre destinée!"
 japan.11.t:0 "Le Japon envoie un Ultimatium en Chine"
 japan.11.d:0 "Le gouvernement Japonais nous a contacté pour refaire ce qui a pu être fait avec la Nord-Corée: Stopper la division par l'invasion des zones non-démocratiques et les unir sous la bannière démocrate.\nComment devons-nous réagir?"
 japan.11.o1:0 "Nous approuvons!"
 japan.11.o2:0 "La guerre n'est pas notre objectif!"
 japan.12.t:0 "Le Japon et Taïwan demandent la réunification!"
 japan.12.d:0 "Le Gouvernement du Japon et de Taïwan ont demandé à ce que la Chine soit réunifiée derrière la bannière démocrate Taïwanaise et que [PRC.GetRulingParty] soit dissout en Chine.\nNos généraux ont ris à cette proposition. Nous nous préparons donc à la guerre."
 japan.12.o1:0 "Laissons-les approcher."
 japan.12.o2:0 "Nous nous rendons!"
 japan.13.t:0 "La Chine rentre en guerre!"
 japan.13.d:0 "Comme prévu, le parti Communiste Chinois ne souhaite pas se laisser faire et se prépare pour des actions militaires. C'est donc la guerre."
 japan.13.o1:0 "C'était déja la guerre!"
 japan.14.t:0 "La Chine se rends!"
 japan.14.d:0 "Contre toute attentes, la Chine a accepté notre demande et nous pouvons prendre le contrôle des territoires contrôlés par le parti Communiste Chinois."
 japan.14.o1:0 "Victoire!"
 japan.15.t:0 "Keizō Obuchi a fait un AVC"
 japan.15.d:0 "Keizō Obuchi, un serviteur loyal du Parti Démocratique Libéral Japonais, est Premier Ministre du Japon depuis le 30 Juillet 1998 après le retrait de Ryūtarō Hashimoto lors de la défaite du Parti en 1998.\nKeizō Obuchi est décrit comme quelqu'un de calme, compétent et efficace - mais certaines personnes ont remarqués que sa santé commençait à faillir. Le 1er Avril 2000, Obuchi a fait un AVC et a été amené d'urgence à l'hopital."
 japan.15.o1:0 "Nous esperons le meilleur pour lui."
 japan.16.t:0 "Remplacement d'Obuchi"
 japan.16.d:0 "Après l'AVC de Keizō Obuchi's, il était clair qu'il ne pourrait pas revenir immédiatement. Le 5 Avril 2000 il a fallut trouver un remplaçant au Premier Ministre.\nMalheureusement, Keizō Obuchi ne s'est pas remis et à laissé deux filles derrière lui dont une étant membre du parti, Yūko, et un fils. Il est mort le 14 mai 2000."
 japan.16.o1:0 "Yoshirō Mori doit être le dirigeant."
 japan.17.t:0 "Accident de Naka-Meguro"
 japan.17.d:0 "Le 8 Mars 2000 autour de 9H du matin, un train appartenant à la compagnie TRTA Hibiya a été percuté par un autre train, tuant 5 personnes et blessant 63."
 japan.17.o1:0 "Nous allons envoyer toute l'aide possible."
 japan.17.o2:0 "La situation s'arrangera d'elle-même."
 japan.18.t:0 "L'erreur politique de Yoshirō Mori"
 japan.18.d:0 "Le 15 mai 2000, le nouveau Premier Ministre Yoshirō Mori a fait la une des journeaux lorsqu'il a comparé le Japon à une \"a Nation Divine centrée autour de l'Empereur\". Cela a immédiatement énervé l'opposition et son parti qui n'approuve aucunement cette idée du Japon et de sa monarchie.\nLes critiques pleuvent actuellement sur le Premier Ministre."
 japan.18.o1:0 "Quel idiot!"
 japan.18.o2:0 "Tentons de renverser la balance."
 japan.19.t:0 "Fusako Shigenobu a été arrêté"
 japan.19.d:0 "La leader de l'Armée Rouge Japonaise, Fusako Shigenobu, a été arrêtée à Osaka le 8 Novembre 2000.\nL'Armée Rouge Japonaise a été une milice communiste ayant pour but de détruire la monarchie japonaise, de démettre le gouvernement et de créer une Révolution Mondiale.\nA la suite de l'arrestation, cette milice a été dissoute en 2001."
 japan.19.o1:0 "Les rebelles communistes perdent du terrain."
 japan.19.o2:0 "Laissez la libre, elle a raison."
 japan.20.t:0 "La catastrophe nucléaire de Fukushima Daiichi"
 japan.20.d:0 "Le 11 Mars 2011, le Japon a été touché par le Tremblement de Terre Tōhoku, suivi par un Tsunami ayant d'abord touché les côtés Nord-Est de l'île de Honshū.\n\nDe nombreux citoyens Japonais ont été déplaçés et ont été obligés de quitter leurs domiciles, mais ce n'est pas quelque chose de si étrange pour un pays du Pacifique. Cependant, les dommages causés à Fukushima Daiichi, un des réacteur nucléaire vitaux du Japon, sort de l'ordinaire et atteint le stade de catastrophe.\nSeul Tchernobyl en 1986 est comparable à cette catastrophe. Le Tsunami a détruit les réacteurs d'urgence qui permettait de refroidir les réacteurs principaux. Les unités 1, 2 et 3 sont rentrées en fusion accompagnés d'explosions chimiques d'hydrogène et de fuites massives de matériaux radioactifs.\n\nLes radiations émises étaient assez fortes pour tuer un humain non protégé en quelques minutes; toute la région est désormais inhabitable.\n\nL'opinion publique mondiale a été touchée par la catastrophe et on cherche des solutions alternatives au nucléaire."
 japan.20.o1:0 "Un jour sombre pour notre Nation."
 malaysia.1.t:0 "Sommet d'Al-Quaïda à Kuala-Lumpur"
 malaysia.1.d:0 "Entre le 5 Janvier et le 8 Janvier 2000 plusieurs grand dirigeants d'Al-Quaïda se sont réunis à Kuala-Lumpur en Malaisie. Ils ont discutés de leurs futurs plans d'actions. Les autorités Malaisiennes n'ont pas données plus de détail à propos du Sommet."
 malaysia.1.o1:0 "Nous les aurons."
 nato.1.t:0 "Invitation à rejoindre l'OTAN"
 nato.1.d:0 "Les Etats-Unis et leurs alliés nous ont demandé urgemment de les rejoindre dans l'OTAN afin de protéger la liberté et la paix mondiale."
 nato.1.o1:0 "Nous acceptons!"
 nato.1.o2:0 "L'OTAN?! Quelle blague."
 nato.2.t:0 "[From.GetName] rejoins l'OTAN!"
 nato.2.d:0 "Des diplomates de [From.GetName] nous ont contacté afin de nous confirmer leur volonté de rejoindre l'OTAN."
 nato.2.o1:0 "Pour la liberté!"
 nato.3.t:0 "[From.GetName] refuse d'entrer dans l'OTAN"
 nato.3.d:0 "[From.GetName] nous a informé que leurs intérêts actuels ne sont pas dans l'appartenance à l'OTAN."
 nato.3.o1:0 "C'est dommage...."
 news_USA.newPresident.t:0 "L'élection Présidentielle Américaine"
 news_USA.newPresident.o1:0 "En Dieu nous croyons!"
 news_USA.newPresident.o2:0 "Très bien."
 netherlands.1.t:0 "Party Leadership Changes"
 netherlands.1.d:0 "With elections planned for later in the year, a number of major political parties are reshuffling their leadership. Wim Kok is retiring from politics, and Wouter Bos is suceeding him as leader of the PvdA. Gerrit Zalm is taking over as Parliamentary Leader for the VVD. Jan Paeter Balkenende will be the Christian Democrat candidate, Thom de Graaf will stand for the Democrats, and Femke Halsema for the Greens."
 netherlands.1.o1:0 "Very well."
 netherlands.2.t:0 "Party Leadership Changes"
 netherlands.2.d:0 "With another election coming soon the center-left and center-right parties are appointing new leaders. Mark Rutte will be the leading candidate for the People's Party for Freedom and Democracy. For the Democrats 66 Alexander Pechtold will stand for election."
 netherlands.2.o1:0 "Very well."
 netherlands.3.t:0 "Party Leadership Changes"
 netherlands.3.d:0 "New leaders have stepped forward for several Dutch parties. Job Cohen will lead the Labor Party in the next election, Emile Roemer will be the top Socialist candidate, and Kees van der Staaij will lead the SGP."
 netherlands.3.o1:0 "Very well."
 netherlands.4.t:0 "Party Leadership Changes"
 netherlands.4.d:0 "A fresh round of political wrangling has led to the reshuffle of a number of Dutch parties: Diederik Samsom has emerged as the leader of the PvdA, Sybrand van Haersma Buma for the CDA, and Jolande Sap for the Greens."
 netherlands.4.o1:0 "Very well."
 netherlands.5.t:0 "Party Leadership Changes"
 netherlands.5.d:0 "A few new faces have appeared in Dutch politics: CNV Union organizer Jesse Klaver has risen to prominance in the Green Party, and Lodewijk Asscher has won a leadership election in the Labor Party."
 netherlands.5.o1:0 "Very well."
 news.1.t:0 "Coup d'état en [Root.GetName]"
 news.1.d:0 "Le Gouvernement en [Root.GetName] s'est résigné à accepter les demandes du peuple. Les politiques ont changés et ont été remplacés par d'autres soutenus par le mouvement populaire."
 news.1.o1:0 "OK"
 news.2.t:0 "[From.GetName] annonce le Jihad!"
 news.2.d:0 "'Avec toute notre force octroyé par le seul Grand Dieu, comme l'a annoncé le prophète Mahomet et pour les innombrables martyrs morts pour notre foi sacré, nous allons finir ce qu'ils ont commencés! Nous allons convertir les hérétiques et massacrer les infidèles! Nous frapperons la où ils ne s'y attendent pas jusqu'a ce qu'ils s'attendent à nous voir partout! Nous ne nous rendrons jamais, jamais nous ne reculerons! Pour aujourd'hui et pour toujours, le JIHAD!'\n\n[From.GetLeader] a effecté un grand discours dans la capitale de [From.GetNameDef] aujourd'hui, annonçant la guerre à toutes les nations infidèles du monde."
 news.2.o1:0 "Ils ne nous font pas peur"
 news.3.t:0 "[From.GetName] a dissout leur faction"
 news.3.d:0 "Après s'êtres enfermés dans d'innombrables devoirs qu'ils se sont créés, les diplomates de [From.GetAdjective] ont travaillés dur ces dernières semaines pour détruires les différents traités de leur alliance militaire avec leurs alliés. Ils ont réussi, et aujourd'hui chacuns des pays s'est retiré - une grande alliance est morte."
 news.3.o1:0 "OK"
 news.4.t:0 "[From.GetName] s'est retiré de l'Union Européenne"
 news.4.d:0 "Aujourd'hui les diplomates [From.GetAdjective] se sont retirés du Parlement Européen de Bruxelles. L'article 50 a été mis en avant, les traités avec les partenaires européens se sont stoppés pour laisser place à des traites classiques internationaux. [From.GetName] s'est retiré de l'Union Européenne."
 news.4.o1:0 "OK"
 news.5.t:0 "Les Attaques du 11 Septembre"
 news.5.d:0 "Des nouvelles venant des Etats-Unis ont retenus notre attention. Le World Trade Center a New York a été attaqué par des terroristes islamistes appartenant au réseau d'Al-Quaïda. \n\n19 terroristes ont capturé plusieurs avions le matin du 11 Septembre. A 8h46 du matin, l'American Airlines Flight 11 s'est écrasé sur la tour nord du World Trade Center. A 9h03 du matin, l'United Airlines Flight 175 s'est quand à lui écrasé sur la tour sud. Enfin à 9h37 du matin c'est l'American Airlines Flight 77 qui s'est crashé dans le Pentagon à Washington. Une lueur d'espoir brève fit son apparition lorsqu'à 10h03 des passagers de l'United Airlines Flight 93 ont tenté de recapturer leur avion des mains des terroristes mais cela causé un crash dans un champs de Pennsylvanie - la cible devait surement être un point important dans la capitale."
 news.5.o1:0 "Nous n'oublierons jamais!."
 news.5.o2:0 "En ces temps troubles, nous restons ensemble."
 news.5.o3:0 "Non... pourquoi...?!"
 news.5.o4:0 "Ils l'ont mérité.... Infidèles."
 news.6.d:0 "Al Gore, candidat du parti Démocrate américain a gagné les éléctions présidentielles."
 news.7.d:0 "Georges W.Bush, candidat du parti Républicain américain a gagné les élections présidentielles."
 news.8.d:0 "Barack Obama, candidat du parti Démocrate américain a gagné les éléctions présidentielles."
 news.9.d:0 "Donald Trump, candidat du parti Républicain américain a gagné les élections présidentielles."
 news.10.d:0 "Hillary Clinton, candidate du parti Démocrate américain a gagné les éléctions présidentielles."
 news.11.t:0 "L'USS Cole attaqué par une embarcation piégée"
 news.11.d:0 "Le Centre de Commandement Naval Américain a raporté que le Destroyer USS Cole a été attaqué par des terroristes appartenant au réseau d'Al Quaïda. 17 soldats américains sont morts. La CIA a annoncé que le Soudan soutenait peut-être les deux attaquants."
 news.11.o1:0 "Ils le regretteront."
 news.11.o2:0 "Envoyez nos condoléances aux Américains."
 news.11.o3:0 "Des morts chez les Américains? Parfait."
 news.11.o4:0 "Ils nous le reprochent?!"
 news.12.t1:0 "Donald Trump assassiné!"
 news.12.t2:0 "Hillary Clinton assassiné!"
 news.12.d1:0 "Today, United States president Donald John Trump was assassinated by a sniper during a public speech in Nashville, Tennessee. \nThe United States senate has expressed shock and anger at the assassination which marked the first United States President killed in office since John F. Kennedy. The assassin, twenty-one year old Geoffrey Smith, a Tennessee local, had been an active Bernie Sanders supporter in the past campaign. He immediately surrendered to the police after firing the lethal shot, claiming to save America from fascism. \nWhile Geoffrey Smith likely has to face the death penalty, vice president Mike Pence has assumed the position as Head of Government and Head of State of the United States of America."
 news.12.d2:0 "Today, United States president Hillary Diane Clinton was assassinated by a sniper during a public speech in Austin, Texas. \nThe United States senate has expressed shock and anger at the assassination which marked the first United States President killed in office since John F. Kennedy. The assassin, sixty year old Harrison Parker, surrendered to the police immediately after the attack. He had been a Ted Cruz and then Donald Trump supporter during the past presidential campaign and claimed to have saved America from having its guns taken away by extra-terrestrial lizard people. He is likely to face the death penalty. \nVice President Tim Kaine has assumed the position of President of the United States."
 news.12.o1:0 "Les cartes ont changés."
 news.13.t:0 "Le Mexique fortifie les frontières sud."
 news.13.d:0 "Le Mexique a annoncé aujourd'hui que les entreprises américaines et privées du monde étaient autorisées à construire des défenses dans la jungle du Yucatan pour éviter que les migrants venu de Belize et du Guatemala n'envahissent le pays. Le président mexicain s'est exprimé sur ce sujet 'Cela n'annonce pas un repli sur nous-même, mais plutôt un pas en avant sur les relations avec nos voisins'. De nombreux diplomates d'Amérique Centrale se sont offusqués de pareils agissements."
 news.14.t:0 "Le Mexique refuse notre proposition"
 news.14.d:0 "Le Mexique a refusé notre requête de fortifier leurs frontières sud. Les diplomates mexicains ont avancé une perte de temps et d'argent pour eux."
 news.15.t:0 "L'Allemagne confirme son adéquation avec les politiques Européennes!"
 news.15.d:0 "Après plusieurs tentatives de boycott et de dénonciations de la part de la partie droite du Bundestag, un consensus diplomatique Pro-Européen a été trouvé. L'ambassadeur Allemand dans notre captiale nous a informé qu'un potentiel GermanExit ne serait pas à craindre.\n\nNos économistes et politicien centristes ont célébré cette décision de l'Allemagne de vouloir continuer dans la construction d'une Europe puissante, tandis que nos groupes les plus extrêmistes dénonce un impérialisme Allemand grandissant. Les Eurosceptiques Européens ont discuté d'une stratégie commune pour stopper tout expansionnisme Allemand."
 news.15.o1:0 "Ne nous envahissez pas et tout ira bien."
 news.16.t:0 "L'Allemagne tente de créer une Europe-Unie!"
 news.16.d:0 "Des politiques et diplomates Allemands ont débuter la création de documents officiels en différentes langues dans un but bien précis: tenter de réunir l'Union Européenne en un seule et même Super-Etat. Dans toute l'Europe, les différents bords de cette question s'interrogent sur les prochains agissements Allemands sachant qu'ils tentent d'unir ce que des milliers d'années de guerres ont opposés. L'Union Européenne pourrait devenir l'Europe-Unie très bientôt."
 news.16.o1:0 "Nous devrions faire attention à ça."
 news.16.o2:0 "Bonne idée! Allons-y."
 news.17.t:0 "Montenegro gains Independence!"
 news.17.d:0 "In a recent referendum on independence, the Montenegrin citizens of Serbia and Montenegro voted to divide the countries. From now on, there shall be both Serbia on its own and Montenegro on its own."
 news.18.t:0 "Kosovo gains Independence!"
 news.18.d:0 "Kosovo has been practically out of Serbian supervision since the 1990s, but now local representatives have declared that Kosovo shall now be a Republic of its own, create an army and manage its own economy. This development will be controversial."
 news.19.t:0 "China takes control of Taiwan"
 news.19.d:0 "The PRC and ROC have signed an agreement granting the mainland greater control of the foreign affairs of Taiwan, while preserving Taiwan's political system. This is widely viewed as the first step towards eventual reunification."
 news.19.o1:0 "Where will this end?"
 news.19.o2:0 "One China is on the horizon!"
 news.19.o3:0 "What an unexpected turn of events."
 news.20.t:0 "Taiwan defies China"
 news.20.d:0 "The Republic of China has refused a deal from the mainland under which the PRC would have gained control over Taiwanese foreign affairs while Taiwan's democratic system would have been preserved. The Taipei administration stated that it was unwilling to sacrifice Taiwanese sovereignty to the Mainland."
 news.20.o1:0 "Democracy endures."
 news.20.o2:0 "Traitorous fools!"
 news.20.o3:0 "What other outcome did they honestly expect?"
 news.21.t:0 "India Surrenders Dalai Lama to China"
 news.21.d:0 "India agreed to demands from the People's Republic of China to hand over the Dalai Lama, the spiritual leader of the Tibetan Buddhists. The Chinese claim that this represents the end of the "Tibet Fiction"."
 news.21.o1:0 "How shameful."
 news.21.o2:0 "Another foreign puppet taken care of."
 news.21.o3:0 "That poor old man."
 news.22.t:0 "India Refuses to Surrender Dalai Lama to China"
 news.22.d:0 "India refused demands from the People's Republic of China to hand over the Dalai Lama, the spiritual leader of the Tibetan Buddhists. Beijing expresses its outrage that India continues to "serve imperialist interests and shelter cult leaders"."
 news.22.o1:0 "An honorable deicision."
 news.22.o2:0 "We won't forget this."
 news.22.o3:0 "Good for them."
 news.23.t:0 "Japan Surrenders Senkaku Islands"
 news.23.d:0 "Japan has agreed to hand over the disputed Senkaku islands, called Diaoyu by the Chinese, to the People's Republic of China. It was decided that it was better to surrender the territory than risk a war in the region."
 news.23.o1:0 "Where does this Chinese agression end?"
 news.23.o2:0 "As it should be."
 news.23.o3:0 "War has been averted."
 news.24.t:0 "Japan Refuses to Surrender Senkaku Islands"
 news.24.d:0 "Japan has refused to hand over the Senkaku Islands, called Diaoyu by the Chinese, to the People's Republic of China. The Japanese government said it would not "surrender it's rightful territory in the face of unlawful militarism.""
 news.24.o1:0 "Rightfully so!"
 news.24.o2:0 "Outrageous!"
 news.24.o3:0 "Let us all hope for peace."
 news.25.t:0 "China Declares War on Japan"
 news.25.d:0 "The People's Republic of China has declared war on Japan following that nation's refusal to cede the disputed Senkaku/Diaoyu Islands. A spokesperson from the Foreign Ministry was quoted as saying that the "Imperialist butchers will be made to pay for the crimes of the past Century.""
 news.25.o1:0 "We have to prepare for the worst."
 news.25.o2:0 "There is no other course."
 news.25.o3:0 "Millions will die for those worthless rocks."
 news.26.t:0 "Vietnam Drops Claims on Paracel Islands"
 news.26.d:0 "Vietnam has dropped its claims to the disputed Paracel Islands in the South China Sea, which are occupied by China. While the Vietnamese Foriegn Ministry refused to acknowledge the islands as Chinese territory, the Spokesperson did accede that Vietnam could not contest Chinese control of the islands."
 news.26.o1:0 "More Chinese aggression."
 news.26.o2:0 "A reasonable decision."
 news.26.o3:0 "Hardly worth fighting over."
 news.27.t:0 "Vietnam refuses to drop claims to Paracel Islands"
 news.27.d:0 "Vietnam refuses to bow to Chinese demands that it drop its claims on the disputed Paracel Islands in the South China Sea, calling the Chinese presense there an "unlawful occupation in the eyes of Vietnam and the world" and demanding that China pull out its troops."
 news.27.o1:0 "Good for them."
 news.27.o2:0 "Idiots. There's no disputing Chinese control of the islands."
 news.27.o3:0 "Interesting."
 news.28.t:0 "Taiwan Annexed"
 news.28.d:0 "Under military threat from the People's Republic of China, the government of Taiwan has capitulated, allowing the Republic of China to be peacefully annexed by the mainland and bringing an official end to the Chinese Civil War."
 news.28.o1:0 "An unfortunate development."
 news.28.o2:0 "Finally, China is whole again."
 news.28.o3:0 "War is averted."
 news.29.t:0 "Taiwan Vows Resistance"
 news.29.d:0 "The government of Taiwan has denounced demands for annexation by the People's Republic of China, saying that: "With one body, one mind, and one spirit the people of Taiwan will resist all attempts by the mainland to subvert the independence of the ROC.""
 news.29.o1:0 "Rightfully so."
 news.29.o2:0 "Treasonous fools. They'll soon learn the error of their ways."
 news.29.o3:0 "Let us hope for the best."
 news.30.t:0 "The Fourth Taiwan Strait Crisis"
 news.30.d:0 "The People's Republic of China has demanded that the United States order its forces in the West Pacific to stand down, warning the US not to intervene if the People's Liberation Army "takes necessary action to eliminate subversive elements in the province of Taiwan.""
 news.30.o1:0 "Dangerous moves."
 news.30.o2:0 "They'd better listen."
 news.30.o3:0 "Let's hope the situation doesn't get any worse."
 news.31.t:0 "China Backs Off Taiwan"
 news.31.d:0 "Under intense international pressure the People's Republic of China has reduced the military readiness of its forces near Taiwan and is toning down it's militaristic statements. It appears that the PRC will not be resorting to military action in Taiwan."
 news.31.o1:0 "Crisis averted. It's good that they saw reason."
 news.31.o2:0 "We can afford to be patient."
 news.31.o3:0 "We're all very lucky."
 news.32.t:0 "China Invades Taiwan"
 news.32.d:0 "In the early hours of the morning the Chinese People's Liberation Army began an artillery bomberdment of the Kinmen Islands, while Chinese aircraft bombed strategic targets in Taiwan. It seems certain that a full-scale invasion of the Republic of China will soon be underway."
 news.32.o1:0 "We should prepare for the worst."
 news.32.o2:0 "There is no other course."
 news.32.o3:0 "We should prepare for the worst."
 news.33.t:0 "USA Backs Taiwan"
 news.33.d:0 "The United States has announced its intention to defend the sovereignty of the Republic of China against any military threat from the PRC, in a move which is clearly calculated to deter a Chinese invasion of Taiwan."
 news.33.o1:0 "We stand by our allies."
 news.33.o2:0 "Filthy Imperialists."
 news.33.o3:0 "The stage is set."
 news.34.t:0 "USA Abandons Taiwan"
 news.34.d:0 "While condemning what it called Chinese agression in the West Pacific, the White House stated today that US military forces have been ordered not to come to the defense of Taiwan if China attempts to invade the small island nation."
 news.34.o1:0 "A necessary sacrifice, we cannot hope to defeat the Chinese in their own backyard."
 news.34.o2:0 "Very well."
 news.34.o3:0 "The stage is set."
 news.35.t:0 "Second Chinese Civil War"
 news.35.d:0 "Pro-Communist elements of the armed forces have risen up against the government of the Chinese Republic, seizing control of urban centers across the country. The President has declared that: "These treasonous, regressive elements will not undo the progress of our New Revolution, for which we have already sacrificed so much. All patriotic Chinese will band together to destory these Communist aggressors.""
 news.35.o1:0 "A true battle of ideas."
 news.36.t:0 "China moves towards Democracy"
 news.36.d:0 "Following some signals that the PRC government may be eyeing reform measures the so-called "Jade Spring" pro-Democracy movement is on the march across mainland China. Starting out as a protest against official corruption and censorship, the demonstrations have gradually turned into a call for democracy. Well-established in multiple cities and provinces, the demonstrations have proven too large for police forces to quell, and online support has overwhelmed government censors. Even more significantly, a growing number of government officials have voiced support for the movement."
 news.36.o1:0 "Power to the People!"
 news.36.o2:0 "A worrying sign."
 news.37.t:0 "Republic of China Restored"
 news.37.d:0 "After an arduous process of protest and reform the new President of China has announced the formation of the Third Chinese Republic, modeled after the ideas of Sun Yat-Sen, founder of the ROC. Though the Constitution of the new government was composed largely by the Revolutionary Committee of the Chinese Kuomintang, the Republic is organized under a multi-party representational system. In a public speech on Tiananmen Square the President was quoted as saying: "Our century-long battle for a unified, democratic China is over. Now it is time to rebuild the Chinese nation, for all its peoples.""
 news.37.o1:0 "Power to the People!"
 news.37.o2:0 "A worrying sign."
 news.38.t:0 "New Republic of China"
 news.38.d:0 "Following nation-wide elections in China the Provisional President has announced the creation of the New Chinese Republic: "A nation founded on the principles of democracy, progress, and human rights for all the Chinese people." The new Constitution lays out a representational system with a directly-elected President and significant legal protections for Chinese citizens."
 news.38.o1:0 "Power to the People!"
 news.38.o2:0 "A worrying sign."
 news.39.t:0 "[From.GetName] Accepts Chinese Protection"
 news.39.d:0 "China has officially announced that it is protecting [From.GetName] and will respond militarily to aggression against that nation."
 news.39.o1:0 "Worrisome."
 news.39.o2:0 "Very well."
 news.39.o3:0 "Interesting."
 news.40.t:0 "[From.GetName] Refuses Chinese Protection"
 news.40.d:0 "Officials from [From.GetName] have announced that they declined a Chinese offer for military protection, stating that the diplomatic move by China was "unnecessary and hegemonic"."
 news.40.o1:0 "Good."
 news.40.o2:0 "Unfortunate."
 news.40.o3:0 "Interesting."
 news.41.t:0 "Vietnam Drops Paracels Claim"
 news.41.d:0 "In a surprising move Vietnamese officials reliquised their nation's claim on the disputed Paracel Islands in the South China Sea, granting China full control over the islands."
 news.41.o1:0 "Interesting."
 news.42.t:0 "China Drops Paracels Claim"
 news.42.d:0 "In a surprising move Chinese officials reliquised their nation's claim on the disputed Paracel Islands in the South China Sea, granting Vietnam full control over the islands."
 news.42.o1:0 "Interesting."
 news.43.t:0 "Paracel Islands Negotiations Collapse"
 news.43.d:0 "Unsurprisingly, China and Vietnam failed to come to an agreement over which nation should control the disputed Paracel Islands in the South China Sea."
 news.43.o1:0 "Unsurprising indeed."
 news.44.t1:0 "Egypt takes control of the Hala'ib triangle"
 news.44.t2:0 "Egypt ends Hala'ib dispute diplomatically"
 news.44.t3:0 "The Hala'ib war"
 news.44.t4:0 "Hala'ib crisis resolved!"
 news.44.d1:0 "The Egyptian government has informed the global community that its forces have successfully occupied the contested Hala'ib triangle, over which Egypt has a long-standing dispute with its southern neighbor Sudan. The Sudanese military has today admitted that a retreat was ordered, while the Sudanese government confirmed that it would not be dropping claims on the regions, which it viewed as rightfully Sudanese. One of the world's oldest border conflicts continues."
 news.44.d2:0 "Egypt has had a long-standing dispute with Sudan over the Hala'ib triangle. Today, the government has announced that the territory would be formally ceded to Sudan in order to restart the two countries' diplomatic relationship. High-ranking Egyptian officials, military commanders and the public have protested the action, viewing it as weakness."
 news.44.d3:0 "Egypt has today announced that a state of war now exists between them and their southern neighbor, Sudan. Sudan had refused to back down in face of military demands by Egypt to retreat from the Hala'ib triangle. The Egyptian ministry of defence has been renamed ministry of war, but has announced that Egypt would only aim at Hala'ib and would have no further demands from Sudan."
 news.44.d4:0 "Egypt has backed away after war had looked almost certain between her and Sudan over the position of the border between the two countries. The Egyptian government signed legislation officially recalling statements made by the military and appeasing the region, effectively dropping Egyptian claims on the Hala'ib triangle."
 news.44.o1:0 "As it should be."
 news.44.o2:0 "A necessary sacrifice."
 news.44.o3:0 "Let's end this quickly."
 news.44.o4:0 "Humiliation is preferable to war."
 news.44.o5:0 "So be it. For now."
 news.44.o6:0 "Egypt chose well."
 news.44.o7:0 "We shall never surrender!"
 news.44.o8:0 "Better for them."
 news.44.o9:0 "Interesting."
 news.44.o10:0 "Interesting."
 news.44.o11:0 "Horrifying!"
 news.44.o12:0 "Interesting."
 news.45.t:0 "Israel refuses Golan negotiations"
 news.45.d:0 "Recent efforts by the United Nations to make Israel reconsider its occupation of the Golan Heights, ongoing since 1967, have been thwarted by the Israeli government, even after this very government had sent positive signals by retreating from South Lebanon at the end of May. The prime minister of Israel called Syria 'a dishonest safe heaven for terrorism and viciousness' and a 'fundamental and never-ending threat to Israeli independence'. It is unlikely that these two nations will work out their differences any time soon."
 news.46.t:0 "Syria insults Israel over Golan deal"
 news.46.d:0 "After the Israeli government had approached the government of Syria over a possible return of the Golan Heights to Syrian administration, the Syrian government publically declared that there would be no surrender in front of Israeli zionists and their evil schemes. 'Syria will rather abstain from gaining control over Golan than to recognize the Jewish parasite as a state', if a reaction of a Syrian government official is to be believed."
 news.47.t:0 "Golan negotiations successful"
 news.47.d1:0 "In a quite shocking turn of events, Syria and Israel have signed a military pact, the Levantine Alliance, after negotiations over the Golan Heights concluded. Neither the Israeli nor the Syrian people expected or even preferred that possibility, but now, a new military alliance and a new owner of the Golan Heights - Syria - forces the world to adapt to the new situation."
 news.47.d2:0 "Israel and Syria have agreed to return the Golan Heights to Syria and to pursue closer military cooperation in order to prevent war between the two countries."
 news.48.t:0 "Israeli forces retreat from Southern Lebanon"
 news.48.d:0 "Israel has had a partial military presence in Southern Lebanon ever since they supported Christian militias in the Lebanese Civil War in 1982. The Israeli military staff has today confirmed that Israel has completed the retreat from the territory since occupied by them. Lebanese officials have made statements of approval."
 news.48.o1:0 "Israel is home."
 news.48.o2:0 "Finally."
 news.49.t:0 "Al-Qaeda Summit in Kuala Lumpur"
 news.49.d:0 "Malaysian investigators have reported to the international community that several high-ranking members of the Al-Qaeda network have met in Kuala Lumpur and possibly discussed future actions."
 news.49.o1:0 "Worrying."
 news.49.o2:0 "Very well." 
 news.50.t:0 "The Kursk Submarine Disaster"
 news.50.d:0 "The officials of the Russian Federation have recently reported that the Russian Navy submarine K-141, designated name 'Kursk', has sunk in the Barents Sea, 75 kilometers from the shoreline of the Kola peninsula, on August 12th, 2000, at roughly 11:30 AM. The Russian Navy has publically offered several explanations, including a collision or an attack by a NATO submarine. The NATO general secretary has already denied these allegations. The death toll stands at 118, which equals the entire crew of K-141."
 news.50.o1:0 "A great tragedy!"
 news.50.o2:0 "Send our condolences to our allies."
 news.50.o3:0 "We hope the Russians will be fine."
 news.50.o4:0 "They got what was coming to them."
 news.51.t:0 "We are now part of the Security Council!"
 news.51.d:0 "Our delegation has been elected to the United Nations Security Council as one of the representative nations of our region. We can now veto Security Council decisions."
 news.51.o1:0 "Great!"
 news.52.t:0 "One year on the Security Council left"
 news.52.d:0 "We were elected to the United Nations Security Council a year ago, meaning we have another year of our two-year-term left."
 news.52.o1:0 "Let's make the best of it."
 news.53.t:0 "New Security Council members"
 news.53.d:0 "The United Nations has elected five new members into its ranks, while five current members have finished their two years and will leave the security council."
 news.53.o1:0 "Let's hope they don't cause trouble."
 news.53.o2:0 "Let's get to work!"
 news.53.o3:0 "Good."
 news.53.o4:0 "Whatever."
 news.55.t:0 "Britain goes with Europe"
 news.55.d:0 "The Prime Minister of Great Britain and Northern Ireland has today made an official statement in name of the government that the European Union and by extension NATO would take preference over the Commonwealth of Nations in British foreign policy."
 news.55.o1:0 "We made the right choice."
 news.55.o2:0 "A good choice."
 news.55.o3:0 "Regrettable."
 news.55.o4:0 "Alright."
 news.55.o5:0 "We don't care about their minor affairs."
 news.56.t:0 "Britain goes with the Commonwealth"
 news.56.d:0 "[ENG.GetLeader] has today stated that the Commonwealth of Nations is culturally and economically preferable to the European Union as a partner of Britain. The opposition press already slams the government statement, pointing to European economic might and the scattered and loose nature of the Commonwealth - but it truly appears as if the British foreign policy is about to change."
 news.56.o1:0 "A good choice."
 news.56.o2:0 "A bad choice."
 news.56.o3:0 "Okay."
 news.57.t:0 "Britain stands on its own"
 news.57.d:0 "Prime Minster [ENG.GetLeader] lashed out against both the European Union and the Commonwealth of Nations today. They hold Britain back, they are corrupt and foolish, as the statement went. Some journalists have viewed this as a misstep of a potentially drunk politician - and others see this as the beginning of a new era."
 news.57.o1:0 "These fools still don't take us seriously."
 news.57.o2:0 "The Brits are at it again it appears."
 news.57.o3:0 "Whatever."
 news.58.t:0 "[From.GetName] leaves NATO!"
 news.58.d:0 "The leader of [From.GetNameDef], [From.GetLeader], has today announced the country's intention to immediately pull out of the North Atlantic Treaty Organization and its affiliated alliances. This will weaken the military pact."
 news.58.o1:0 "A good choice."
 news.58.o2:0 "Interesting."
 news.59.t:0 "Britain moves Left"
 news.59.d:0 "The British government has undertaken irreversible steps against big businesses and in increasing the size of the government. There can be little doubt that Britain is politically moving left."
 news.59.o1:0 "For the people!"
 news.60.t:0 "Britain moves Right"
 news.60.d:0 "Immigration laws are getting stricter, social liberalization tuned back and traditionalism revitalized. There can be little doubt that Britain politically moves towards the right."
 news.60.o1:0 "For the nation!"
 news.61.t:0 "The British Government defies the people!"
 news.61.d:0 "While the British people voted to remain in the European Union, the British government has today declared the referendum results null and void and that it intends to leave the European Union anyway."
 news.61.o1:0 "We know better than the people."
 news.61.o2:0 "What?!"
 news.61.o3:0 "Alright."
 news.62.t:0 "Britain reaches for South Africa"
 news.62.d:0 "'South Africa is rightfully part of [ENG.GetNameDef], has always been and will always be. We have to reclaim the Cape Colony for the British people, by force if necessary.'\nIn an unprecedented move of foreign aggression, [ENG.GetLeader] aims at the sovereignity of South Africa. If what is said is true, the South African army should prepare for military conflict."
 news.62.o1:0 "So it shall be."
 news.62.o2:0 "Let them come then."
 news.63.t:0 "Britain and the 'Raj'"
 news.63.d:0 "Using the term 'Raj' as a name for India is more than just politically questionable. However, the British government has recently changed the official name of the Indian Republic in British diplomatic documents to 'The Formerly British Raj'. Moreso, the British government, after its excesses against South Africa, speaks about actively reclaiming power in the Indian subcontinent."
 news.63.o1:0 "Britain marches on."
 news.63.o2:0 "We will stop them."
 news.63.o3:0 "Worrying."
 news.64.t:0 "Britain prepares Unification Treaties"
 news.64.d:0 "The British government has made the unification of the European Union into a single super state its official political agenda and has begun drafting treaties to eventually lead to a satisfactory unification agreement between all EU member states."
 news.64.o1:0 "What a development."
 news.65.t:0 "Hearts of Iron IV"
 news.65.d:0 "On June 6th, 2016, Swedish video game company Paradox Interactive released the fourth installment of its 'Hearts of Iron' strategy game franchise.\n\nThe game puts its players in charge of one of the nations of the Second World War, either starting in 1936 or 1939. Furthermore, the game can be modified by its playerbase to fit other scenarios as well.\n\nThe game was delayed about one and a half years, but in the end received pretty positively upon release."
 news.65.o1:0 "Swedish quality!"
 news.65.o2:0 "I am sure nobody will play that."
 news.65.o3:0 "Absolutely haram."
 news.66.t:0 "Helmut Kohl returns to politics"
 news.66.d:0 "In a completely unprecedented turn of events in Germany, the conservative veteran and CDU party legend Helmut Kohl has returned to serve his fifth term as chancellor of the Federal Republic.\n\nHelmut Kohl had already been the longest-sitting chancellor ever, from 1982 to 1998, resigning after being defeated in 1998. Now, even though party corruption scandals slowed him down, the almost legendary politician that oversaw German reunification has returned.\n'I may be old, but there is nobody else who could do it, you cretin!', Kohl, who was born in 1930, shouted at a journalist questioning his old age during a press conference."
 news.66.o1:0 "The youth needs to get their act together."
 news.66.o2:0 "The absolute madman! He did it again!"
 news.66.o3:0 "Whatever - we will execute him later."
 news.67.t:0 "Minsk Agreement in effect!"
 news.67.d:0 "After many failed attempts, breaches of ceasefires and broken border demarkations, the Ukrainian government and the Pro-Russian insurgents have finally come to a peace agreement that seems to last. Both countries have retreated behind a ceasefire line ten kilometers from the front, limiting fighting to a minimum. Minor breaches of the agreement are still reported, but peace seems to return to Ukraine."
 news.67.o1:0 "Peace at last!"
 news.67.o2:0 "Maybe the region will now settle down."
 news.67.o3:0 "Well, good for them."
 news.68.t:0 "Ukraine annuls Minsk Agreement!"
 news.68.d:0 "Ukrainian forces have advanced into rebel-controlled territory on a major scale for the first time since September of 2014, when the Minsk Agreement was signed. The Kiev parliament has today affirmed that their participation of the Minsk Agreement is a thing of past. War has returned to Ukraine."
 news.68.o1:0 "We will bring them justice."
 news.68.o2:0 "Well, let's finish them then."
 news.68.o3:0 "This was not part of the deal!"
 news.68.o4:0 "Let's hope for the best."
 news.69.t:0 "Novorossiya refuses to uphold Minsk Agreement!"
 news.69.d:0 "Today, the Ukrainian government has sent an urgent request to the Novorossiyan rebel leaders to cooperate in order to stop the frequent border breaches happening along the East Ukranian frontline. \n\nThe rebels have refused to even answer the envoys and ordered their units to open fire on any Ukrainian force approaching their territory.\nThe Russian ambassador to Ukraine has today declared that Novorossiya has lost all support, both political and emotional, by the Russian governments and people. \"Peace was the way to go and the rebels chose war. They cannot count on Russia anymore.\", the ambassador said in Kiev today."
 news.69.o1:0 "Furthermore, Ukraine has to be destroyed."
 news.69.o2:0 "They will regret this."
 news.69.o3:0 "Well, you're on your own, idiots."
 news.69.o4:0 "These rebels are about to suffer."
 news.70.t:0 "Japan seeks Chinese Alliance"
 news.70.d:0 "The Japanese Prime Minister [JAP.GetLeader] has recently announced that Japan would seek a new possible alliance with its former rival and constant adversary China.\nThe Chinese have yet to respond - but whatever Beijing's decision might be, the political climate of East Asia is changing."
 news.70.o1:0 "A new age!"
 news.70.o2:0 "Let us hope for the best."
 news.70.o3:0 "We shall consider our choices."
 news.70.o4:0 "The Chinese will make a good choice."
 news.70.o5:0 "How odd."
 news.70.o6:0 "We will destroy them anyway."
 news.71.t:0 "Japan embraces the Path of War!"
 news.71.d:0 "\"The grand Japanese heritage cannot be put into question by our past experiences and our most shameful defeat in 1945. We need to put our country and our national pride back on its feet and we need to look forward, united, strengthened and ready to strike. We will not avoid conflict just to preserve peace. Not anymore!\"\n\nThe Japanese Prime Minister [JAP.GetLeader] held quite the sensational speech in Tokyo. Japan seems to have renewed ambitions for superpower status."
 news.71.o1:0 "We are unstoppable!"
 news.71.o2:0 "Hail Japan!"
 news.71.o3:0 "Very worrying."
 news.71.o4:0 "They need to be stopped."
 news.71.o5:0 "Do they want to get nuked AGAIN?"
 news.72.t:0 "Japan seeks Trade with China"
 news.72.d:0 "Denying American advances into the Japanese economy, the Tokyo government has instead announced that they would seek closer trade relationships with the Chinese rather than 'selling the Japanese people to the Americans', as according to the Japanese Minister of Finance."
 news.72.o1:0 "A good choice!"
 news.72.o2:0 "Intriguing."
 news.72.o3:0 "That comes close to betrayal."
 news.72.o4:0 "An interesting development."
 news.73.t:0 "Japan adapts Article 9"
 news.73.d:0 "Article 9 of the Japanese constitution states: \"Aspiring sincerely to an international peace based on justice and order, the Japanese people forever renounce war as a sovereign right of the nation and the threat or use of force as means of settling international disputes.\"\nThis has been interpreted to not only outlaw war, but also military action abroad. The Japanese government is now getting rid of the latter clause - putting fear in the opposition that the former might be next."
 news.73.o1:0 "It had to be done."
 news.73.o2:0 "Japan is remilitarizing."
 news.74.t:0 "Japan abandons Defensive Principles"
 news.74.d:0 "With the world growing more and more tense, the Japanese government has today declared that it would be ready to defend Japanese interests and its ideological persistence both at home and, importantly, abroad.\n\nThis is a major uproar in Japanese foreign policy."
 news.74.o1:0 "Glory to Japan!"
 news.74.o2:0 "We stand by our ally."
 news.74.o3:0 "How worrying."
 news.74.o4:0 "Death to Japan!"
 news.75.t:0 "Japan declares Interventionism"
 news.75.d:0 "Japan has reassured the global community that it would stand strong in its democratic values, but that it would also pursue a more aggressive foreign policy to enforce democratic principles both at home and abroad."
 news.75.o1:0 "Freedom we bring and fascists we slay."
 news.75.o2:0 "Good choice."
 news.75.o3:0 "Defending democracy is a good thing at least."
 news.75.o4:0 "Another one of those 'democrats'. Ugh."
 news.75.o5:0 "We will destroy these Japs!"
 news.76.t:0 "Japan abolishes the Monarchy"
 news.76.d:0 "In a move that draws closer and closer to communistic ideology, the Japanese government has today dismantled the Chrysanthemum Throne, the position of the Japanese Emperor. The first emperor, as according to legend, sat on the throne around 650 BC; and the first confirmed emperor did so in 100 BC. Either way, the Japanese monarchy was the longest-existing monarchy in the world."
 news.76.o1:0 "Good riddance."
 news.76.o2:0 "Everything has to come to an end."
 news.77.t:0 "Japan empowers the Emperor"
 news.77.d:0 "\"Japan, in these troubled times, requires a strong and unifying leader, something that I cannot offer.\"\nThe Japanese Prime Minister [JAP.GetLeader] has today angered the opposition of his country and many countries across the world by giving a speech about a possible restoration of Absolute Monarchy in Japan. [JAP.GetLeader] has presented several reforms (that are expected to pass) to the National Diet in order to make the transition happen."
 news.77.o1:0 "Long live the Empire!"
 news.77.o2:0 "The Japanese are doing the right thing."
 news.77.o3:0 "So much for values."
 news.78.t:0 "Japan seeks to spread the Revolution"
 news.78.d:0 "\"The people of Korea are in desperate need of liberation and their workers shall be freed.\", the General Secretary of the Communist Party of Japan has declared in Tokyo.\nThis is a complete novelty in foreign policy and could mean a war in East Asia."
 news.78.o1:0 "Glory to Japan!"
 news.78.o2:0 "This is outrageous!"
 news.78.o3:0 "The Red Revolution is spreading!"
 news.78.o4:0 "We need to fight communism!"
 news.78.o5:0 "Totalitarianism is spreading."
 news.79.t:0 "Japan declares Racial Supremacy"
 news.79.d:0 "\"And thus, with scientific and cultural evidence, we have definitive proof that the Japanese people are the chosen race.\"\nEven if the Japanese Prime Minister [JAP.GetLeader] did not present the evidence he spoke of, the implications of a Japanese return to fascism through a declaration of 'racial supremacy' are very severe. Japanese foreign aggression has become very real."
 news.79.o1:0 "Hail us!"
 news.79.o2:0 "They are going crazy."
 news.80.t:0 "[Root.GetName] declares Mass Mobilization"
 news.80.d:0 "\"In the name of the safety of our people, our nation and our friends, we need every available recruit. The cynical opposition and our enemies will call this 'mass mobilization', we should rather refer to it as 'national awakening' however. This has nothing to do with foreign aggression.\"\nIn an act of foreign aggression, [Root.GetLeader], head of the [Root.GetAdjective] government, has declared a state of mass mobilization in the country."
 news.80.o1:0 "For the fatherland!"
 news.80.o2:0 "We still have their backs."
 news.80.o3:0 "Let's hope they don't become a threat."
 news.80.o4:0 "The [Root.GetAdjective] threat is growing."
 news.80.o5:0 "We will enjoy killing these recruits."
 news.81.t:0 "The Korean Unification Ultimatum"
 news.81.d:0 "In an originally Japanese proposal, the Tokyo and Seoul governments have issued a joint statement called \"Joint Japanese-Korean Demand for Democracy for the Korean People\", in which the two countries threaten North Korea with war in order to unify both Koreas under the Seoul leadership.\nA response is expected not only from Pyongyang, but also from Beijing."
 news.81.o1:0 "Let's go!"
 news.81.o2:0 "How dare they?!"
 news.81.o3:0 "We will stand by our allies."
 news.81.o4:0 "Pyongyang is justified."
 news.81.o5:0 "What is even happening?"
 news.82.t:0 "China beats Japan into submission!"
 news.82.d:0 "Japan has dropped its demands to the North Korean after the Chinese government called out partial mobilization of its forces and began moving towards the North Korean border, ready to cross it like they did in the 1950s to once again save Pyongyang from utter destruction.\nJapanese diplomatic reputation is tarnished and South Korea has made a fool of itself."
 news.82.o1:0 "Shameful display!"
 news.82.o2:0 "Victory is our destiny!"
 news.82.o3:0 "It is peace in our time."
 news.83.t:0 "China refuses to aid North Korea!"
 news.83.d:0 "\"The Chinese government has no further interest in propping up the failed North Korean state. Our protection for them is null and void.\"\nIn an unprecedented and unexpected move, the Chinese government has abandoned North Korea to its fate in the face of approaching Japanese and South Korean troops."
 news.83.o1:0 "And what a good choice that is."
 news.83.o2:0 "It had to be done."
 news.83.o3:0 "TRAITORS! TRAITORS!"
 news.83.o4:0 "North Korea stands no chance."
 news.84.t:0 "North Korean officials flee the country!"
 news.84.d:0 "In the middle of the night, North Korean government officials have fled the country in a hurry in face of growing civil resentment and the impending Japanese and South Korean invasion. Several trains left the country for Russia and China, with a government-in-exile possibly in a process of being formed right now."
 news.84.o1:0 "That means victory!"
 news.84.o2:0 "Well, they can have refuge for now."
 news.84.o3:0 "Farewell, world."
 news.84.o4:0 "North Korea is no more."
 news.85.t:0 "The North unites Korea!"
 news.85.d:0 "\"This is the greatest victory of our time. The once oppressed people of the south are now free to live and enjoy life together with their northern brethren, as the almighty eternal ruler intended.\"\nNorth Korean Leader [PRK.GetLeader] held a speech in Seoul, the former capital of South Korea, today. South Korea has failed in the eternal struggle of these two different versions of a Korean nation state. The entire country is now ruled from Pyongyang."
 news.85.o1:0 "Glorious!"
 news.85.o2:0 "The dawn of a new era."
 news.86.t:0 "The South unites Korea!"
 news.86.d:0 "\"And thus, we bring the people of North Korea our freedoms and our rights and our virtues, as they are finally free from their oppressors and their slave holders, finally free from slavery and totalitarian rule.\"\nSouth Korean President [KOR.GetLeader] held a speech in Pyongyang, the former capital city of North Korea, today. In the seemingly eternal struggle of the two Koreas against each other, North Korea finally collapsed and gave way to a stronger South Korea, now simply called Korea. The Seoul government has united the Korean people under an independent, united and sovereign government for the first time since the Japanese invaded the Empire of Korea in 1910."
 news.86.o1:0 "Unity at last!"
 news.86.o2:0 "A new age has begun."
 news.87.t:0 "China reunites with Taiwan!"
 news.87.d:0 "China has annexed the former 'Republic of China', also known as Taiwan, which had been exiled to the island of the same name since 1950."
 news.87.o1:0 "Finally."
 news.87.o2:0 "Alright."
 news.88.t:0 "Taiwan reconquers China!"
 news.88.d:0 "Taiwan has restored its dominance over the territories of the former People's Republic of China. This means that the Republic of China is truly China once more."
 news.88.o1:0 "Glory!"
 news.88.o2:0 "Incredible!"
 news.89.t:0 "The Fukushima disaster"
 news.89.d:0 "North-eastern Honshū was hit by the Tōhoku earthquake on March 11th, 2000.\nThis earthquake and the subsequent tsunami severely damaged the nuclear power reactor Fukushima Daiichi, which suffered a faulty emergency shutdown and then went on to losing three of its four main units to nuclear meltdowns. This is possibly the greatest nuclear disaster in history, only matched by the 1986 Chernobyl incident."
 news.89.o1:0 "Disastrous!"
 news.89.o2:0 "Excellent."
 news.90.t:0 "Italy turns to Fascism again"
 news.90.d:0 "Today, the Italian Fascist Rebels entered by force in the Parliament. With popular support, the Republic was dissolved and a new Fascist Government replaced it. What will happen in Italy now? Will the new fascist government follow old Mussolini's dream by trying to acquire the 'Terre Irredente' by force, or will there be a possible diplomatic approach?"
 news.90.o1:0 "The future is bright for Italy."
 news.90.o2:0 "A Fascist country within the European Union? This is unacceptable!"
 news.90.o3:0 "Only future will tell..."
 news.91.t:0 "Kingdom of Italy Restored!"
 news.91.d:0 "Today, the monarchist supporters staged a coup in Rome, Italy, and the pretender King of the Savoy dinasty, Vittorio Emanuele IV, was called to become the new King of Italy. He immediately answered and accepted, and will now rule as an Absolute King, the first since the end of World War II, when the Italian people voted to turn Italy into a Republic."
 news.91.o1:0 "Long live the King!"
 news.91.o2:0 "What an Interesting Development."
 news.92.t:0 "The Roman Empire is back!"
 news.92.d:0 "It sounds like a writing prompt, but it is reality. Earlier today, fascist supporters in Italy broke into the Parliament and declared that the Republic was over, and it was going to be replaced by a new Fascist government. The new Italian government claims to be the Roman Empire, and aims to recover the lands of the old Empire. Will this happen through diplomacy or war? Only time will tell..."
 news.92.o1:0 "Veni, Vidi, Vici"
 news.92.o2:0 "Let's hope the new 'Roman' monarch won't be called Julius Caesar..."
 news.92.o3:0 "Is it time for Barbaric invasions again?"
 news.92.o4:0 "Interesting"
 news.93.t:0 "Italy pursues European Policy"
 news.93.d:0 "Recently the Prime Minister of Italy claimed that his country will now be following a policy of European friendship. The intentions of the European countries is to enlarge the union and eventually unify the country into a single one, which is set to become the undisputed superpower of the European Continent."
 news.93.o1:0 "Interesting"
 news.94.t:0 "The European Speech"
 news.94.d:0 "'The European Union has been slowly taking steps towards more and more cooperation between the European Countries. Years and years of wars and battles have finally ended and Europe is now moving towards a process of unification. Since the creation of the EU there has been a huge development of the countries who agrees to Schengen, Eurozon, but by unifying the whole continent under a single government and banner, Europe will finally show to the world that the old powers are still to be considered on par with the growing economies of Asia and America. The last step towards European unification has been taken."
 news.94.o1:0 "One Europe!"
 news.94.o2:0 "We need to watch out for them."
 news.94.o3:0 "We must lead Europe to greatness!"
 news.95.t:0 "Italy prepares Unification Treaties"
 news.95.d:0 "Italy has announced that the treaties to unite Europe will now be passed to the European Parliament for approval. It's a matter of months until Europe will be united under a single state."
 news.95.o1:0 "Let's see what happens."
 news.96.t:0 "The Euro"
 news.96.d:0 "On January 1st, 2002, several great European currencies came to an end, when they were all replaced by a common continental super-currency.\nSimply called the Euro, the new European Union currency is already viewed as the second most important currency, only beaten by the US Dollar."
 news.96.o1:0 "Europe grows stronger!"
 news.96.o2:0 "Europe grows stronger."
 olympic_games.option:0 "The games are concluded."
 olympic_games.1.t:0 "2000 Sydney Olympics"
 olympic_games.1.d:0 "The 27th Olympic Summer Games of the Modern Era were held in Sydney, Australia, from September 15th until October 1st, 2000.\n199 nations competed, with the United States and Russia winning the most medals. Hosting Australia came in fourth.\n\nThe Games met global acclaim, with British journalist James Mossop remarking that any future Olympic Games would have to hold up to the standards set in Sydney."
 olympic_games.2.t:0 "2002 Salt Lake City Olympics"
 olympic_games.2.d:0 "The 19th Olympic Winter Games were held in Salt Lake City, Utah, United States, from February 8th to February 24th, 2002.\nSalt Lake City's 1995 bid for the 2002 games clearl defeated all other contestants, winning the bid in the first round. It would mark the 8th time the United States hosted the Olympics, after St. Louis 1904, Los Angeles 1932, Lake Placid 1932, Squaw Valley 1960, Lake Placid 1980, Los Angeles 1984 and Atlanta 1996.\n\n78 nations took part, with Cameroon, Hong Kong, Nepal, Tajikistan and Thailand participating in the Winter Games for the first time. Though overshadowed by fear of terrorism, the games remained peaceful and were dominated by Norway (13/5/7), Germany (12/16/8) and the hosting United States (10/13/11)."
 olympic_games.3.t:0 "2004 Athens Olympics"
 olympic_games.3.d:0 "When Pierre de Coubertin revived the Olympic Games in 1896, he did so in Athens; a fact that would be basis for the tradition that the Greek athletes are always the first to enter an Olympic Stadium during its opening ceremony. Some Greeks back then were unhappy with the fact that the Olympic Games moved to France in 1900 and the USA in 1904 and thus even held an unofficial Olympics in 1906, again in Athens. This contest however went unrecognized and it would take until August 13th, 2004 for the the Olympic Games to once again return to its founding city: Athens, Greece.\nThe 28th Olympic Summer Games were the first summer contest since 1992 to once again take place in Europe and were dominated by the United States (34/39/27), China (32/17/14) and Russia (28/26/38)."
 olympic_games.4.t:0 "2006 Turin Olympics"
 olympic_games.4.d:0 "For the second time after 1956, the Olympic Winter Games were held in Italy, from February 10th to February 26th, 2006, in Turin, Northern Italy.\nItaly's performance in the game was seen as somewhat disappointing, coming only in ninth (5/0/6), while the delegations of Germany (11/12/6), the United States (9/9/7), Austria (9/7/7), Russia (8/6/8) and Canada (7/10/7) overperformed. A surprisingly strong nation was South Korea, coming in seventh (6/3/2) and sending both the most successful male and female athlete, Ahn Hyun-soo (3 Golds, 1 Bronze) and Jin Sun-yu (3 Golds), both competing in Short track."
 olympic_games.5.t:0 "2008 Beijing Olympics"
 olympic_games.5.d:0 "Giving the olympic nomination to the authoritarian Chinese government was more than controversial, as the 29th Olympic Summer Games might give the Chinese a propaganda opportunity. Indeed, the contest became the biggest and most expensive competition in olympic history. 43 World Records and 132 Olympic Records were set and an unprecedented 86 nations won at least one medal. China, the most successful nation, won an impressive 47 Gold Medals, again setting another record. The United States, coming in second, won an overall 111 medals, again unprecedented. The games were called into question by Tibetans the world over, pointing to the suppression of their people by the Chinese government. Most notable athlete of the games was Jamaican sprinter Usain Bolt, who dominated the Track & Field contests."
 olympic_games.6.t:0 "2010 Vancouver Olympics"
 olympic_games.6.d:0 "After hosting the 1976 Summer Olympics (Montreal) and the 1988 Winter Olympics (Calgary), Canada became Olympic host for the third time when the 21st Olympic Winter Games took place in Vancouver, British Columbia, from February 12th to February 28th, 2010.\nAfter beating Pyeongchang, South Korea, very closely for the bid (40-51-16 in the first round, 56-53 after Salzburg, Austria was eliminated), Canada became a host to 82 National Olympic Committees. The Cayman Islands, Colombia, Ghana, Pakistan and Peru participated for the first time; Montenegro and Serbia made an appearance as divided countries for the first time.\nCanada came in first, winning 26 medals (14/7/5), even though runner-up Germany (10/13/7) and third place United States (9/15/13) won more medals overall."
 olympic_games.7.t:0 "2012 London Olympics"
 olympic_games.7.d:0 "From July 25th to August 12th, 2012, the XXX Olympiad (30th Olympic Summer Games) took place in London, United Kingdom.\nThe United States were the most successful contestant (46/28/29), followed by China (38/29/21) and the British hosts (29/17/19).\nThe most notable athlete once more was Usain Bolt from Jamaica, one of the most notable countries was Grenada, which did not only win its first ever Olympic medal, but made it a gold medal right away, when former World Junior Champion Kirani James won the Men's 400 Metres."
 olympic_games.8.t:0 "2014 Sochi Olympics"
 olympic_games.8.d:0 "Giving the 22nd Olympic Winter Games to the Russian government was not entirely uncontroversial, with several western heads of state refusing to attend.\n88 nations competed, beating the record of 82 set at Vancouver, with Dominica, Malta, Paraguay, East Timor, Togo, Tongo and Zimbabwe participating for the first time.\nRussia ruled supreme over its contest, winning 33 medals (13/11/9), followed by Norway with 26 (11/5/10) and Canada with 25 (10/10/5)."
 olympic_games.9.t:0 "2016 Rio de Janeiro Olympics"
 olympic_games.9.d:0 "For the first time in Summer Olympics history, the contest was hosted in South America, with the 2016 31st Olympiad taking place in Rio de Janeiro, Brazil, from August 5th to August 21st.\n\nThe games were not a great success for Brazil, with mass protests against the expensive contests, as well as weird incidents like one of the swimming pools turning to a bright green color.\nThe most succesful NOCs were the United States, the United Kingdom, China, Russia, Germany, Japan, France, South Korea, Italy and Australia. Brazil came in thirteenth, behind the Netherlands and Hungary.\nFiji became a fan favorite when its Rugby Sevens won the gold, the first ever olympic medal in Fiji's history."
 olympic_games.10.t:0 "2018 Pyeongchang Olympics"
 olympic_games.10.d:0 "After losing both the bids for the 2010 Olympics by 3 votes and the bid for the 2014 Olympics by 4 votes, Pyeongchang's third bid in a row eviscerated Munich, Germany and Annecy, France with 63-25-7 votes and winning in the first round.\nThe 23rd Olympic Winter Games were held from February 9th to February 25th, 2018 in Pyeongchang county in north western South Korea.\nSeveral NOCs were highly successful, including South Korea, Norway, the United Kingdom, Germany and the United States.\nNorth Korea, as expected, boycotted the tournament."
 olympic_games.11.t:0 "2020 Tokyo Olympics"
 olympic_games.11.d:0 "Having beaten Istanbul and Madrid for the 2020 Olympic bid, the Japanese capital city Tokyo became Olympic host city for the second time after 1964, a feat already achieved by Innsbruck, Paris, Athens, London, Lake Placid, St Moritz and Los Angeles.\nJapan performed well and was only beaten by the United States and the United Kingdom, staying ahead of Russia and Germany."
 olympic_games.12.t:0 "2022 Beijing Olympics"
 olympic_games.12.d:0 "Beijing was to become the first city to host both the Summer and the Winter Games, after hosting the Summer Games of 2008 and now the Winter Games of 2022.\nChina, as expected, did well, even though the nature of the winter games took some of their usually dominated summer sports away from them. Scandinavian, American, German, Austrian and French athletes also performed exceptionally well. 2022 became the first Winter Games since 2010 in which China's ally North Korea attended."
 political.1.t:0 "Fascist Coup"
 political.1.d:0 "Due to overwhelming support, the fascists have successfully ousted the government in one violent sudden assault. We are now fascist."
 political.1.o1:0 "Well then, heil!"
 political.2.t:0 "Nationalist Coup"
 political.2.d:0 "Due to overwhelming support, nationalist forces have successfully ousted the government in one violent sudden assault. We are now nationalistic."
 political.2.o1:0 "We need to destroy this weak society!"
 political.2.o2:0 "We shall still hold elections."
 political.3.t:0 "Communist Coup"
 political.3.d:0 "Thanks to the support from the lower classes, the communists of our nation have managed to oust the government. Red flags are flying in every major city. The army has taken the side of the rebellion. The times have changed. We are now communist."
 political.3.o1:0 "For the revolution!"
 political.3.o2:0 "A more civilized reformism might be good."
 political.4.t:0 "Islamist Coup"
 political.4.d:0 "Fed up with the nation's irreligious leanings and filled with religious fervor, islamist forces have risen against our government and overthrew it. We are now a theocratic state of islam."
 political.4.o1:0 "Inshallah!"
 political.5.t:0 "Reactionary Coup"
 political.5.d:0 "Afraid of rapid changes and of a weakened fatherland and economy, the reactionary democrats of our country have risen up against our government, to show that power can only come from the people the rulers are supposed to represent. We are now right-wing democratic."
 political.5.o1:0 "Our principles shall be preserved!"
 political.6.t:0 "Conservative Coup"
 political.6.d:0 "The willingness of our government to make amendments to our principles and to lock the people out of decision-making has led to a conservative uprising that took control of the capital. The new government is gaining military support and has announced elections would take place immediately. We are now conservative."
 political.6.o1:0 "Law & Order!"
 political.7.t:0 "Libertarian Coup"
 political.7.d:0 "Afraid that reckless government actions might hurt their sales and profits, the big businesses of our country have united the market liberalist movement around them and started massive waves of protests, joined by several of our military units. Our Supreme Command has told us that resistance is absolutely pointless. Our reign is over. We are now market liberal."
 political.7.o1:0 "Commerce is the Answer!"
 political.8.t:0 "Social Liberal Coup"
 political.8.d:0 "Fed up with restrictions of rights and freedoms and annoyed by racism and sexism in our country, our Social Liberals have risen up against us to bring about a new left-wing democratic state. Our military has either surrendered or joined the enemy. Fighting a Civil War is useless. We are now Social Liberal."
 political.8.o1:0 "Freedom is non-negotiable."
 political.9.t:0 "Social Democratic Coup"
 political.9.d:0 "Concerned with the rights of the small man, with the pensions of the elderly and the education of the youth, the Social Democratic movement has launched massive strikes and demonstrations all around the country. Several of our garrison and reserve military units were called in, just to promptly arm themselves and join the revolutionaries. Peaceful protests turned into a violent uprising. The Social Democrats stand victorious in all major cities and have taken control. We are now Social Democratic."
 political.9.o1:0 "Justice has been done."
 political.10.t1:0 "Progressive Coup"
 political.10.d1:0 "Annoyed by social and political backwardness and by the oblivious behaviour of our politicians regarding ecological and social issues, the progressive and green movements of our country have united in a single revolution and quickly took our population centers. They have the support of the public and large parts of the military. Resistance is pointless. We are now progressive."
 political.10.o1:0 "Onwards and upwards!"
 political.11.t:0 "Democratic Socialist Coup"
 political.11.d:0 "With overwhelming support, the Democratic Socialists have struck our government down in several quick demonstrations in all major urban areas. Several high-ranking generals have taken their side and internal army squabbling prevents our army from taking meaningful action. The truth has manifested: We are Democratic Socialist."
 political.11.o1:0 "Victory for the People!"
 political.12.t:0 "Monarchist Coup"
 political.12.d:0 "The monarchists of our country have gathered the public support to successfully launch a coup against our government. They have crowned their monarch, took over the ministries and now run the country."
 political.12.o1:0 "Long live the Monarchy!"
 political.13.t:0 "Major Islamist Rally"
 political.13.d:0 "Today, many islamist elements of our countries have massed on the streets of our cities. They organized their efforts by themselves and were too great in number for our police to simply arrest. They demand a return to traditional values of the Quran and for a stricter lawcode, modeled after the Shariah."
 political.13.o1:0 "Alright. Moving on."
 political.14.t:0 "Major Fascist Rally"
 political.14.d:0 "'Foreigners have destroyed our country and are corrupting our race! They are raping our women and taking our jobs! If we don't stop them here, our nation will forever perish! It is time for a crusade against the inferior races!'\n\nA rally by fascist forces has today taken place in the streets of one of our major cities. They demand a return to religious values, a greater role of the military and they cry for our weak liberal neighbors to be crushed beneath our feet."
 political.14.o1:0 "Alright. Moving on."
 political.15.t:0 "Major Nationalist Rally"
 political.15.d:0 "Demanding a stop to immigration and a greater emphasis on national sentiment, a major rally by nationalistic forces has today taken place in one of our great cities. Our government does not seem able to predict rallies like these. We have to watch ourselves."
 political.15.o1:0 "Alright. Moving on."
 political.16.t:0 "Major Monarchist Rally"
 political.16.d:0 "'Republicanism is weak! We need to fortify our country with a strong monarch and a restriction of democracy to the local level! The people are not smart enough to decide what is right!'\n\n The monarchists of our country have today rallied in one of our cities. Their demand for traditionalism and a strong, central leadership seems to be very popular among certain parts of the populous."
 political.16.o1:0 "Alright. Moving on."
 political.17.t:0 "Major Reactionary Rally"
 political.17.d:0 "'The political left is not our friend and certainly not the way forward! Atheism, political progressivism and immigration are a package that leads to inevitable national suicide! Stop it now or be silenced for good!' The reactionary democrats of our country have gathered today to celebrate the values of our fatherland and the possibility of a representative, free and untainted democratic system."
 political.17.o1:0 "Alright. Moving on."
 political.18.t1:2 "Major Conservative Rally"
 political.18.d1:2 "'Giving the people a vote will assure their loyalty! Democracy and rationalism!'\n\nThe classical conservatives of our countries rallied today. Family values and democratic principles are of central importance to them."
 political.18.o1:2 "Alright. Moving on."
 political.19.t:0 "Major Market Liberal Rally"
 political.19.d:0 "'Free the Markets! Free the People! Stop the Government!'\n\nThe libertarian calls of our market liberal movements echoed through the streets of one of our larger cities today. Capitalistic idealism is rapidly gaining steam."
 political.19.o1:0 "Alright. Moving on."
 political.20.t:0 "Major Social Liberal Rally"
 political.20.d:0 "'Inaction is death! The only way leads forward!'\n\nOur social liberals have today rallied in one of our urban centers. They demand government action on behalf of the lower class and general progress towards freedom and liberty for all."
 political.20.o1:0 "Alright. Moving on."
 political.21.t:0 "Major Social Democratic Rally"
 political.21.d:0 "Our social democrats have today rallied to voice their support for the working class and for the liberal freedoms that they believe in. 'Rich people, pay your fair share!', as one of their demands goes."
 political.21.o1:0 "Alright. Moving on."
 political.22.t:0 "Major Progressive Rally"
 political.22.d:0 "'Racism and sexism is running rampant in our cities. Our police force is biased and our system corrupt. If we do not fight inequality, first our country will fall, followed by the planet itself.'\n\nGreen and progressive leaders have today rallied their supporters in an urban center to block streets and to protest big business and institutional inequality."
 political.22.o1:0 "Alright. Moving on."
 political.23.t:0 "Major Democratic Socialist Rally"
 political.23.d:0 "Our democratic socialists have gathered today to demand equality in the workplace, the abolishment of racism and the fight against right-wing extremist forces."
 political.23.o1:0 "Alright. Moving on."
 political.24.t:0 "Major Communist Rally"
 political.24.d:0 "'The world has been run by capitalists for too long! Revolution! Revolution!'\n\nOur communist movements have gathered in the capital. Their central demands boil down to the destruction of capitalism, the removal of the influence of money, followed then by the removal of money itself; and the establishment of a new and futuristic state designed to help the many, not the few."
 political.24.o1:0 "Alright. Moving on."
 north_korea.1.t:0 "The Death of Kim Jong-Il"
 north_korea.1.d:0 "Our beloved and glorious leader world conqueror and double-rainbow-blessed Kim Jong-Il has been called to take his position amongst the divine beings that sent him to us. His divine youngest son, Kim Jong-Un, has stepped forward to replace the great leader with greatness."
 north_korea.1.o1:0 "If the people don't cry, we will make them."
 russia.1.t:0 "The Kursk Submarine Disaster"
 russia.1.d:0 "The Kursk Submarine Disaster was a naval incident 75 kilometers north of the Kola Peninsula, Russia. \n\nThe Russian Oscar-class submarine K-141 'Kursk' suffered a faulty weld on a 65-76 practice torpedo, which caused a peroxide explosion and the subsequent detonation of at least 5 torpedo warheads. \n\nThe Russian Naval Command greatly underestimated the situation and declined international help on the basis of crude allegations that NATO might be involved with the sinking. Although many of the crew members survived the initial explosions, which were even registered by seismographs in the US state Alaska, and were trapped under the sea, the slow and ineffective Russian response ultimately led to the death of all 118 sailors."
 russia.1.o1:0 "Horrible!"
 russia.2.t:0 "Russia offers Union State"
 russia.2.d:0 "Our friends in Russia have offered to draw closer in regards to our already pre-existing Union State and to make it a State Union. Sure, it would give up Belarussian independence, but that is but a small price to pay, right?"
 russia.2.o1:0 "The Union it is!"
 russia.2.o2:0 "Resist and bite!"
 russia.3.t:0 "Belarus accepts!"
 russia.3.d:0 "Belarus has accepted the Union State proposal. They will now follow our orders. Our other allies are however unlikely to approve."
 russia.3.o1:0 "Excellent."
 russia.4.t:0 "Belarus resists us!"
 russia.4.d:0 "Belarus has had the audacity to resist Russian wishes for a Union State! We have to prepare an answer."
 russia.4.o1:0 "Fools."
 russia.5.t:0 "Russian Imperialism threatens our Sovereignity!"
 russia.5.d:0 "Russia has united with Belarus, basically rendering the government in Minsk meaningless. This shows without a doubt that Russia is willing to put its own neo-Soviet imperialistic demands over the good of its allies! How shall we respond?"
 russia.5.o1:0 "We have to break our ties."
 russia.5.o2:0 "We have to hope for the best..."
 russia.6.t:0 "Russian Southern Protection Program"
 russia.6.d:0 "Russia has announced that it would stand with us in military conflict and has sent us military advisors to help or defense against our adversaries."
 russia.6.o1:0 "Excellent."
 russia.7.t:0 "The Invasion of Crimea"
 russia.7.d:0 "While ethnic Russians always were not the happiest of our population groups, this does not explain the unmarked and heavily armed militias invading the peninsula from the east and pushing out our troops. It is now very clear that these separatists are backed, armed and commanded by the Russians, who are massing on our borders. We have to find a response."
 russia.7.o1:0 "We will back down."
 russia.7.o2:0 "We shall stand and fight!"
 russia.8.t:0 "Ukraine backs down!"
 russia.8.d:0 "The Ukrainian government is forced to retreat! Crimea is ours!"
 russia.8.o1:0 "Excellent."
 russia.9.t:0 "Ukraine meets our challenge!"
 russia.9.d:0 "Against all expectations, Ukraine will fight over Crimea, and in response our commanders have already given the orders to advance. We have started something that we will not be able to stop that easily."
 russia.9.o1:0 "Let's do this."
 russia.10.t:0 "Novorossiya"
 russia.10.d:0 "The eastern provinces of Ukraine rise against us in rebellion! The Russian population groups have called us oppressors and slave herders and have called our friendly relations with the west unacceptable. War is inevitable this time!"
 russia.10.o1:0 "We will send them straight to hell."
 serbia.1.t:0 "Montenegro votes for independence."
 serbia.1.d:0 "The Montenegro Independence Referendum of May 2006 was held among Montenegrin inhabitants of the United Republic of Serbia and Montenegro. In order to assure a proper majority, the EU controversially set a 55% threshold to guarantee acceptance of Montenegrin independence, while the Belgrade government itself just set a 50% goal. Supporters of independence scored 55%, crossing both margins. Montenegro is now independent."
 serbia.1.o1:0 "The Union is broken."
 serbia.2.t:0 "Kosovo gains independence"
 serbia.2.d:0 "Kosovo, forcefully demilitarized since 1999, saw itself as de facto independent for a long time, though internationally recognized as part of Serbia. In February of 2008, the local representatives declared Kosovo an independent country."
 serbia.2.o1:0 "TRAITORS!"
 setup.4.t:0 "Welcome to Millennium Dawn!"
 setup.4.d:0 "Welcome, leader! Thanks for playing Millennium Dawn!\n\nYou chose the 2000 Start Date. While the world might appear peaceful at first glance, there are conflicts in Afghanistan, the Congo, Nepal and in Liberia. Finally, in the shadows of their hideouts, terrorist groups like Al-Qaeda are planning their next strikes... \n\nHave fun!"
 setup.4.o1:0 "Let's do this!"
 setup.5.t:0 "Welcome to Millennium Dawn!"
 setup.5.d:0 "Welcome, leader! Thanks for playing Millennium Dawn!\n\nYou chose the 2016 Start Date. Wars are raging in Ukraine and in the Middle East. Libya and Syria are engulfed in horrendous civil wars, while Nigeria fights several destructive insurgencies.\n\nHave fun!"
 setup.5.o1:0 "Let's do this!"
 stability.2.t:0 "Stability"
 stability.2.d:0 "L'Aube du Millénaire utilise un concept appelé la stabilité pour représenter plus en détail les conflits internes et les luttes politiques.\nLa Stabilité est une valeur numérique qui peut osciller entre 0 et 100 et divisé en 7 parties: Emeutes 'Désastreuse', Très basse, Basse, Moyenne, Haute, Sécurité Elevée 'Très Haute' et Société Utopique 'Incroyable'. Cela va donc de 0 à 10, 11 à 25, 26 à 40, 41 à 60, 61 à 75, 76 à 90 et de 91 à 100.\n\nChacun des niveau vous donnera des modificateurs qui affectent différents points de votre pays. Généralement, si vous souhaitez vous en sortir il faut garder la stabilité à Moyen au moins."
 stability.2.o1:0 "Très bien!"
 stability.3.t:0 "Changement de Stabilité"
 stability.3.d:0 "Votre Stabilité a changé."
 stability.3.o1:0 "Très bien."
 sweden.1.t:0 "The End of the State Church of Sweden"
 sweden.1.d:0 "The Church of Sweden is the largest christian church community in Sweden and the second largest Lutheran community in the world as well as the third-largest protestant church, smaller only than Ethiopia's Lutheran Mekane Yesus and the UK's Anglican Church of England.\n\nThe tight connection between state and the Church of Sweden has been constantly called into question recently, with the Church of Sweden designated the state church of the Swedish government and monarchy. Many other European nations do not give such a position to a particular church body. This, in the eyes of critics, does not only discriminate against foreigners of non-Christian belief, but also the small catholic and orthodox communities of Sweden.\n\nThere is no real power held by the Church of Sweden anymore. Should we not abolish our ties to them? Or stick to them for the sake of tradition?\n\nHistorically, Sweden cut its ties to its state church on January 1st, 2000."
 sweden.1.o1:0 "We need to get rid of it!"
 sweden.1.o2:0 "Lutheranism is important! Keep it!"
 sweden.1.o3:0 "Thor and Odin are far better anyway."
 sweden.2.t:0 "Rise of Daniel"
 sweden.2.d:0 "Neutral [Root.GetName] has been laughed at for its apparant cowardice since a few centuries. Never would have anyone predicted that the most genius general of not only contemporary military strategy but also all of human history would be raised and trained in Sweden.\n\nDaniel Sjöberg, often simply called \"Da9L\" inside military circles (nobody quite knows why), is possibly the greatest military genius of all time - a man that even outshadows Hannibal, Napoleon Bonaparte and D.D.R. Jake 'the Scot'."
 sweden.2.o1:0 "Daniel will lead us to victory!"
 switzerland.2.t:0 "End of the Swiss Political System"
 switzerland.2.d:0 "The democracy in Switzerland, once viewed as a role model and a shining star of inspiration for all those seeking more popular involvement in government due to the possibilities given to the Swiss citizens, is no more.\n\nThe Swiss leader [SWI.GetLeader] has announced that these \"Distractions from Public Life\" and \"Unnecessary Referendums\" would stop taking place."
 switzerland.2.o1:0 "Good riddance."
 switzerland.2.o2:0 "Such a shame."
 switzerland.2.o3:0 "Whatever."
 syria.1.t:0 "The Syrian Civil War"
 syria.1.d:0 "The Syrian Civil War broke out in 2011, as an attempt to overthrow the authoritarian Assad regime in the wake of the Arab spring. While the rebels enjoyed much initial support, they failed to bring up a strengthened united front, with a fraction between democratic and fundamentalist forces quickly appearing. However, the armies of the rebels were still not to be underestimated."
 syria.1.o1:0 "Crush the rebels!"
 syria.2.t:0 "Death of Hafez al-Assad"
 syria.2.d:0 "By the late 1990s, President Assad's health had deteriorated. American diplomats said Assad had difficulty staying focused and seemed tired during their meetings; he was seen as incapable of functioning for more than two hours a day. His spokesperson ignored the speculation, and Assad's official routine in 1999 was basically unchanged from the previous decade. Assad continued to conduct meetings, traveling abroad occasionally; he visited Moscow in July 1999. Because of his increasing seclusion from state affairs, the government became accustomed to working without his involvement in day-to-day affairs. In June 2000, at the age of 69, Hafez al-Assad died of a heart attack while on the telephone with Lebanese prime minister Hoss. 40 days of mourning was declared in Syria and 7 days in Lebanon thereafter."
 syria.2.o1:0 "Terrible!"
 texas.1.t:0 "More stars for the Lone Star"
 texas.1.d:0 "Texas has thrown off its former shackles that bound it to both the filthy corrupt elite in Washington and the filthy hippies in California, which now probably even is the best state in the United States, which without us is a hellhole.\n\nBut there once were plans of an even better Texas, which was, in its independence, to control and dominate parts of Wyoming, Colorado, New Mexico and the objectively worse version of Texas that is known as Oklahoma. These plans are on a desk somewhere around here for sure, and we might need to get them going again."
 texas.1.o1:0 "Let's better their situation and their barbeque!"
 texas.1.o2:0 "Guys, it's called Lone Star for a reason..."
 turkey.1.t:0 "The July 15th Coup"
 turkey.1.d:0 "On July 15th, 2016, several circles within the Turkish military had grown fed up with the increasingly jingoistic and islamistic policies of the [TUR.GetLeader] administration.\nIn several large cities, including Istanbul and Ankara, insurgent troops tried to take over government buildings and central infrastructure like bridges during the night.\n\nQuickly after, pro-government civilians swarmed the streets to protest the coup attempt, eventually overpowering the insurgency and practically forcing the government back to power. [TUR.GetLeader], on vacation at the time, called upon his supporters to resist via social media and had informed them that he evaded capture.\n\nTurkey's government is still in power, but there will need to be serious repercussions - but the opposition warns the ruling [TUR.GetRulingParty] to not abuse their influence in this position of power. However, there will need to be some sort of vengeance for the more than 300 killed during the battles in the night.\n\n[TUR.GetLeader] has already found the culprit though - he has repeatedly pointed to exiled islamic preacher Fetullah Gülen, living abroad in the United States. Is his movement really to blame? Doubts and wild theories are running rampant throughout the entire country and among all political forces."
 turkey.1.o1:0 "We will make them suffer for this."
 turkey.2.t:0 "Response to the Coup"
 turkey.2.d:0 "[TUR.GetLeader] has safely returned to power and his [TUR.GetRulingParty] is firmly back in power. Now, a joint political counter offensive against the former insurgents, coordinated by all branches of the Turkish government, is ready to be launched."
 turkey.2.o1:0 "Let's blame this on Gülen and be done with it."
 turkey.2.o2:0 "We need to heal the nation. Let's investigate first."
 turkey.3.t:0 "The Investigation brings up nothing"
 turkey.3.d:0 "As in turns out, the military insurgency was nothing but a military insurgency - generals behind the scenes, willing to take power at the expense of the government. Many inside the ruling [TUR.GetRulingParty] had had wild conspiracy theories - but they seem to all have been wrong."
 turkey.3.o1:0 "Damn military despots."
 turkey.4.t:0 "The Investigation points to Gülen!"
 turkey.4.d:0 "Our conservative politicians were right after all! Several transcripts and eMails point to Fetullah Gülen as directly responsible for instigating the coup in order to regain power in Turkey and to depose [TUR.GetLeader] and, as it is stated in one eMail, 'have him executed'."
 turkey.4.o1:0 "We knew it!"
 turkey.5.t:0 "The Investigation points to the Kurds!"
 turkey.5.d:0 "While our initial theories regarding Gülen were wrong, there IS a conspiracy going on. It seems that Kurdish politicians and local militia commanders financed and prepared the coup, but failed to execute their planned blitz attacks in Turkish Kurdistan."
 turkey.5.o1:0 "Damn bastards!"
 turkey.6.t:0 "The Investigation points to Communism!"
 turkey.6.d:0 "Neither Gülen nor the Kurds seem to have much to do with the coup on July 15th - but our communist and far left political insurgents have.\n\nThis is an unexpected enemy to face, but we will face these red bastards anyway!"
 turkey.6.o1:0 "Better red than that other red!"
 ukraine.1.t:0 "Vers les Accords de Minsk?"
 ukraine.1.d:0 "Les Accords de Minsk, signé par les Russes et les Ukrainiens en Septembre 2014, devait offrir la paix dans l'Est de l'Ukraine. Pourtant les conflits continuent ce qui pose la question de l'utilité de ces Accords."
 ukraine.1.o1:0 "La paix est notre priorité, nous devons conserver ces accords."
 ukraine.1.o2:0 "Oubliez-ça! La Victoire ou la Mort!"
 ukraine.2.t:0 "L'Ukraine demande un Cessez-le-Feu"
 ukraine.2.d:0 "Le Parlement de Kiev a confirmé sont soutien aux Accords de Minsk de 2014 signés par la Russie et l'Ukraine notamment. Les Ukrainiens ont demandé une zone de Cessez-le-Feu de 10 kilomètres sur le front de la zone en conflit.\n\nLe peuple est fatigué des combats et notre armée est proche de la déroute. Un dernier baroud d'honneur ferait de nous des héros mais signerais à coup sur notre défaite. Devons-nous accepter ces accords?"
 ukraine.2.o1:0 "Il est temps de faire la paix."
 ukraine.2.o2:0 "Nous voulons notre liberté ou bien nous la trouverons dans la mort!"
 united_nations.0.t:0 "Intervention du Conseil de Sécurité"
 united_nations.0.d:0 "Une nouvelle guerre s'abat sur le monde. Le Conseil de Sécurité des Nations Unies se doit de se prononcer en vue de conserver la paix."
 united_nations.0.o1:0 "Intervenons face à l'agresseur!"
 united_nations.0.o2:0 "Aucune action n'est nécessaire... la paix nécessite que nous restions passifs."
 usa.1.t:0 "Les Attaques du 11 Septembre"
 usa.1.d:0 "Des nouvelles venant des Etats-Unis ont retenus notre attention. Le World Trade Center a New York a été attaqué par des terroristes islamistes appartenant au réseau d'Al-Quaïda. \n\n19 terroristes ont capturé plusieurs avions le matin du 11 Septembre. A 8h46 du matin, l'American Airlines Flight 11 s'est écrasé sur la tour nord du World Trade Center. A 9h03 du matin, l'United Airlines Flight 175 s'est quand à lui écrasé sur la tour sud. Enfin à 9h37 du matin c'est l'American Airlines Flight 77 qui s'est crashé dans le Pentagon à Washington. Une lueur d'espoir brève fit son apparition lorsqu'à 10h03 des passagers de l'United Airlines Flight 93 ont tenté de recapturer leur avion des mains des terroristes mais cela causé un crash dans un champs de Pennsylvanie - la cible devait surement être un point important dans la capitale."
 usa.1.o1:0 "Ils le paieront."
 usa.2.t:0 "USS Cole Bombing"
 usa.2.d:0 "The guided-missile destroyer USS Cole (DDG-67) was attacked by two Al-Qaeda terrorists on October 12th, 2000. The Cole, at port in Yemen, was hit by an explosion in the left flank, killing 17 sailors and injuring 39. Over the later years, United States judges found islamist elements inside the government of Sudan at least involved in the attack."
 usa.2.o1:0 "They will be missed."
 usa.5.t:0 "Donald Trump assassinated!"
 usa.5.d:0 "Today, the president of the United States, Donald Trump, was assassinated by a leftist progressive in Nashville, Tennessee! While giving a speech about taxes on the upper class, Trump was shot in the head by the sniper rifle of twenty-one year old Bernie Sanders campaigner Geoffrey Smith, who immediately surrendered to the police after the shooting.\n\nParts of the nation are in shock, even though many argue that not too many Americans are actually sad about the death of the largely unpopular Donald Trump.\n\nHis vice president Mike Pence succeeds him."
 usa.5.o1:0 "Horrible!"
 usa.6.t:0 "Hillary Clinton assassinated!"
 usa.6.d:0 "Today, the president of the United States, Hillary Clinton, was assassinated by a conservative activist in Austin, Texas! While giving a speech about gun control, Clinton was shot four times by the semi-automatic precision rifle of sixty year old Harrison Parker, who went on to surrender to the police. Parker has claimed that Clinton was a lizard from outer space and would try to conquer the world for the 'lizard people' by taking Americans' guns away. \n\nVice President Tim Kaine is now serving president of the United States of America."
 usa.6.o1:0 "Horrible!"
 usa.7.t:0 "Elian Gonzalez Affair"
 usa.7.d:0 "Today, the Attorney General of the United States, Janet Reno, will have to come to a decision in regards to the fate of young Cuban boy Elian Gonzalez.\n\nGonzalez is currently residing in Florida with relatives, after he survived the dangerous escape from Cuba to the United States - an escape during which his mother tragically died. However, the mother tried not only to flee from communism, but also from her husband, Gonzalez' father, who, still back in Cuba, now made demands to have the boy come back to him. \n\nThere can be no doubt from both an American and a Cuban standpoint that it would follow the law to send the young boy back to his father. But there are both moral and political implications here. Should we doom a young man to communistic oppression? Should we jeopardize the Cuban support for the Democratic Party in the vital key state of Florida? \n\nIt all comes down to Reno's verdict now."
 usa.7.o1:0 "Send him back. It is only right."
 usa.7.o2:0 "Better dead than red! He stays!"
 usa.8.t:0 "USS Greenville Incident"
 usa.8.d:0 "The USS Greeneville is a nuclear submarine in service with the US Navy. During an test run for the case of emergency at sea, the Greeneville collided with a civilian Japanese fishery training ship by the name 'Ehime Maru'. The Greeneville was largely unaffected, but the Ehime Maru sunk and 8 Japanese sailors were killed.\n\nThe commander of the Greeneville, Scott Waddle, has already admitted that the incident was his fault and has requested to be discharged from the navy as a result of his actions. However, we could simply blame it on the Japanese if we wanted..."
 usa.8.o1:0 "We hope for Japanese forgiveness."
 usa.8.o2:0 "America at fault?! Ridiculous!"
 usa.9.t:0 "Southern Wall Proposal"
 usa.9.d:0 "Diplomats from the United States have approached us with the 'Mexican Southern Border Wall Act' currently discussed by United States senators. It would have American companies built military and civilian fortifications at the Mexican border to its Central American neighbors; in order to increase the safety of both the USA and Mexico. There are no secret treaties attached to this agreement and the only argument against it seems to be that Mexican sovereignity might be threatened by American companies having knowledge of our border fortifications. The Americans are willing to pass their act; all they need is our approval."
 usa.9.o1:0 "Free fortifications? Sure!"
 usa.9.o2:0 "We don't need a babysitter."
 usa.10.t:0 "The CSTO-NATO Alliance"
 usa.10.d:0 "The United States approached us offering to merge CSTO into NATO. If we accept American factional leadership, we all might become part of the most powerful military alliance in human history."
 usa.10.o1:0 "An excellent initiative!"
 usa.10.o2:0 "You got to be kidding."
 usa.11.t:0 "CSTO joins into NATO"
 usa.11.d:0 "The Russians have informed us that CSTO would dissolve shortly because the Russian Federation would soon join NATO. Every country in CSTO has the right to follow suit."
 usa.11.o1:0 "NATO it is!"
 usa.11.o2:0 "We would rather not."
 usa.12.t:0 "The Americans request to extend Ramstein"
 usa.12.d:0 "Ramstein Air Base in Rhineland-Palatinate has been in operation by the US Air Force since 1951, but now the Americans have requested us to permit them to develop Ramstein far beyond a control and patrol outpost."
 usa.12.o1:0 "There is no reason not to."
 usa.12.o2:0 "We would rather not."
 usa.13.t:0 "The USA stands with us!"
 usa.13.d:0 "Diplomats from the United States have recently assured us that they have our backs against our enemies. This should give us an edge in our rivalries."
 usa.13.o1:0 "In America we trust!"
 usa.14.t:0 "Washington is against us!"
 usa.14.d:0 "American diplomats have recently come out to support our adversaries in our diplomatic conflicts. The tables are turning against us."
 usa.14.o1:0 "Oh, isn't that just too bad."
 usa.16.t:0 "The East Asian Military Support Program"
 usa.16.d:0 "American military commanders have confirmed that the American government will shortly start their East Asian Military Support Program and that we will benefit from it. Our generals and officers are to be given new doctrinal advice and our troops new training."
 usa.16.o1:0 "We appreciate the help."
 usa.17.t:0 "The Sanders Craze"
 usa.17.d:0 "Tired by the general movement of the American political system towards the right, with Republicans taking increasingly radical and Democrats taking increasingly moderate stances, a new political niche has opened on the far left - a niche that Vermont senator Bernie Sanders was happy to fill. The older gentleman of Jewish-Polish decent and long time independent member of the Senate (even though backed by the Democratic Party) is outspoken against American Imperialism and about the dominance of the wealthy over the unfortunate.\n\nIn times like these, populists seem viable. While populists like Donald Trump dominate right-wing rhetoric, the left-wing populism is not a great issue in the United States. Will Sanders change that?"
 usa.17.o1:0 "A new leftism?"
 usa.18.t:0 "Third Parties gain support"
 usa.18.d:0 "Republicans and Democrats are busy slinging mud at each other in their trench systems inside Congress and the House. In the meantime, young people especially seek alternatives and a way to escape the two party system. All so far hopes have been in vain, but maybe this time?..."
 usa.18.o1:0 "Hippies. As always."
 usa.19.t:0 "Republican National Convention of 2016"
 usa.19.d:0 "The 2016 National Convention of the Republican Party was held in the Quicken Loans Arena of Cleveland, Ohio, on July 18th, 2016.\n\nFour main candidates have shown themselves: national populist Donald Trump (Businessman from New York), Christian fundamentalist Ted Cruz (Junior Senator from Texas) and two moderates, Marco Rubio (Junior Senator from Florida) and John Kasich (69th Governor of Ohio).\n\nThis is not only a nomination, but also a battle of the establishment moderates Kasich and Rubio against establishment outlier Cruz and self-declared outsider and swamp drainer Donald Trump.\n\nThe final votes are being counted. Who might have won?"
 usa.19.o1:0 "Surprise me."
 usa.19.o2:0 "Donald Trump"
 usa.19.o3:0 "Ted Cruz"
 usa.19.o4:0 "Marco Rubio"
 usa.19.o5:0 "John Kasich"
 usa.20.t:0 "Democratic National Convention of 2016"
 usa.20.d:0 "The 2016 National Convention of the Democratic Party was held in the Wells Fargo Center of Philadelphia, Pennsylvania.\n\nOvershadowed by leaked eMails, the establishment center left candidate Hillary Clinton (Former Senator from New York; former 42nd First Lady of the United States) went into the convention as the slight favorite over left wing populist and European-style Social Democrat Bernie Sanders (Junior Senator (Independent) from Vermont).\n\nIn the light of the recent Republican Convention, who will go out of this one as the winner? The anti-establishment candidate or the 'safe' choice?"
 usa.20.o1:0 "Surprise me."
 usa.20.o2:0 "Hillary Clinton"
 usa.20.o3:0 "Bernie Sanders"
 usa.22.t:0 "Totalitarians in NATO!"
 usa.22.d:0 "It has come to our attention that one of our military allies, namely [FROM.GetName], has turned to a totalitarian ideology. Our other allies are already voicing concerns and demanding [From.GetAdjective] to be booted from [Root.GetFactionName] in order to assure that [Root.GetFactionName] armies don't serve [From.GetAdjective] interests.\n\nWe could have them expelled from the faction without large issues, but we would of course lose a potentially valuable military ally. If we however left them in the faction, that would be upsetting to both our democratic allies and democratic countries everywhere, hurting future diplomatic endeavours."
 usa.22.o1:0 "Freedom is not free! Kick them out!"
 usa.22.o2:0 "We really could not care less."
 usa.23.t:0 "The US tolerates totalitarians in [USA.GetFactionName]!"
 usa.23.d:0 "In recent discussions whether or not to remove a totalitarian dictatorship from the ranks of [USA.GetFactionName], [USA.GetLeader] has shown quite the disregard for the internal dealings of said dictatorship and flatly pointed to American interests to justify keeping these authoritarians in [USA.GetFactionName].\n\nIt is to be expected that [USA.GetFactionName] will soon march for the interests of a few dictators rather than the great democratic peoples of the civilized west."
 usa.23.o1:0 "They hate us cause they ain't us."
 usa.23.o2:0 "We might need to look for new allies."
 usa.23.o3:0 "Good. Goooood."
 usa.23.o4:0 "Very worrying."
 usa.23.o5:0 "Neutrality will keep us safe."
 usa.23.o6:0 "But Russia is always the bad guy, eh?"
 usa.23.o7:0 "Even America concedes democracy is overrated."
 usa.24.t:0 "The Grand Council"
 usa.24.d:0 "The idea of an establishment of a monarchy in the US had always seemed like a contradiction in itself - the great republic breaking free from the British crown should fall under its own crown? But that is exactly what happened: With several severe and sweeping changes to the rights of states, all American states have been turned into monarchies under authoritarian dukes - and these United Duchies also managed to abolish the Supreme Court, the House of Representatives and the Office of President, uniting all powers in the Senate - which is now controlled by not two senators per state, but by one 'Imperial Legate', handpicked by the respective duke. The United Duchies operate under the concept of 'The Vote of 30', where at least 30 legates have to agree to exercise the otherwise unchecked power of this new self-proclaimed 'Grand Council'."
 usa.24.o1:0 "Glory to the Dukes!"
 usa.24.o2:0 "How weird."
 usa.24.o3:0 "They have gone insane."
 usa.25.t:0 "The President and the Popular Vote"
 usa.25.d:0 "The newest President of the United States, even though winning the majority of Electoral College votes, has not won the majority of the votes cast by Americans in general, the so-called 'Popular Vote'.\n\nWhile this is not unprecedented (John Quincy Adams (1824), Rutherford B. Hayes (1876), Benjamin Harrison (1888)), this is very likely to cause protests and popular confusion over a system that was set up with the infrastructural problems and electoral reality of the 1770s in mind and that for some reason is still in use to this day."
 usa.25.o1:0 "It's the law, hippies. Deal with it."
 election_USA.1.t:0 "Election of 2000"
 election_USA.1.d:0 "The US Presidential Election of 2000 was one of the most controversial elections in the history of the United States of America. After incumbent president Bill Clinton had served his two terms since 1992, he was not allowed to run for the democratic party again. In his place, the democrats nominated a relatively young environmental activist and former Senator of Tennessee by the name of Al Gore, while the Republicans sent a classical Southern Republican, George W. Bush, son of George H. W. Bush, who had preceded Clinton as president (1988-1992), while Al Gore himself had been Vice President under Clinton. \n\nAfter all votes were counted, it got clear that Gore by far had won the popular vote, but he did not win the electoral college, which is decided by which state has which majority, discarding the proportional votes in each state. Bush received 50.4 million votes, Gore 50.99 million, but, thanks to an incredibly close race in Florida, which was decided by less than 600 votes, Bush won Florida and thus the presidency. Democrats demanded a recount, which could not be granted because of Florida voting systems. The Supreme Court is about to overturn the demand for a recount. What should be done?"
 election_USA.1.o1:0 "No recounts required! Bush!"
 election_USA.1.o2:0 "By popular force: Gore!"
 election_USA.2.t:0 "Election of 2004"
 election_USA.2.d1:0 "After the painful and unlucky defeat in 2000, Al Gore had pulled out of politics to focus on his environmentalist campaigns again. In his place, the democratic party nominated one of its most established political veterans, John Kerry from Massachusetts. \n\nAgainst him, as expected, stands the ruling president, George W. Bush. The focus of the campaign is on terrorism inside and outside the United States, about the conflict in the Middle East, about shady dealings of the administration of Bush and Cheney and about the environment, which Bush was far less fond of protecting than Kerry."
 election_USA.2.d2:0 "After the victory of 2004, Al Gore set to implement environmental and social reforms that were opposed as violating the national spirit and strength by the Republican opposition. \n\nAfter George W. Bush had lost in 2000, he pulled out of politics and rejoined the oil industry in Texas. In his place, the Republican Party nominated Newt Gingrich, a fundamentalist right-winger who was supposed to appeal to the people on a more ideological base than Bush had. The democrats meanwhile had no real opposition. While both former First Lady Hillary Clinton and a young African American senator from Illinois had thought about running a campaign, it was clear that the party stood united behind Al Gore, who is favorite to win against Gingrich."
 election_USA.2.o1:0 "We will finish Al-Qaeda! Bush!"
 election_USA.2.o2:0 "It is time to rethink. Kerry."
 election_USA.2.o3:0 "Gore is a good man."
 election_USA.2.o4:0 "Gingrich might get us through this."
 election_USA.3.t:0 "Election of 2008"
 election_USA.3.d:0 "After several government crises and conflicts, the Democratic Party wanted a new face that would lead the party into a new age of popularity with young people, ethnic minorities and women; all population groups that traditionally were not drawn towards the Republican Party anyway. This new face came in the shape of Illinois Senator Barack Hussein Obama, who won the primary contests against Bill Clinton's wife and former First Lady Hillary Clinton. The Republican contests were also fierce, with the hardline faction finally losing out to the moderate fiscal conservatives around Vietnam veteran John McCain. \n\nOn election night, it seems like the Democrats, whose election slogan 'Yes, we can!' is heard across the country, might have the edge by as many as ten million votes. But who knows who could win?"
 election_USA.3.o1:0 "Yes we can! Obama!"
 election_USA.3.o2:0 "Safety and Democracy! McCain!"
 election_USA.4.t:0 "Election of 2012"
 election_USA.4.d:0 "After a relatively satisfying first term in office, it was quite clear that the Democratic Party would stand behind its incumbent president Barack Obama for the 2012 Presidential Election. The Republican Party had to readjust after the gamble to mix radical and moderate Republicans had failed with the McCain-Palin ticket of 2008.\n\nThe Republicans went through a primary process with many voters from many parts of the Republican Party, from strict christians like Rick Santorum to Rick Perry to libertarian approaches like the one of Ron Paul. The GOP in the end chose Mitt Romney, a former Mormon missionary and current Governor of Massachusetts.\n\nLike with the last election, Obama seems to have the edge with young people and minorities, which in theory should make him easily win - but in the end, it comes down to a good strategy and a bit of luck."
 election_USA.4.o1:0 "Four more years!"
 election_USA.4.o2:0 "Romney and Ryan... sounds good to me."
 election_USA.5.t:0 "Election of 2016"
 election_USA.5.d1:0 "The US Presidential Election of 2016 might have been one of the most heated and ideologically charged political showdowns of the 21st Century. The Election was, in the best style of American democracy, not decided by committed supporters of either side, but by regular people who found the candidate they did not vote for unbearable as president. \n\nSucceeding a strong eight years under a democratic government, the Democratic Party quickly fell into a two-candidate battle between declared Democratic Socialist and Vermont senator Bernie Sanders on one side, and former First Lady and Secretary of State Hillary Rodham Clinton on the other. Clinton, although accused of corruption and overly friendly stances towards international companies, managed to beat Sanders with a mix of party corruption and a strong support base in the more conservative states in the south and center of the country. \n\nThe Republicans meanwhile found themselves unable to quickly designate a front runner, with more than a dozen candidates initially running. After eliminating his competitors John Kasich, Marco Rubio and Ted Cruz, reality show star and billionaire Donald Trump won with aggressive rhetoric and with a style of providing simple answers to complicated questions. \n\nThe disapproval ratings for both candidates pass 50% of the populous. Neither party finds anything appealing about the other candidate. Both rational and widely popular candidates have failed. It has come down to one final question - A woman deeply involved with big business and shady dealings or a man regularly publishing neo-fascist propaganda on social media?"
 election_USA.5.d2:0 "The US Presidential Election of 2016 has become a battle of two wings of populism.\n\nAfter the Democratic Nomination had been a close race that once more ended up seeing Hillary Clinton as the loser, as before in 2008; the Republican race quickly had become dominated by a far-right rhetoric battle between Donald Trump and similar-minded contestants like Ted Cruz and Ben Carson.\n\nNow, both candidates promise to battle Wall Street influences and to give back America to the people. Who will it be? The independent senator, legend among left-wing progressives, from small Vermont, Bernie Sanders; or the successful and famous businessman from New York City, Donald Trump?"
 election_USA.5.d3:0 "The US Presidential Election of 2016 has been described as the 'battle of the sleeper agents' by a far-left online commentator. Both Hillary Clinton and Ted Cruz, the two major candidates, are hugely unpopular and are booed by wings of their own party for their uncharismatic behavior. Both the \"Sanders Progressives\" and the \"Trump Nationalists\" hate their party's candidate and are looking into alternatives, like the Greens, the Libertarians and the Constitutionalists. Who will it be among the 'sleeper agents' then? Cruz or Clinton?"
 election_USA.5.d4:0 "The US Presidential Election of 2016 has been a lopsided affair, comparable to the Reagan, Nixon and Roosevelt landslides. Where the Democrats managed to bring a hugely popular progressive candidate, Bernie Sanders, into the mix; the Republicans failed to nominate a unifying candidate and went with Ted Cruz - a man that was described with flattering words like 'vindictive', 'straight-up evil' or 'the anti christ' even among fellow conservatives for his behavior of flip-flopping.\n\nThe polls are clear, Sanders is favored by a near 10% edge - but the electoral college is known to be a mischievous mistress. Can Cruz win?"
 election_USA.5.d5:0 "The US Presidential Election of 2016 has been titled 'battle of sociopaths' by left-wing TV host Bill Maher. Indeed it seems that both Republican candidate Marco Rubio and Democratic candidate Hillary Clinton are unpopular, uncharismatic and pragmatic - but no one doubts that both of them have a certain talent as politicians.\n\nSo, which uninspiring, uncharismatic sociopath will it be? Marco Rubio from Florida or Hillary Clinton from New York?"
 election_USA.5.d6:0 "'I have never witnessed such a weak political performance, and that is saying something', neo-nazi leader Richard Spencer wrote about the first debate of the 2016 US Presidential Election.\n\nIndeed, there is not much to be had for far-right voters when looking at the battle of two moderates, comparable to the 1992 election between Clinton and Bush Sr.\n\nThis time, Democratic candidate for nomination Clinton - but the female one - failed to overcome a far-left challenger in the form of Vermont senator Bernie Sanders.\n\nSanders and Rubio, apart from the far right criticism, have both been praised by the media for their respective campaigns that very much focussed on issues rather than mudslinging. 'If this holds up, we might actually restore a political discourse', Bill O'Reilly commented on the election race.\n\nSo, who will it be?"
 election_USA.5.d7:0 "'Kasich versus Clinton. If that sounds boring, wait until you see it.', TV show host Bill Maher snarked at the candidates the two major political parties chose.\n\nThe US Presidential Election of 2016 has been a shock to both far left and far right voters. Both campaigns have super moderate candidates, both campaigns have largely abstained from mudslinging moves, both campaigns have been described as being lead by 'corrupt kleptocrats' by an MSNBC commentator.\n\nThat sounds demotivating, but one these needs to be president. So let's go for it! Who will it be? Clinton or Kasich?"
 election_USA.5.d8:0 "'This had to have been the most left-wing campaigns I ever saw in my life, it's horrible', Ann Coulter complained on Fox News about the second Presidential Debate of the 2016 US Election.\n\nA far left Democrat, Bernie Sanders, meets a very moderate fiscal Republican, John Kasich, in the arena of the longest and most expensive election of not only American but also world history.\n\nSanders slashed Kasich, the governor of Ohio, for his stance on Planned Parenthood and his cowardly mannerisms when dealing with big business, while Kasich called Vermont senator Sanders out for the very extended gun rights in his home state, thus making Sanders' gun control platform one of hipocrisy.\n\n'This campaign has been highly productive and interesting', a British foreign policy observer commented on the BBC. The global and internal interest is now reaching its peak on election day. Who will win?"
 election_USA.5.o1:0 "Make America Great Again!"
 election_USA.5.o2:0 "Together, we will win!"
 election_USA.5.o3:0 "A new American Century!"
 election_USA.5.o4:0 "For US!"
 election_USA.5.o5:0 "Stronger Together!"
 election_USA.5.o6:0 "Feel the Bern!"
 vatican.1.t:0 "Renew the Lateran Treaties"
 vatican.1.d:0 "The Lateran Treaties were signed by Italy and the Vatican during the fascist era in Italy. The Treaties recognized the Vatican City as an independent micro-state, completely surrounded by the city of Rome. Perhaps, since Italy is now a country ruled by a fascist regime, is it time to renew the treaties?"
 vatican.1.o1:0 "Of course we should renew them"
 vatican.1.o2:0 "We shouldn't renew them, the Church shouldn't sponsor Fascist regimes!"
 war_declaration.0.t:0 "[From.GetName] rentre en guerre!"
 war_declaration.0.d:0 "Tout les diplomates de [From.GetName] ont échoués dans leurs négociations. Ils vont règler leurs comptes sur le champs de bataille finalement."
 war_declaration.0.o1:0 "Que le ciel nous viennes en aide."