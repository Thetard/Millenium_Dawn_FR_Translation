 mad_dog:0 "Chien Fou (Mad Dog)"
 mad_dog_desc:0 "Le Marine James Norman Mattis s'est prénommé 'Chien Fou'(alias Mad Dog) à la fois pour son service exceptionnel pour la Nation au sein des Marines et pour sa 'grande-gueule' hors du cadre militaire - lui créant quelques problèmes notamment. Ses soutiens étaient à la fois militaire et civils et l'ont soutenu jusqu'à la mort, tandis que ses détracteurs le jugeait inapte à commander. Mais soyons réalistes, personne n'arrète Mad Dog."