 idea_focus_generic_social_democrat_doctrine_desc:0 ""
 idea_focus_generic_conservative_doctrine:0 "Doctrine Conservatrice"
 idea_focus_generic_conservative_doctrine_desc:0 "Ce pays a trouvé un certain niveau de bonheur à atteindre un statu quo. Il est devenu la mode politique à la fois opposés à des mesures politiques de gauches et de droites."
 idea_focus_generic_liberal_doctrine:0 "Doctrine Libérale"
 idea_focus_generic_liberal_doctrine_desc:0 "Ce pays a adopté la compréhension commune en éssayant de contrôler la population de manière universelle. Ce pays a adopté une série de manières libérales et philosophiques."
 idea_focus_generic_leftist_doctrine:0 "Doctrine de Gauche"
 idea_focus_generic_leftist_doctrine_desc:0 "Tout en croyant fermement à la démocratie, ce pays a montré l'inconfort avec le capitalisme mondial et la répartition inégale des richesses. Leur consensus démocratique est sur la gauche."
 idea_focus_generic_marxist_doctrine:0 "Doctrine Marxiste"
 idea_focus_generic_marxist_doctrine_desc:0 "Ce pays a adopté les idéaux marxistes et a commencé à enseigner le communisme à sa jeunesse sous un jour très positive. Les mouvements communistes sont susceptibles de se renforcer et d'unir contre le gouvernement."
 idea_focus_generic_neo_fascist_doctrine:0 "Doctrine Néo-Fasciste"
 idea_focus_generic_neo_fascist_doctrine_desc:0 "Ce pays connaît un renouveau des mouvements de la suprématie raciale et l'expansionnisme militaire, généralement regroupés comme "fascistes". Il est seulement une question de temps jusqu'à ce que l'un de ces partis puisse prendre les devants et devenir une force politique sérieuse."
 idea_focus_generic_nationalist_doctrine:0 "Doctrine Nationaliste"
 idea_focus_generic_nationalist_doctrine_desc:0 "Ce pays a commencé chérir son histoire et sles traditions nationales. Une opposition sérieuse aux idéaux démocratiques et communistes, formée autour de plusieurs mouvements autocratiques. L'un de ces mouvements sera un pas en avant pour devenir une menace politique envers ses adversaires."
 idea_focus_generic_path_of_allah:0 "Chemin d'Allah"
 idea_focus_generic_path_of_allah_desc:0 "Ce pays s'est engagé à des interprétations classiques de la charia, le code de la loi islamique. Des mouvements islamistes sont susceptibles de se lever et de s'unir contre le gouvernement."
