 population_growth_explosion:0 "Taux de natalité éxorbitant"
 population_growth_explosion_desc:0 "Ce pays connaît une croissance massive de la population. Le taux de natalité est hors de contrôle."
 population_growth_rapid:0 "Taux de natalité dangereux"
 population_growth_rapid_desc:0 "Ce pays connaît une croissance de la population rapide. Le taux de natalité est sur le point de briser l'équilibre gouvernemental."
 population_growth_steady:0 "Taux de natalité régulier"
 population_growth_steady_desc:0 "Ce pays connaît une croissance régulière de la population. Le taux de natalité est clairement positif et peut être géré par les fonctionnaires."
 population_growth_stagnation:0 "Taux de natalité stagnante"
 population_growth_stagnation_desc:0 "La croissance de la population de ce pays est proche de 0, mais pas tout à fait nul. Les dirigeants du pays réfléchissent à adopter des politiques particulières ou d'assouplir les lois sur l'immigration pour lutter contre cette tendance."
 population_growth_decline:0 "Taux de natalité négatif"
 population_growth_decline_desc:0 "La population de ce pays est en baisse, ce qui signifie que plus de gens vieillissent alors que moins naissent. Ceci est une grande contrainte pour la main-d'œuvre et la fiscalité. Le pays est dans le besoin et doit recourir à l'immigration externe pour résoudre cette crise."
 partially_recognized_state:0 "État partiellement reconnu"
 partially_recognized_state_desc:0 "Ce pays a peu ou pas de reconnaissance internationale, ce qui rend difficile de prendre une décision internationale significative."
 idea_eu_member:0 "Membre de l'Union Européenne"
 idea_eu_member_desc:0 "Ce pays est membre de l'Union Européenne."
 nuclear_power_idea:0 "Puissance Nucléaire"
 nuclear_power_idea_desc:0 "Ce pays détient un arsenal nucléaire."
 idea_eu_sanctions:0 "Sanctions de l'Union Européenne"
 idea_eu_sanctions_desc:0 "Ce pays est la cible de sanctions économiques et politiques coordonnés par les Etats membres de l'Union Européenne."
 idea_united_nations_security_council_member:0 "Membre du conseil de sécurité des Nations Unies"
 idea_united_nations_security_council_member_desc:0 "Ce pays occupe un siège au conseil de sécurité des Nations Unies."
