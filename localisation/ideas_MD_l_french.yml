 ENG_queen_elizabeth_2:0 "Reine Élisabeth II"
 ENG_queen_elizabeth_2_desc:0 "La reine Élisabeth II, fille de George VI, est la reine du Royaume-Uni depuis les années 1950. Elle contribue à l'unité nationale de son peuple. Même les partisans d'une république Britannique ne sont pas opposés à elle, ils sont seulement opposés à l'institution qu'elle représente."
 idea_GER_german_legacy:0 "Héritage Allemand"
 idea_GER_german_legacy_desc:0 "L'Allemagne a survécu à la fois aux influences vicieuses du fascisme et du communisme. Le peuple allemand est devenu profondément lié avec les idéaux de la démocratie libérale et est peu susceptible d'accepter la tyrannie une fois de plus."
 idea_focus_generic_motorized_focus:0 "Priorité sur la production des véhicules"
 idea_focus_generic_motorized_focus_desc:0 "Ce pays a, par plusieurs entreprises et réformes gourvernementales, réussi à maximiser la production des usines de véhicules."
 idea_focus_generic_education_reform:0 "Réforme de l'éducation"
 idea_focus_generic_education_reform_desc:0 "Avec une réforme de l'éducation, ce pays a réussi à former des scientifiques et des universitaires à un plus grand nombre et avec plus de compétence. Leurs projets de recherche nationaux et privés ont désormais nettement plus de chances d'aboutir."
 idea_focus_generic_census_reform:0 "Réforme du recensement"
 idea_focus_generic_census_reform_desc:0 "En rénovant le système de recensement national, ce pays a modifié le fonctionnement de ses centres de recrutement. Ce qui favorise mieux l'acheminement des candidats aptes à servir dans les armées. Cela augmente les effectifs de l'armée."
 idea_focus_generic_public_service_investment:0 "Investissement dans la fonction publique"
 idea_focus_generic_public_service_investment_desc:0 "Ce pays a considérablement amélioré son administration ainsi que son service public. L'efficacité de sa production de biens de consommation augmente. Cela pourrait conduire à une plus grande capacité industrielle dirigée dans le sens que le gouvernement le souhaite."
 idea_focus_generic_encouraged_private_research:0 "Soutien à la recherche privée"
 idea_focus_generic_encouraged_private_research_desc:0 "En soutenant la recherche privée, ce pays réussi à tirer d'énormes profits pouvant être utilisés au développement industriel ou militaire."
 idea_focus_generic_individual_freedom:0 "Liberté Individuelle"
 idea_focus_generic_individual_freedom_desc:0 "Ce pays a fait preuve de détermination en tant que gouvernement autonome, pour préserver ses droits civils et économiques. La démocratie est protégée."
 idea_focus_generic_national_strength:0 "Force Nationale"
 idea_focus_generic_national_strength_desc:0 "Ce pays est déterminé à écraser les pensées et idéaux de la liberté individuelle. L'administration ne montre aucun remords sur l'oppression et la répression de l'opposition. La démocratie a peu de chance de se développer."
 idea_focus_generic_path_of_order:0 "Chemin de l'Ordre"
 idea_focus_generic_path_of_order_desc:0 "Ce pays a déterminé que son chemin sera le chemin de l'ordre. La liberté et l'égalité sont surévaluées. L'État est stable, ceux qui portent atteinte à ces deux valeurs se retrouvons de force sur le droite chemin."
 idea_focus_generic_path_of_equality:0 "Chemin de l'Égalité"
 idea_focus_generic_path_of_equality_desc:0 "Ce pays a déterminé que son chemin sera le chemin de l'égalité. Les libertés individuelles sont échangés pour le collectif."
 idea_focus_generic_path_of_liberty:0 "Chemin de la Liberté"
 idea_focus_generic_path_of_liberty_desc:0 "Ce pays a déterminé que son chemin sera le chemin de la liberté Les libertés individuelles sont protégées au détriment des libertés collectifs"
