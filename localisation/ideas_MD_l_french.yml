 idea_HLS_holy_see:0 "Le Saint-Siège"
 idea_HLS_holy_see_desc:0 "La Cité du Vatican est le centre du Catholicisme, avec une population sélectionné à la main par le pape et ses conseillers. Il n'y a aucun moyen que son pays soit gouverné par n'importe qui, mais bien par le pape."
 idea_ISR_vanguard_of_judaism:0 "Avant-Garde du Judaïsme"
 idea_ISR_vanguard_of_judaism_desc:0 "La foi juive a été persécutée et supprimé depuis des millénaires. Le peuple juif avait eu beaucoup d'ennemis et peu d'amis, et Israël pourrait être leur seule tentative d'établissement d'une entité politique permanente pour eux-mêmes. Entouré par des ennemis qui cherchent à le détruire, Israël doit rester vigilant."
 idea_JAP_emperor_akihito:0 "L'Empereur Akihito"
 idea_JAP_emperor_akihito_desc:0 "Son Altesse Impériale Akihito, fils de Hirohito, est l'Empereur du Japon. Bien qu'il ne détient aucun pouvoir réel, il est une source de grand bonheur et de calme pour le peuple japonais. Il démontre ce qui lie le vieil Empire avec la République de maintenant. Il représente ce qui lie les vétérans des guerres du Japon face aux jeunes qui ne connaissent pas de telles choses."
 idea_PRC_chinese_socialism:0 "Socialisme aux Caractéristiques Chinoises"
 idea_PRC_chinese_socialism_desc:0 "La Chine a travaillé sur le polissage des enseignements communistes classiques et de les rendre applicable au monde moderne. Jiang Zemin a lancé les bases du socialisme aux caractéristiques chinoises, ce qui est un enseignement des idéaux maoïstes qui permet au capitalisme de courir librement dans certaines régions du pays, comme Shanghai ou Beijing."
 idea_RAJ_south_asian_tiger:0 "Le tigre de l'Asie du Sud"
 idea_RAJ_south_asian_tiger_desc:0 "Inde, berceau de l'Hindouisme, l'une des des plus grandes nations de la terre, a finalement récupéré de siècles de colonialisme et de difficultés sans fin. Que les ennemis de l'Inde sachent qu'il y a un tigre à l'affût , peut-être pas visible, mais certainement dangereux."
 idea_SWE_king_charles_xvi:0 "Roi Carl XVI Gustaf"
 idea_SWE_king_charles_xvi_desc:0 "Le roi Carl XVI est le roi de Suède et donc le chef de l'Etat. Il a pris le pouvoir en 1973, lorsque son grand-père Gustav VI Adolf est décédé. Il est le septième régent de la Maison Bernadotte et le soixante-quatrième roi de Suède."
 idea_USA_political_establishment: "Établissement Politique"
 idea_USA_political_establishment_desc: "Depuis des temps immémoriaux, le système de vote utilisé par la démocratie américaine a contraint les électeurs américains à seulement deux partis: Le grand qui est au pouvoir et le grand qui ne l'est pas. Les républicains et les Démocrates sont indéfiniment dans une impasse, ne permettant pas à un autre parti de prospérer."
 idea_USA_drone_program:0 "Programme des Drones"
 idea_USA_drone_program_desc:0 "L' United States Air Force a décidé que les avions conventionnels sont trop chers et de perdre leurs pilotes trop coûteux pour justifier une continuation de la guerre aérienne ancienne. Les Drones Predator devrait être la nouvelle orientation de l'United States Air Force."
 idea_USA_united_republic:0 "La République-Unie"
 idea_USA_united_republic_desc:0 "Avec le dixième amendement révoqué et le pays réunifié, le pouvoir du gouvernement fédéral est maintenant absolue. Le géant est vraiment réveillé."
 idea_USA_new_education_program:0 "Nouveau Programme d'Éducation"
 idea_USA_new_education_program_desc:0 "Les États-Unis ont fait des investissements importants dans le secteur des recherches publique ainsi que l'éducation Cela devrait améliorer leur position dans le monde de la science, cependant cela va entraver leur croissance économique."
