 islamic_republican:0 "Republicanismo Islámico"
 islamic_republican_desc:0 "Los republicanos islámicos creen tanto en la regla de la gente (de la fe musulmana) y en el antiguo código de la ley de la sharia, buscando traer total o parcialmente a la acción."
 islamic_authoritarian:0 "Dictadura Islámica"
 islamic_authoritarian_desc:0 "Gobiernos autoritarios islámicos descartan la voluntad del pueblo cuando se mira en el poder y la palabra del Corán y su código de leyes, la sharia. Estos autócratas buscan establecer un control total y una teocracia."
 national_socialist:0 "Nacionalsocialismo"
 national_socialist_desc:0 "Arraigada en el nacionalismo extremo, el nacionalsocialismo es impulsado por las ideas de la supremacía germánica. Promueve el expansionismo agresivo y un estado totalitario, donde las personas están unidas bajo un líder con poder absoluto, el Führer."
 fascism_ideology:0 "Fascismo"
 fascism_ideology_desc:0 "Que abarca una variedad de movimientos ultranacionalistas, el fascismo normalmente venera la devoción al estado y unir al pueblo bajo un líder fuerte."
 falangism:0 "Falangismo"
 falangism_desc:0 "Una ideología autoritaria con los rasgos del fascismo y el conservadurismo, el falangismo valores de identidad nacional y católica."
 rexism:0 "Rexismo"
 rexism_desc:0 "Fuerte oposición a los ideales liberales y comunistas tanto, Rexismo es un movimiento nacionalista conservador firmemente que abogan por una política económica corporativista. El empleo creciente retórica populista y autoritaria, sus ideales están cambiando más cerca de otros movimientos fascistas."
 national_democrat:0 "Democracia Nacional"
 national_democrat_desc:0 "Demócratas Nacionales, a pesar de creer en los ideales de la Revolución Francesa, quieren limitar estas ideas a sólo un determinado grupo de personas, ya sea dividiéndolos por herencia o por el lenguaje."
 proto_fascist:0 "Proto Fascismo"
 proto_fascist_desc:0 "Los proto fascistas son hasta cierto punto lo último en la derecha política, a los demás que son fascistas populistas. Ellos abogan por el militarismo, el nacionalismo y, en cierta medida la pureza racial. Su creencia en la democracia sólo va tan lejos como la situación política actual requiere."
 autocrat:0 "Autocracia"
 autocrat_desc:0 "Autócratas no se preocupan por la ideología, que sólo se preocupan por el poder y la forma de adquirir y mantener. escuelas de pensamiento reaccionarios se utilizan para suprimir liberal, comunista y los movimientos nacionalistas. Cada camino hacia el poder está justificada."
 counter_progressive_democrat:0 "Constitucionalistas radicales"
 counter_progressive_democrat_desc:0 "Constitucionalistas son la forma más radical de los constitucionalistas, creyendo no sólo en el mantenimiento de la fundación del país, sino también eliminar y revertir los acontecimientos recientes que los padres fundadores no podrían haber previsto."
 absolute_monarchist:0 "Monarquismo"
 absolute_monarchist_desc:0 "Monárquicos creen en minimizar el gobierno y la restricción a la administración local. Federal y, en el mejor de los casos, el dominio imperial pone en manos de un monarca respetado y sabio. El país se va a ejecutar en sí, visto y protegido por su gobernante, ya sea un duque, rey o emperador, que tiene el poder absoluto que él o ella puede utilizar si es necesario."
 oligarchist:0 "Oligarquismo"
 oligarchist_desc:0 "Los Oligarcas dan la regla de muchos por los pocos, a unos pocos clanes y las empresas, los bancos y las empresas. Este sistema es profundamente corrupto, pero predecible y por lo tanto más fáciles de gestionar desde un punto centralizado."
 pope:0 "Facción Papal"
 pope_desc:0 "El Papa es la cabeza de la iglesia católica."
 constitutionalist:0 "Constitucionalismo"
 constitutionalist_desc:0 "Los constutionalistas creen que la fundación del país no es negociable. Desprecian el cambio social y económico que lleva lejos de la imagen del país fue fundado sobre. Algunos los llaman estancada, pero debajo de ellos, las empresas saben dónde está su lugar y cuáles son sus derechos, por lo que la economía confía en el gobierno."
 christian_democrat:0 "Democracia Cristiana"
 christian_democrat_desc:0 "Cristianos Demócratas creen en la libertad y la igualdad para todos, pero con ciertas limitaciones en la sociedad que siguen el modelo de la biblia. Por lo general, se oponen a la reforma en materia de derechos homosexuales y para grandes gobiernos tiránicos."
 fiscal_conservative:0 "Conservadurismo fiscal"
 fiscal_conservative_desc:0 "Los conservadores fiscales no se preocupan por la ideología y visión del mundo, que sólo se preocupan por el comercio y la libertad personal. Ellos se negociarán con nadie que comercia con ellos y van a perseguir la prosperidad en lugar de la expansión militar."
 gaullist:0 "Gaullismo"
 gaullist_desc:0 "Gaullismo es una ideología del conservadurismo semi-nacional y semi-continental modelado por el presidente francés y el ex general Charles de Gaulle."
 right_wing_conservative: "Derecha conservadora"
 right_wing_conservative_desc:0 "La derecha del conservadurismo es a menudo visto como el borde más a la derecha del espectro democrático. Un partido conservador de derecha está en algún lugar entre el conservadurismo clásico y pensamiento reaccionario."
 libertarian:0 "Libertario"
 libertarian_desc:0 "Los libertarios son fiscalmente conservador y socialmente progresistas. Ellos quieren mantener el poder del gobierno bajo y la libertad personal inmensa. Los liberales quieren impuestos bajos y la menor intervención gubernamental en la economía como sea posible. Son buenos para la riqueza de la nación, pero horribles en tiempos de guerra."
 centrist:1 "Centrismo"
 centrist_desc:1 "El centrismo es una forma de gobierno que quiere lograr soluciones de sentido común que para responder debidamente a las necesidades actuales y futuras, que apoyan la confianza del público y sirven al bien común con la consideración de los riesgos y la capacidad en el contexto de estas necesidades."
 moderate:1 "Moderatismo"
 moderate_desc:1 "El Moderantismo es una forma de gobierno que evita los extremos de la izquierda y la derecha tomando una posición moderada o curso de acción."
 liberalist:0 "Liberalismo"
 liberalist_desc:0 "Con una larga tradición filosófica de la valoración de la libertad personal, vistas liberalismo garanticen esos derechos que la función primordial del Estado."
 social_democrat_ideology:0 "Socialdemocracia"
 social_democrat_ideology_desc:0 "Los socialdemócratas creen en los derechos del trabajador y el pequeño hombre. Ellos persiguen la igualdad y la libertad. Son una fuerza de izquierda antigua encontrada en todas partes del mundo."
 green:0 "Ecologismo"
 green_desc:0 "Los partidos verdes tienen que ver con el medio ambiente y proveen asimismo a las fuentes de energía renovables. Ellos son social y económicamente liberales."
 progressive_ideology:0 "Progresismo"
 progressive_ideology_desc:0 "Los progresistas buscan un camino de la tecnocracia democrática, donde la forma más rápida para el futuro es uno donde el gobierno apoya el crecimiento del país y todos sus individuos tanto como sea posible."
 democratic_socialist_ideology:0 "Socialismo Democrático"
 democratic_socialist_ideology_desc:0 "Los socialistas democráticos, también llamado Demócratas de Izquierda, tratan de luchar contra la desigualdad de ingresos, el racismo y la pobreza. Son partes de la gente pequeña, dispuestos a descartar la economía para ayudar a los afectados por ella."
 marxist:0 "Marxismo"
 marxist_desc:0 "Abarca un amplio espectro de puntos de vista económicos e históricos, la política marxista tratan de aplicar las teorías de Karl Marx a la práctica política. La lucha de clases y la necesidad de una transición a una sociedad basada en la propiedad común de los medios de producción caracterizan estas ideologías."
 leninist:0 "Leninismo"
 leninist_desc:0 "Una ideología política basada en el pensamiento marxista, leninista busca establecer un estado socialista por un partido de vanguardia dirigir una revolución el derrocamiento de la sociedad capitalista. Una vez en el poder, las reglas del partido a través de un sistema en el que las políticas están abiertos para el debate interno hasta que se haya tomado una decisión."
 stalinist:0 "Estalinismo"
 stalinist_desc:0 "Identificado como una forma de aplicación de las políticas del gobierno y el desarrollo del marxismo-leninismo, estalinismo hace hincapié en la rápida industrialización y la colectivización, así como la necesidad de un estado socialista fuerte, authorative para purgar todos los elementos contrarrevolucionarios."
 maoist:0 "Maoismo"
 maoist_desc:0 "Mao ha desarrollado una forma propia del marxismo después del 'gran salto adelante'. Los Maoístas se ven a sí mismos en el camino de Mao y Lenin y están dispuestos a llevar la revolución a los trabajadores del mundo."
 juche:0 "Juche"
 juche_desc:0 "Juche es una forma de comunismo nacionalista desarrollado por la dinastía Kim en Corea del Norte."