 TUR_TNF:0 "Türk Deniz Kuvvetleri"
 TUR_TNF_desc:0 "With ever-growing needs to control its surrounding seas, the Turkish Navy has access to the naval shipyards at Istanbul and Gölcük to modernize its ships and construct new ones."
 TUR_MKEK:0 "MKEK"
 TUR_MKEK_desc:0 "The Mechanical and Chemical Industry Corporation is a public defense company supplying the Turkish Armed Forces with a diverse range of products."
 TUR_Otokar:0 "Otokar"
 TUR_Otokar_desc:0 "Otokar is a Turkish buses and military vehicles manufacturer and a subsidiary of Koç Holding."
 TUR_Nurol:0 "Nurol Makina"
 TUR_Nurol_desc:0 "Nurol Makina is the industrial and defence manufacturing branch of Nurol Holding."
 TUR_FNSS:0 "FNSS"
 TUR_FNSS_desc:0 "FNSS is a leading manufacturer and supplier of tracked and wheeled armored combat vehicles and weapon systems for the Turkish Armed Forces."
 TUR_TAI:0 "TAI"
 TUR_TAI_desc:0 "Turkish Aerospace Industries, Inc. is the center of technology in design, development, manufacturing, integration of aerospace systems, modernization and after sales support in Turkey."
 TUR_Koc:0 "Koç Holding"
 TUR_Koc_desc:0 "Koç Holding A.Ş. is the largest industrial conglomerate in Turkey, and that country's only entry on the Fortune Global 500 list."
 TUR_ASELSAN:0 "ASELSAN"
 TUR_ASELSAN_desc:0 "ASELSAN A.Ş. is a Turkish corporation that produces tactical military radios and defense electronic systems for the Turkish Armed Forces."
 advisor_USA_al_gore:0 "Al Gore"
 advisor_USA_al_gore_desc:0 "Albert Arnold Gore served as the Vice President of the United States under Bill Clinton's presidency from 1993 until 2001 after having been a representative (1977-1985) and a senator (1985-1993) for his home state Tennessee. He first had sought the presidential nomination of the Democratic Party in 1988, with his intense southern rivalry with Jesse Jackson leading to both men's failure against the eventual nominee, Michael Dukakis. Jackson and Gore later re-conciled and together worked in 1992 and 1996 to make Gore VP under Clinton. In 2000, Gore, a now successful and experienced former Vice President, sought and won the Democratic nomination again, but lost to George W. Bush in the 2000 election - due to a margin of 527 votes in the state of Florida, which tipped the election to Bush. After his defeat, Gore left mainline politics and focussed on his environmentalist campaigns instead, with his frequent speeches, presentations and his 2006 documentary 'An Inconvenient Truth' warning of the possibly severe results of Global Warning - even though especially his documentary was accused of sensationalizing the topic, thus playing into the hands of sceptics. Gore had been talked about as a potential presidential candidate in both 2004 and 2008, but has instead chosen to largely stay away from elected office since his 2000 defeat against George W. Bush."
 advisor_USA_alberto_gonzales:0 "Alberto Gonzales"
 advisor_USA_alberto_gonzales_desc:0 "The 80th United States Attorney General, Alberto Gonzales served as Head of the Department of Justice from 2005 to 2007 under George W. Bush's second term as president, becoming the highest-ranking Hispanic American in government up until that point in history. Gonzales was a key player in Bush's administration, supporting and enabling Donald Rumsfeld's defensive measurements against terrorism, which included 'enhanced interrogation techniques' and widespread surveillance of American citizens without either a warrant or a suspicion of guilt. After several controversial firings of government attorneys refusing persecution of political opponents, Gonzales was forced to resign as Attorney General on August 27th, 2007. After his political career, the former Air Force member resumed work as a private lawyer and as a recruiter and teacher at Texas Tech University."
 advisor_USA_alex_acosta:0 "Alex Acosta"
 advisor_USA_alex_acosta_desc:0 "The 27th United States Secretary of Labor, Alexander Acosta was nominated to his office by President Donald Trump on February 16th, 2017, becoming the first Hispanic member of the Trump cabinet. A son of Cuban immigrants, Acosta had served at the US Court of Appeals for the Third Circuit and had presided over the Hispanic community bank 'US Century Bank' as chairman. He also had served as US Attorney for the Southern District of Florida after his appointment by Senator Jeb Bush. He continues to be a voice of the Hispanic minority in the United States, especially the subset of conservative Cubans in Florida."
 advisor_USA_alexis_herman:0 "Alexis Herman"
 advisor_USA_alexis_herman_desc:0 "Alexis Herman served as Secretary of Labor under President Bill Clinton from 1997 until 2001. The devout catholic and daughter of politician Alex Herman acted as chief of staff and vice chair of the 1992 Democratic National Convention and later joined the White House Office of Public Liaison during Clinton's first term, before becoming the first African American to be appointed Secretary of Labor under Clinton's second term. She came under fire due to corruption accusations, but was deemed innocent and cleared of charges by an investigative commission in 2000."
 advisor_USA_ann_coulter:0 "Ann Coulter"
 advisor_USA_ann_coulter_desc:0 "A socially and politically conservative hardliner, Ann Coulter is a political commentator, writer and lawyer. She makes frequent appearances on many different American TV stations and has become a vocal supporter of the right wing of the Republican Party, notably the Tea Party Movement and the Donald Trump campaign. She is often critical of the Republican establishment, putting her closer to the hyper-conservative Constitution Party than to the mainline Republican Party."
