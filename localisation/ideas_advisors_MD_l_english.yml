 advisor_USA_david_duke:0 "David Duke"
 advisor_USA_david_duke_desc:0 "On the forefront of American white supremacists, holocaust deniers and antisemitic conspiracy theorists, former Grand Wizard of the Ku Klux Klan, David Duke is a controversial figure in American political life. After having served one term for the Republican Party in the state assembly of Louisiana, Duke ran for president multiple times, failing to acquire the Democratic bid in 1988 (0.19% of the vote) and the Republican bid in 1992 (0.94% of the vote)."
 advisor_USA_dirk_kempthorne:0 "Dirk Kempthorne"
 advisor_USA_dirk_kempthorne_desc:0 ""
 advisor_USA_donald_rumsfeld:0 "Donald Rumsfeld"
 advisor_USA_donald_rumsfeld_desc:0 "Donald Henry Rumsfeld is one of the most veteran defensive experts in the Republican Party and in American politics in general. Having served both as the 13th and as the 21st U.S. Secretary of Defense under Presidents Gerald Ford and George W. Bush, he is the only person to have served two non-consecutive terms as Secretary of Defence. While the Princeton graduate and former U.S. Ambassador to NATO and White House Chief of Staff is respected for many of his accomplishments, his part in the American response to the September 11 terrorist attacks makes his legacy a controversial one, with many people pointing to him as the mastermind behind wars in both Afghanistan and Iraq and as a pioneer of 'enhanced interrogation techniques' - or, as these methods might be more commonly known, state-authorized torture."
