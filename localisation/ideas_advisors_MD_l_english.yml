 advisor_USA_nicholas_sarwark:0 "Nicholas Sarwark"
 advisor_USA_nicholas_sarwark_desc:0 "Businessman Nicholas Sarwark joined the Libertarian Party of the United States in 1999, becoming its National Committee Chairman in 2014. Sarwark has also been active on a state level in Maryland and Colorado. The father of three was a supporter of the Johnson/Weld ticket in 2016, with the Libertarian campaign ending up at about 3% of the popular vote."
