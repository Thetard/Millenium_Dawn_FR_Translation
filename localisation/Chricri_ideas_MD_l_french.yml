 ITA_mafia_curtailed:0 "Le Recul de la Mafia"
 ITA_mafia_curtailed_desc:0 "Le Crime Organisé est un problème majeur en Italie. Dans le sud du pays les entreprises locales se font menacer par la Mafia, qui n'hésite pas à se couvrir avec des personnes haut placé pour pouvoir faire pression sur la police. Cependant la lutte contre ces organisations a commencé de la part de l'Etat"
 ITA_mafia_sabotages_industry:0 "Sabotages des Industries par la Mafia"
 ITA_mafia_sabotages_military:0 "Sabotages des Militaires par la Mafia"
 ITA_victory_over_mafia:0 "Victoire sur la Mafia"