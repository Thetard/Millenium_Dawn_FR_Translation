l_german:
 bae_systems:0 "BAE Systems"
 bae_systems_desc:0 "British Aerospace Electronic Systems ist ein vielseitiges Rüstungsunternehmen mit Hauptsitz in Londen, Vereinigtes Königreich. Während, es sich hauptsächlich auf die Kriegsführung in der Luft fokusiert, haben sie mittlerweile auch eine bedeutende Präsenz in punkto Land-, Marine- und Cyberspace-Militärtechnologie. Zu ihren bekannten Designs gehören die Alvis Vickers Landsysteme, Queen Elizabeth Trägerklassen und Flugzeuge wie die BAe 146, BAe ATP, das F-35 Lightning II und das legändäre Concorde Passagierflugzeug. BAE Systems ist das zweitgrößte Rüstungsunternehmen der Welt."
 nexter:0 "Nexter"
 nexter_desc:0 "Nexter ist ein frazösischer Rüstungskonzern das von dem französischen Verteidigungsministerium kontrolliert und von privaten Investoren unterstützt wird. Nexter wurde ins Leben gerufen, nachdem das staateigene GIAT Industries mit der Produktion des Leclerc Panzer in Schwierigkeiten geriet, da sie keine überlegene Alternative zum Abrams oder Leopold 2 schaffen konnten. Seitdem hat Nexter berühmte Infantriewaffen wie die FAMAS oder das Panzerabwehrgerät APILAS produziert. Sie produzieren immernoch den Leclerc Panzer aber auch das AMX-30, das AMX-10 RC oder die Arilleriwaffe CAESAR. Nexter arbeitet eng mit dem deutschen Unternehmen KMW zusammen."
 krauss_maffei_wegmann:0 "KMW"
 krauss_maffei_wegmann_desc:0 "Krauss-Maffei Wegmann ist eine deutsche militärische GmbH mit Sitzt in München, Bayern. Es ist fokusiert auf Landfahrzeuge, wobei ihr Flagschiff-Model die Leopold Panzerfamilie ist, welche nicht nur von der deutschen Bunderswehr, sondern auch von Rüstungsunternehmen auf der ganzen Welt verwendet werden. Sie produzieren neben dem Leopard auch Modelle wie den ATF Dingo, den MARS, den AMPV und die Panzerhaupitze 2000. Sie arbeiten eng mit dem französischen Unternehmen Nexter zusammen, welches in punkto Größe und Erfahrung ungefähr auf dem gleichen Niveau ist wie sie"
 oto_melara:0 "Oto Melara"
 oto_melara_desc:0 "Oto Melara, mit Basis in La Spezia, Italien, ist ein Rüstungskonstrukteur der, während es sich aufsächlich auf Schiffsbatterien konzentriert, auch im Panzergeschäft konkuriert. Sie haben viele Militärmodelle wie das C-1 Ariete, das OF-40, das SIDAM 25, das Freccia, das Marlin System, das SCLAR-H Decoy Launcher und andere. Während sie im europäischen Markt etwas Schwierigkeiten haben, bleibt Oto Melara eine witrschaftliche Kraft."
 mitsubishi:0 "Mitsubishi"
 mitsubishi_desc:0 "Während sie hautpsächlich ein ziviler Autokonzern sind, hat Mitsubishi seit den Weltkriegen eine Abteilung für die Produktion von Militärfahrzeugen. Das Unternehmen mit Basis in Minato produziert hautpsächlich Panzer, z.B. primäre japanische Panzermodelle wie den Type 90 Kyu-Maru. Sie haben außerhalb von Japan noch keine bedeutsamen Erfolge gehabt und fokusieren deshalb weiter auf ihr Expertise auf dem Gebiet der Selbstverteidigungskräfte aus Japan."
 norinco:0 "Norinco"
 norinco_desc:0 "Die China North Industries Group Corporation, bzw. Norinco, ist ein staatlicher Militärkonzern mit Sitz un Beijing, China. Sie konstruieren Munition, Artillerieteile, Kampffahrzeuge und weieres. Sie haben von Feuerwaffen bis Hauptschlachpanzer einige Modelle entwickelt, darunter viele auch inspiriert oder sogar kopiert von westlichen Modellen. Allerdings sind ihrer neusten Modelle, wie das QBZ-95 Rifle oder der Type 99 Main Battle Tank, etwas einzigartiger geworden."
 cvrde:0 "CVRDE"
 cvrde_desc:0 "Das Combat Vehicle Research & Development Establishment ist ein Labor der DRDO Staatsbehörde. Das Unternehmen mit Basis in Chennai, Indien, ist zwar noch nicht auf seinem Höhepunkt, hat aber schon Modelle wie das M46, den DRDO Light Tank und das BLT T-72 produziert."
 uralvagonzavod:0 "Uralvagonzavod"
 uralvagonzavod_desc:0 "Der größte Panzerproduzent der Welt, Uralvagonzavod, mit Basis in Nizhy Tagil, ist ein Militärkonzern welcher teilweise im Besitz des Staates ist. Gegründet wurde der Konzern zur Zeit der Sowjetunion. Sie haben den T54A, den T-62, den T-72 und den T-90 entwickelt und produzieren bis heute noch eine große Anzahl der russischen Panzer."
 general_dynamics_land_systems:0 "General Dynamics LS"
 general_dynamics_land_systems_desc:0 "General Dynamics Land Systems ist die Abteilung für Landfahrzeuge des Aerospace General Dynamics Concern aus Virginia, USA. Obwohl am bekanntesten für ihre Kampfjets wie die F-16, ist General Dynamics in allen Bereichen der Kriegsführung persent. Sie sind der fünft-größte Rüstungskonzern der Welt."