 sicily.1.t:0 "Les Deux Siciles"
 sicily.1.d:0 "Nous avons un Roi, nous sommes la Sicile, nous avons le control sur ce que devrait être le Royaume des Deux Siciles. Devrions-nous commencer notre transformation et devenir ce que nous avons toujours été au fond de nous?"
 sicily.1.o1:0 "Devenons plus forts"
 sicily.1.o2:0 "Nous ne sommes pas les Deux Siciles au fond de nous"
 sicily.2.t:0 "Les Deux Siciles?"
 sicily.2.d:0 "Pour plusieurs raison, nous ne pouvons plus nous considérer comme garant du Royaume des Deux Siciles."
 sicily.2.o1:0 "Comment ça?"
 italy.28.t:0 "Des sabotages criminels dans nos industries!"
 italy.28.d:0 "Plus tôt dans la journée nous avons reçu des nouvelles de nos industries et infrastructures. Des explosions suivis d'incendies se sont produits. Nos agents sur le terrain ont découvert que ces attaques sont des réponses des leaders mafieux suite à nos actions contre eux."
 italy.28.o1:0 "Ravisons-nous"
 italy.28.o2:0 "Des raisons de plus pour continuer la lutte!"
 italy.29.t:0 "Des sabotages criminels dans nos industies militaires!"
 italy.29.d:0 "Encore une fois, des attaques sur nos industries se sont produites (et sur nos moyens d'acheminement militaires). De plus, de nombreux morts sont à déplorer suite à des attaques terroristes dans nos centres urbains. La Mafia sévit encore. Quand cela s'arretera t'il enfin?"
 italy.29.o1:0 "Nous devons reculer et stopper nos mesures"
 italy.29.o2:0 "Cela ne nous arretera dans notre combat contre le crime!"
 italy.30.t:0 "De la corruption dans nos politiques!"
 italy.30.d:0 "Les attaques continuent sur nos industries et centre urbains. Elles se font plus nombreuses chaque mois. De plus, certains de nos politiciens semblent être corrompus ce qui n'arrange pas notre pays."
 italy.30.o1:0 "Nous ne pouvons laisser notre peuple mourir"
 italy.30.o2:0 "Ils sont à bout de souffle, continuons la lutte!"
 italy.31.t:0 "Des sabotages sur nos militaires!"
 italy.31.d:0 "Même nos militaires sont désormais touchés désormais. Des Généraux de haut rang commencent à en avoir assez de ne plus avoir de réapprovisionnement corrects pour les bases et les militaires à cause de la criminalité mafieuse. Mais nous y sommes presque, nous ne pouvons plus reculer, la Mafia est sur le point de craquer."
 italy.31.o1:0 "On ne peut continuer cette folie!"
 italy.31.o2:0 "Plus qu'un pas à faire!"
 italy.32.t:0 "La Mafia est tombée!"
 italy.32.d:0 "Depuis des années, des business criminels ont été autorisés mais tout cela est fini aujourd'hui! Nos réformes ont finalement porté leurs fruits! L'Italie est désormais libre et notre population n'aura plus à craindre et souffrir de ces criminels, notamment dans la région du Sud de l'Italie."
 italy.32.o1:0 "C'est un jour historique pour l'Italie!"